l_spanish:
 # Decisions
 VIET_decision_traveling_baklava_merchant:0 "Visitar al famoso pastelero"
 VIET_decision_traveling_baklava_merchant_tooltip:0 "Visitarás al famoso pastelero que vende varias delicias de Oriente Medio y que está en la ciudad"
 VIET_decision_traveling_baklava_merchant_effect_tooltip:0 "Aparecerá un evento en el que puedes elegir entre varios postres, cada uno dará un [character_modifier|E] diferente"
 VIET_decision_traveling_baklava_merchant_desc:0 "Un famoso pastelero errante de Oriente Medio está en la ciudad, vendiendo varios dulces, pastelillos y postres. Tal vez debería comprar algunos de sus famosos baklava, o algún otro de sus dulces antes de que se marche a otro sitio."
 VIET_decision_traveling_baklava_merchant_confirm:0 "¡Vamos antes de que lo venda todo!"
 VIET_decision_traveling_baklava_merchant_context_tooltip:0 "#emphasis Contexto Histórico:#! Los primeros postres dulces fueron probablemente fruta fresca con miel, pero a medida que las civilizaciones desarrollaban recetas complejas, aparecían nuevas formas de cocinar y hornear, llevando a la aparición de todo tipo de postres como los pasteles. Algunos de los más conocidos en el Oriente Próximo incluyen halwa, kanafeh, y por supuesto, baklava."
 VIET_decision_traveling_five_spice_merchant:0 "Visitar al famoso mercader de especias"
 VIET_decision_traveling_five_spice_merchant_tooltip:0 "Visitarás al popular mercader de especias que se encuentra en la ciudad"
 VIET_decision_traveling_five_spice_merchant_effect_tooltip:0 "Aparecerá un evento en el que podrás comprar la #V Mezcla de Cinco Especias#!"
 VIET_decision_traveling_five_spice_merchant_desc:0 "Un famoso vendedor de especias se encuentra en la ciudad. Está vendiendo mezclas únicas, entre ellas una llamada Mezcla de Cinco Especias. Tal vez pueda comprarle algo de su famosa mezcla para mis cocineros antes de que se marche."
 VIET_decision_traveling_five_spice_merchant_confirm:0 "¡Vamos antes de que lo venda todo!"
 VIET_decision_traveling_five_spice_merchant_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde que los humanos empezamos a utilizar especias para dar sabor a la comida, varias culturas desarrollaron mezclas para usar con sus recetas. Con el auge de las rutas comerciales, las recetas alrededor del mundo tuvieron acceso a una gran variedad de especias más allá de las existentes en sus lugares de origen."
 VIET_decision_exorcise_ghost_follower:0 "Exorcizar al fantasma"
 VIET_decision_exorcise_ghost_follower_tooltip:0 "¿Hay algún [ROOT.Char.Custom('MyPriestTitle')] que sepa deshacerse de este fantasma?"
 VIET_decision_exorcise_ghost_follower_effect_tooltip:0 "Buscarás la ayuda de un [ROOT.Char.Custom('MyPriestTitle')] para intentar exorcizar al fantasma, esperando un resultado #P positivo#! en lugar de uno #N negativo#!"
 VIET_decision_exorcise_ghost_follower_desc:0 "Hay rumores que dicen que mi racha de mala suerte se debe a fantasmas problemáticos que me siguen. ¿Esto existe? ¿Cómo puedo resolver el problema?"
 VIET_decision_exorcise_ghost_follower_confirm:0 "¡Buscar a un [ROOT.Char.Custom('MyPriestTitle')]!"
 VIET_decision_exorcise_ghost_follower_context_tooltip:0 "#emphasis Contexto Histórico:#! Los espíritus de los muertos han habitado el folclore y la mitología de prácticamente todas las culturas del mundo desde tiempo inmemorial. Algunas veces son amistosos, y otras no tanto. Cada cultura ha desarrollado sus propios métodos para tratar con estos espíritus cuando se consideraba que estaban causando problemas."
 VIET_decision_drink_shadowbanish_wine:0 "Beber vino Disipasombras"
 VIET_decision_drink_shadowbanish_wine_tooltip:0 "¿Este vino me dará superpoderes?"
 VIET_decision_drink_shadowbanish_wine_effect_tooltip:0 "Te beberás esta inusual botella de vino y adquirirás sus beneficios"
 VIET_decision_drink_shadowbanish_wine_desc:0 "Me dijeron que me bebiera este vino antes de que sus propiedades caducaran. ¿Me ayudará?"
 VIET_decision_drink_shadowbanish_wine_confirm:0 "¡Salud!"
 VIET_decision_drink_shadowbanish_wine_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde que la humanidad empezó a destilar sus bebidas, alcohólicas y no alcohólicas, ha habido leyendas y mitos sobre bebidas especiales que podían conferir poderes a aquellos que las bebiesen. Un ejemplo famoso es el "Néctar de los Dioses del Olimpo", fuente de su inmortalidad."
 VIET_decision_destroy_shadowbanish_wine:0 "Destruir vino Disipasombras"
 VIET_decision_destroy_shadowbanish_wine_tooltip:0 "En honor a [ROOT.Char.GetFaith.HighGodName], ¡debo destruir este vino!"
 VIET_decision_destroy_shadowbanish_wine_effect_tooltip:0 "Destruirás esta botella de vino inusual"
 VIET_decision_destroy_shadowbanish_wine_desc:0 "Como [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] respetado y seguidor de [ROOT.Char.GetFaith.HighGodName], ¿cómo puedo beber alcohol, aunque me otorgue poderes místicos? En lugar de eso, destruiré esta misteriosa sustancia."
 VIET_decision_destroy_shadowbanish_wine_confirm:0 "¡Aplástala!"
 VIET_decision_destroy_shadowbanish_wine_context_tooltip:0 "#emphasis Contexto Histórico:#! Algunas religiones prohibían o al menos advertían del peligro del consumo de alcohol, incluyendo muchas sectas islámicas, jainistas y budistas. Se cree que el alcohol nublaba el juicio y la moral de la gente."
 VIET_decision_hire_belrand:0 "Contratar al Sabio Mercenario"
 VIET_decision_hire_belrand_tooltip:0 "El mercenario erudito que conocí el otro día parecía impresionante..."
 VIET_decision_hire_belrand_desc:0 "After meeting the mercenary scholar, and confirming from other sources that he is a legitimate scholar and warrior, perhaps I should hire him to be byb my side."
 VIET_decision_hire_belrand_confirm:0 "Vamos a conocerlo."
 VIET_decision_unlock_mysterious_chest:0 "Desbloquear el baúl misterioso"
 VIET_decision_unlock_mysterious_chest_tooltip:0 "¿Qué habrá dentro de este extraño baúl?"
 VIET_decision_unlock_mysterious_chest_effect_tooltip:0 "Descubrirás lo que hay en el cofre - podrían ser #V riquezas#! de alguna clase, #V abalorios#! inútiles, o incluso #V nada#! en absoluto"
 VIET_decision_unlock_mysterious_chest_desc:0 "Debería buscar un herrero habilidoso que pueda desbloquear este misterioso cofre, antes de que me olvide de él completamente."
 VIET_decision_unlock_mysterious_chest_confirm:0 "¡Ábrete sésamo!"
 VIET_decision_ransom_kidnapped_servants:0 "Sirvientes secuestrados"
 VIET_decision_ransom_kidnapped_servants_tooltip:0 "¡Mis sirvientes están en peligro!"
 VIET_decision_ransom_kidnapped_servants_effect_tooltip:0 "Deberás decidir si #V pagar el rescate de @gold_icon! 100#! a los bandidos, o intentar #V rescatar#! a tus sirvientes entregándote como rehén."
 VIET_decision_ransom_kidnapped_servants_desc:0 "Algunos de mis sirvientes han sido secuestrados por bandidos y esperan un rescate. Si no pago el rescate o intento rescatarlos antes del tiempo límite, podrían morir."
 VIET_decision_ransom_kidnapped_servants_confirm:0 "¡Debemos salvarlos!"
 VIET_decision_meet_qi_ma_the_liar:0 "Reunión con Qi Ma el Mentiroso"
 VIET_decision_meet_qi_ma_the_liar_tooltip:0 "Hay un aventurero extranjero de renombre en la ciudad que podría otorgarme su sabiduría poco convencional."
 VIET_decision_meet_qi_ma_the_liar_effect_tooltip:0 "Obtienes una idea del universo gracias a [qi_ma_the_liar|E]."
 VIET_decision_meet_qi_ma_the_liar_desc:0 "Aunque puede que el famoso viajero [qi_ma|E] sea extraño, si no un lunático, debería buscar su consejo antes de que se marche."
 VIET_decision_meet_qi_ma_the_liar_confirm:0 "¿Trae noticias de otros lugares?"
 VIET_decision_meet_qi_ma_the_liar_context_tooltip:0 "#emphasis Contexto Histórico:#! Qi Ma sabe mucho, y cuenta poco, y sabe muchas cosas que otros no - algunas de ellas hechos reales verificados."
 VIET_decision_deal_with_crows:0 "Tratar con el Asesinato de Cuervos"
 VIET_decision_deal_with_crows_tooltip:0 "Estas atrayendo muchos cuervos últimamente."
 VIET_decision_deal_with_crows_effect_tooltip:0 "Escoge cómo tratar los cuervos que te han estado siguiendo."
 VIET_decision_deal_with_crows_desc:0 "Un gran número de cuervos aparecen allá donde vayas. Los rumores se están esparciendo, y no son especialmente buenos. Necesito encargarme de esto."
 VIET_decision_deal_with_crows_confirm:0 "Hay que encargarse de los cuervos."
 VIET_decision_deal_with_crows_context_tooltip:0 "#emphasis Contexto Histórico:#! Pájaros del género #italic Corvus#! genus, conocidos comúnmente como cuervo o grajo, son parte tradicional del folklore y de las creencias religiosas de todo el mundo. En muchas culturas se les considera señuelos de malos presagios y símbolos de mala suerte y muerte, aunque en otros contextos y culturas se les considera como tramposos o psicopompos. Se les conoce por su excepcional inteligencia y memoria. La distinción entre cuervos y grajos es inconsistente, aunque generalmente, los cuervos son más pequeños."
 VIET_decision_feed_the_crows:0 "Alimentar a los Cuervos"
 VIET_decision_feed_the_crows_tooltip:0 "Alimenta a los cuervos la próxima vez que te visiten"
 VIET_decision_feed_the_crows_desc:0 "Quiero ir a mi jardín y alimentar a mis amigos, los cuervos. Seguro que sin duda, aprecian este gesto."
 VIET_decision_feed_the_crows_effect_tooltip:0 "Perderás algo de [stress|E] y ganarás [dread|E]"
 VIET_decision_feed_the_crows_confirm:0 "¿Dónde está la bolsa de comida para pájaros?"
 VIET_decision_feed_the_crows_context_tooltip:0 "#emphasis Contexto Histórico:#! Pájaros del género #italic Corvus#! genus, conocidos comúnmente como cuervo o grajo, son parte tradicional del folklore y de las creencias religiosas de todo el mundo. En muchas culturas se les considera señuelos de malos presagios y símbolos de mala suerte y muerte, aunque en otros contextos y culturas se les considera como tramposos o psicopompos. Se les conoce por su excepcional inteligencia y memoria. La distinción entre cuervos y grajos es inconsistente, aunque generalmente, los cuervos son más pequeños."
 VIET_decision_strange_trails:0 "Sigue los senderos extraños"
VIET_decision_strange_trails_tooltip:0 "Mis sueños me señalan algún lugar. Deben ser."
VIET_decision_strange_trails_desc:0 "Todos estos sueños que he estado teniendo sobre el tonto por amor me han preocupado últimamente. Ahora creo que he estado soñando con un lugar cercano. Sé dónde está. He estado allí antes . Debo visitarlo de nuevo. Tal vez ir allí me tranquilice y revele por qué he estado soñando con eso".
VIET_decision_strange_trails_effect_tooltip:0 "Seguirás los extraños senderos para encontrar el lugar con el que has estado soñando".
VIET_decision_strange_trails_confirm:0 "Busco respuestas, pero ni siquiera sé la pregunta."
VIET_decision_learn_shorthand_techniques:0 "Aprende técnicas de taquigrafía"
VIET_decision_learn_shorthand_techniques_tooltip:0 "He oído que hay algunos escribas o eruditos cerca que pueden enseñarme taquigrafía".
VIET_decision_learn_shorthand_techniques_desc:0 "Escuché que hay algunos escribas o eruditos cerca que pueden enseñarme técnicas avanzadas de taquigrafía, para que pueda escribir más rápido. Es mejor que me comprometa a aprender más sobre esto mientras todavía tenga algo de interés".
VIET_decision_learn_shorthand_techniques_effect_tooltip:0 "¡Después de varios meses de estudio, obtendrás una especie de #P positivo#! [character_modifier|E] aumentando algunas de tus [skills|E]"
VIET_decision_learn_shorthand_techniques_effect_tooltip_2:0 "La potencia del [character_modifier|E] depende de tus [skills|E], [rasgos|E] y otros factores"
VIET_decision_learn_shorthand_techniques_confirm:0 "Creo que he encontrado un escriba que está dispuesto a enseñar".
VIET_decision_learn_shorthand_techniques_context_tooltip:0 "#emphasis Contexto histórico:# ! La taquigrafía es cualquier método abreviado de escritura rápida. Estos métodos se desarrollaron históricamente en muchas culturas alfabetizadas. Eran, y siguen siendo, particularmente útiles para ciertas profesiones como oficinistas y escribas, donde se necesita información para ser registrado de manera rápida y eficiente".
VIET_decision_buy_valuable_medicinal_berries:0 "Comprar bayas medicinales valiosas"
VIET_decision_buy_valuable_medicinal_berries_tooltip:0 "Hay bayas que tienen supuestas propiedades curativas"
VIET_decision_buy_valuable_medicinal_berries_desc:0 "Parece que hay partes de mi reino donde se dice que las bayas poseen varias propiedades medicinales. ¡Debería comprarme algunas para mí! "
VIET_decision_buy_valuable_medicinal_berries_effect_tooltip:0 "Tú eliges cuántas bayas comprar, determinando cuánto durará [GetModifier('VIET_berry_good_medicine' ).GetNameWithTooltip ] [character_modifier|E] #débil (coste mínimo: @gold_icon! 15)#".
VIET_decision_buy_valuable_medicinal_berries_confirm:0 "Baya buena".
VIET_decision_buy_valuable_medicinal_berries_req:0 "Cualquier [county|E] en su [domain|E] tiene el [GetModifier('VIET_berry_good_medicine_county' ).GetNameWithTooltip ] [county_modifier|E]"
VIET_decision_buy_valuable_medicinal_berries_context_tooltip:0 "#emphasis Contexto histórico:# ! Las bayas han sido parte de muchas culturas desde el principio de los tiempos y se han utilizado como alimento, medicina, fuente de tintes y más."
VIET_decision_employ_renowned_blacksmiths:0 "Emplear herreros de renombre para los ejércitos"
VIET_decision_employ_renowned_blacksmiths_tooltip:0 "Mis soldados siempre podrían usar mejores armas y armaduras".
VIET_decision_employ_renowned_blacksmiths_desc:0 "Hay una parte de mi reino que es famosa por sus herreros. Tal vez pueda utilizar algunos de ellos en mi ejército, para que puedan crear, reparar y mantener las armas y armaduras de mis tropas."
VIET_decision_employ_renowned_blacksmiths_req:0 "Cualquier [county|E] en su [domain|E] tiene el [GetModifier('VIET_renown_blacksmith_region' ).GetNameWithTooltip ] [county_modifier|E]"
VIET_decision_employ_renowned_blacksmiths_effect_tooltip:0 "Usted elegirá en qué se centrarán los herreros que emplee:"
VIET_decision_employ_renowned_ blacksmiths.armor :0 "Armadura"
VIET_decision_employ_renowned_ blacksmiths.weapons :0 "Armas"
VIET_decision_employ_renowned_ blacksmiths.supplies :0 "Suministros"
VIET_decision_employ_renowned_blacksmiths_confirm:0 "Vamos a conocerlos".
VIET_decision_employ_renowned_blacksmiths_context_tooltip:0 "#emphasis Contexto histórico:# ! La herrería de hierro ha sido un oficio importante en muchas sociedades del Viejo Mundo desde la antigüedad. Cada aldea y ejército necesitaba a alguien que pudiera convertir el hierro en herramientas útiles (incluidas armas y armaduras), o para reparar dichas herramientas".
VIET_decision_visit_legendary_burial_mound:0 "Visita un túmulo funerario legendario"
VIET_decision_visit_legendary_burial_mound_tooltip:0 "Debería ir a uno de estos lugares legendarios al menos una vez en mi vida".
VIET_decision_visit_legendary_burial_mound_desc:0 "Recientemente dediqué un santuario a una figura legendaria que se dice que está enterrada bajo un montículo o una colina que se encuentra específicamente en una parte de mi dominio. Quizás debería visitar el santuario para presentar mis respetos".
VIET_decision_visit_legendary_burial_mound_req:0 "Cualquier [county|E] en su [domain|E] tiene el [GetModifier('VIET_tomb_monument_warrior' ).GetNameWithTooltip ], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip] o [GetModifier('VIET_tomb_monument_ruler'). GetNameWithTooltip] [county_modifier|E]"
VIET_decision_visit_legendary_burial_mound_effect_tooltip:0 "¡Estarás inspirado durante tu visita, lo que te otorgará una #P positiva#! [character_modifier|E], cuyos beneficios dependerán de quién esté enterrado allí"
VIET_decision_visit_legendary_burial_mound_confirm:0 "Vamos a este lugar".
VIET_decision_visit_legendary_burial_mound_context_tooltip:0 "#emphasis Contexto histórico:# ! Los túmulos o túmulos (singular #italic tumulus#!) se pueden encontrar en prácticamente todas las partes del mundo, y algunos datan de hace miles de años. Como tal, a menudo hay muchos locales leyendas y mitos asociados con estos sitios".
VIET_decision_investigate_a_ghost_town:0 "Investigar un pueblo fantasma"
VIET_decision_investigate_a_ghost_town_tooltip:0 "¡Quiero ver algunos fantasmas!"
VIET_decision_investigate_a_ghost_town_desc:0 "Hay una zona en mis dominios donde abundan las historias de fantasmas. Se dice que algunos de los asentamientos de esta zona albergan los llamados "pueblos fantasmas", donde los lugareños afirman haber visto espíritus moviéndose. I Me he sentido un poco valiente últimamente y quiero llegar al fondo de esto, ¿realmente hay esos fantasmas por ahí?"
VIET_decision_investigate_a_ghost_town_req:0 "Cualquier [county|E] en su [domain|E] tiene el [GetModifier('VIET_spirit_towns' ).GetNameWithTooltip ] [county_modifier|E]"
VIET_decision_investigate_a_ghost_town_effect_tooltip_1:0 "Viajarás a uno de estos llamados pueblos fantasmas y, con suerte, encontrarás algunos fantasmas".
VIET_decision_investigate_a_ghost_town_effect_tooltip_2:0 "#N ¡Obtendrás una cantidad notable de [stress|E] porque eres [GetTrait('cobarde' ).GetName ( GetPlayer )]#!"
VIET_decision_investigate_a_ghost_town_confirm:0 "Estoy seguro de que les echaré un vistazo".
VIET_decision_investigate_a_ghost_town_context_tooltip:0 "#emphasis Contexto histórico:# ! Los espíritus de los muertos han aparecido en el folclore y la mitología de prácticamente todas las culturas del mundo desde tiempos inmemoriales. Del mismo modo, todas las culturas tenían sus leyendas sobre lugares donde los fantasmas se congregaban y cuidaban de su negocio sobrenatural".
VIET_decision_venerate_a_mummified_hermit:0 "Venerar a un ermitaño momificado"
VIET_decision_venerate_a_mummified_hermit_tooltip:0 "Deseo presentar mis respetos"
VIET_decision_venerate_a_mummified_hermit_desc:0 "No hace mucho tiempo, un famoso ermitaño falleció mientras meditaba en uno de los territorios que gobierno. Su cadáver, milagrosamente, todavía está de pie y de alguna manera resiste cualquier tipo de descomposición, un signo de la fuerza espiritual de este hombre, tal vez. El lugar donde falleció se ha convertido en un lugar de peregrinación menor que tengo la intención de visitar".
VIET_decision_venerate_a_mummified_hermit_req:0 "Cualquier [county|E] en su [domain|E] tiene el [GetModifier('VIET_holy_hermit_passes_away' ).GetNameWithTooltip ] [county_modifier|E]"
VIET_decision_venerate_a_mummified_hermit_effect_tooltip:0 "Visitarás para presentar tus respetos al ermitaño momificado, obteniendo [piety|E] y otras bendiciones"
VIET_decision_venerate_a_mummified_hermit_confirm:0 "Vamos allí".
VIET_decision_venerate_a_mummified_hermit_context_tooltip:0 "#emphasis Contexto histórico:# ! Durante siglos, ha habido informes de monjes y monjas budistas que murieron en medio de la meditación, y cuyos cuerpos, supuestamente, fueron momificados "naturalmente" y resistentes a la descomposición. Estos eran ( y son), como era de esperar, sitios budistas de devoción y veneración".
VIET_decision_relax_at_a_giant_shade_tree:0 "Relajarse en un árbol de sombra gigante"
VIET_decision_relax_at_a_giant_shade_tree_tooltip:0 "El árbol debe ser muy grande"
VIET_decision_relax_at_a_giant_shade_tree_desc:0 "En mis territorios, hay un árbol de sombra muy conocido en uno de los pueblos. Creo que es hora de visitarlo y ver si su reputación es bien merecida".
VIET_decision_relax_at_a_giant_shade_tree_req:0 "Cualquier [county|E] en su [domain|E] tiene el [GetModifier('VIET_giant_shade_tree' ).GetNameWithTooltip ] [county_modifier|E]"
VIET_decision_relax_at_a_giant_shade_tree_effect_tooltip:0 "Viajarás a un famoso árbol de sombra en tu dominio para relajarte y perder [stress|E]"
VIET_decision_relax_at_a_giant_shade_tree_confirm:0 "¡No veo la hora de verlo!"
VIET_decision_relax_at_a_giant_shade_tree_context_tooltip:0 "#emphasis Contexto histórico:# ! Los árboles de sombra son árboles grandes que se plantaron con el propósito de brindar sombra bajo su dosel y copa, o que crecieron en un lugar donde se convirtió en algo así para las personas que viven cerca."
VIET_decision_examine_ancient_stone_monument:0 "Examinar el antiguo monumento de piedra"
VIET_decision_examine_ancient_stone_monument_tooltip:0 "¿Qué secretos podrían esconder?"
VIET_decision_examine_ancient_stone_monument_desc:0 "Los antiguos monumentos de piedra pueden costar diez centavos la docena para algunos eruditos, pero hay uno en particular que se descubrió recientemente y que me ha intrigado. Tengo la intención de visitarlo y simplemente admirarlo e intentar comprenderlo mejor."
VIET_decision_examine_ancient_stone_monument_req:0 "Cualquier [county|E] en su [domain|E] tiene el [GetModifier('VIET_flat_stone_monument' ).GetNameWithTooltip ] [county_modifier|E]"
VIET_decision_examine_ancient_stone_monument_effect_tooltip:0 "Viajarás y examinarás un antiguo monumento de piedra en tu dominio para perder [stress|E] y ganar [prestigio|E] y [piety|E]"
VIET_decision_examine_ancient_stone_monument_confirm:0 "Preparémonos".
VIET_decision_examine_ancient_stone_monument_context_tooltip:0 "#emphasis Contexto histórico:# ! Los monumentos prehistóricos de piedra se pueden encontrar en muchos lugares del mundo. Estos monolitos, cuyo propósito a menudo es incierto o al menos cuestionado, inspiraron muchas leyendas y mitos para las culturas posteriores que los descubrieron."
VIET_decision_purchase_dependable_donkeys:0 "Comprar burros confiables"
VIET_decision_purchase_dependable_donkeys_tooltip:0 "Me vendrían bien más burros... "
VIET_decision_purchase_dependable_donkeys_desc:0 "Los burros son una parte a menudo subestimada de nuestra comunidad. Una parte de mi reino es conocida por tener burros muy confiables y capaces. Tener algunos podría ser útil, ya que podrían tener una variedad de aplicaciones para mis soldados o mis sirvientes en hogar."
VIET_decision_purchase_dependable_donkeys_req:0 "Cualquier [county|E] en su [domain|E] tiene el [GetModifier('VIET_reliable_donkeys' ).GetNameWithTooltip ] [county_modifier|E]"
VIET_decision_purchase_dependable_donkeys_effect_tooltip:0 "Usted elegirá cuántos burros desea comprar"
VIET_decision_purchase_dependable_donkeys_effect_tooltip_small:0 "¡#coste débil @gold_icon! ¡30#!"
VIET_decision_purchase_dependable_donkeys_effect_tooltip_medium:0 "¡#Costo débil @gold_icon! ¡60#!"
VIET_decision_purchase_dependable_donkeys_effect_tooltip_large:0 "¡#Costo débil @gold_icon! ¡90#!"
VIET_decision_purchase_dependable_donkeys_confirm:0 "Estos burros nos ayudarán mucho."
VIET_decision_purchase_dependable_donkeys_context_tooltip:0 "$VIETmisc.3030.info$"
VIET_decision_add_more_dovecotes:0 "Agregar más palomares a su residencia"
VIET_decision_add_more_dovecotes_tooltip:0 "Me haría parecer más prestigioso".
VIET_decision_add_more_dovecotes_desc:0 "Aunque ya tengo algunos palomares en mi residencia, últimamente he considerado construir más, para albergar un mayor número de palomas aquí. Aumentaría mi estatus y reputación, además de ser práctico también".
VIET_decision_add_more_dovecotes_effect_tooltip:0 "Usted elegirá cuántos palomares desea construir"
VIET_decision_add_more_dovecotes_effect_tooltip_small:0 "¡#costo débil @gold_icon! ¡50#!"
VIET_decision_add_more_dovecotes_effect_tooltip_medium:0 "¡#coste débil @gold_icon! ¡100#!"
VIET_decision_add_more_dovecotes_effect_tooltip_large:0 "¡#Coste débil @gold_icon! ¡150#!"
VIET_decision_add_more_dovecotes_confirm:0 "Hagámoslo".
