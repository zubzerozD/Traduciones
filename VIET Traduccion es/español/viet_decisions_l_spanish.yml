VIET_decision_listen_to_wild_songbirds_desc:0 "Escuché que hay un lugar en el desierto cercano donde a menudo se pueden encontrar pájaros cantores salvajes. Como alguien a quien le gusta escuchar cantar a estas hermosas criaturas, debería visitar ese lugar pronto".
