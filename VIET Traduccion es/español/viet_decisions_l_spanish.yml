VIET_decision_view_flower_meadows_in_bloom_desc:0 "Hay una parte de mi reino que es famosa por la belleza de sus prados y campos en primavera, cuando las flores están en plena floración. ¿Por qué no viajo allí uno de estos días para presenciar tanta belleza para ¿mí mismo?"
VIET_decision_view_flower_meadows_in_bloom_effect_tooltip:0 "Perderás algo de [stress|E] y también podrías ganar una cantidad aleatoria de [piety|E]"
