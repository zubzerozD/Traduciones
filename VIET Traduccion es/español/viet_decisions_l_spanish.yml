VIET_decision_listen_to_wild_songbirds_context_tooltip:0 "#énfasis Contexto biológico:# ! El suborden de aves encaramadas #italic Passeri#! se conoce como pájaros cantores, coloquialmente hablando. Compuestas por más de 5000 especies, se encuentran en todo el mundo y son famosas por sus diversas y elaboradas cantos de pájaros, que han sido admirados por los humanos en muchas culturas y épocas diferentes".
