 VIET_crows_following:0 "Rodeado de Cuervos"
 VIET_crows_following_desc:0 "Los cuervos siguen a este personaje a todos lados. Aunque no son un peligro y no hacen nada (al menos no por ahora), hay rumores de que este personaje atrae la mala suerte, o simbolizan la oscura naturaleza del personaje."
 VIET_crow_enemy:0 "Enemigo de los Cuervos"
 VIET_crow_enemy_desc:0 "Este personaje ha ofendido a los cuervos locales. Los cuervos, por naturaleza, son criaturas muy inteligentes, y muchos de los cuervos están atacando a este personaje, lanzándole objetos y estiércol cerca de su residencia, y en resumen, haciendo su vida más miserable."
 VIET_crow_friend:0 "Amigo de los Cuervos"
 VIET_crow_friend_desc:0 "Este personaje se ha amistado con los cuervos locales. Los cuervos son, por naturaleza, criaturas muy inteligentes, y disfrutan de la compañía de este personaje. Aunque algunos rumores consideran esto como negativo, puede que no lo sea del todo para este personaje.\n\nCan take the [decision|E] to #V Feed the Crows#!"
 VIET_rescued_by_crows:0 "Rescatado por los Cuervos"
 VIET_rescued_by_crows_desc:0 "Hay una historia de dudosa veracidad sobre cuando este personaje fue atacado por una banda de bandidos y un nido de cuervos se abalanzó para rescatarle. Los pájaros atacaron a los bandidos que huyeron aterrorizados ante este suceso paranormal. Seguro que se trata de un cuento elaborado por aquellos que sospechan de la afinidad del personaje con los cuervos y temen las supersticiones - ningún mortal podría poseer poderes arcanos de control directo sobre tan amenazantes criaturas presagio de muerte y enfermedad."
 VIET_crow_gift_plants:0 "Regalo de Plantas y Hierbas de los Cuervos"
