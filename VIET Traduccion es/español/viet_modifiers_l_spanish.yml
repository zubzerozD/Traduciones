VIET_rooks_here:0 "Regalo de pájaros torre"
VIET_rooks_here_desc:0 "Algunos dicen que los grajos (que se parecen a los cuervos) son un signo de buena fortuna. Otros dicen que son un signo de desgracia. Sin embargo, si esta zona está prosperando, quizás los grajos sean criaturas buenas y útiles después de todo."
