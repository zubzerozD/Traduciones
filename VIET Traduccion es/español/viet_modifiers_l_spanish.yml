VIET_currently_learning_shorthand_desc:0 "Este personaje está aprendiendo actualmente técnicas avanzadas sobre cómo escribir en taquigrafía de un escriba o erudito local."
VIET_learned_shorthand_1:0 "Algunas habilidades avanzadas de taquigrafía"
