VIET_killjoy_about_love:0 "Aguafiestas sobre el amor verdadero"
VIET_killjoy_about_love_desc:0 ""¿Amor verdadero? No me hables de cosas tan improbables. Encontrar un fantasma es incluso más probable que encontrar eso".
