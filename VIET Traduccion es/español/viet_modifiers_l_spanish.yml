VIET_meet_me_in_the_woods:0 "Maldito por fuerzas que nuestros ojos no pueden ver"
VIET_meet_me_in_the_woods_desc:0 "Dicen que este personaje fue maldecido por una fuerza o entidad misteriosa. Con frecuencia, sueñan con una voz en su sueño que canta suavemente, suavemente, siniestramente, en un susurro sobre la oscuridad.\n\n#cursiva Sígueme en la noche sin fin#!\n#italic ¡Puedo hacer que tus miedos cobren vida#!\n#italic ¡Muéstrame los tuyos y te mostraré los míos#!\n#italic ¡Encuéntrame en el bosque esta noche#!"
