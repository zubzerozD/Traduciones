VIET_rooks_crows:0 "Preferido por Grajos"
VIET_rooks_crows_desc:0 "Dicen que los grajos (pájaros que se parecen a los cuervos) que viven aquí se llevan bien con los lugareños y les traen mucha fortuna, gracias al hecho de que un líder local tiene algún tipo de conexión profunda, supuestamente incluso de otro mundo, con ellos. ."
