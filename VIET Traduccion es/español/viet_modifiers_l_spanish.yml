VIET_berry_good_medicine_county:0 "Buena medicina de bayas"
VIET_berry_good_medicine_county_desc:0 "Las bayas de esta región son famosas por sus propiedades medicinales. Se venden a buenos precios y se pueden encontrar en boticarios de todas partes.\n\nEl [gobernante|E] de este [condado|E] puede tomar la [decisión|E] de #V Comprar Valiosas Bayas Medicinales#!"
VIET_trinket_cave:0 "Pequeña cueva descubierta recientemente"
VIET_trinket_cave_desc:0 "Recientemente, los lugareños se toparon con una pequeña cueva aquí. Se han encontrado allí una serie de baratijas y otros artículos menores importantes, pero por lo demás es de poco interés".
VIET_trinket_cave_shrine:0 "Santuario de cueva pequeña"
VIET_trinket_cave_shrine_desc:0 "Hace poco, los lugareños se toparon con una pequeña cueva aquí. Aunque por lo demás tiene poco interés, los líderes locales han considerado prudente erigir un pequeño santuario allí".
VIET_beloved_guard_captain:0 "Amado capitán de la guardia"
VIET_beloved_guard_captain_desc:0 "Uno de los capitanes de la guardia que sirven en este condado es famoso por su forma de liderazgo carismática y benevolente, pero firme y eficaz."
VIET_beloved_guard_captain_character:0 "Amado Capitán de la Guardia"
VIET_beloved_guard_captain_character_desc:0 "Este personaje comenzó su carrera como capitán de la guardia local, que era respetado y querido por su forma de liderazgo carismática y benevolente, pero firme y eficaz. Uno solo puede esperar que haya conservado esos rasgos y actitudes ante la vida".
VIET_promoted_beloved_guard_captain:0 "Ascendió a querido capitán de la guardia"
VIET_ennobled_beloved_guard_captain:0 "Ennobleció a un amado capitán de la guardia"
VIET_the_rogues:0 "Pícaros estafadores"
VIET_the_rogues_desc:0 "Una notable banda de bribones está actualmente activa en este condado. Se hacen pasar por guardias locales para estafar a la gente para que les dé dinero o posesiones con el fin de "ayudar" en los esfuerzos de las autoridades para sofocar a los bandidos."
VIET_arrested_the_rogues:0 "Pícaros de estafadores arrestados recientemente"
VIET_arrested_the_rogues_desc:0 "Una banda notable de pícaros estuvo activa en este condado, pero ha sido arrestada recientemente. Se habían hecho pasar por guardias locales para estafar a la gente para que les diera dinero o posesiones con el fin de "ayudar" en los esfuerzos de las autoridades para sofocar a los bandidos. ."
VIET_hired_rogues_county:0 "Conman Rogues contratado"
VIET_hired_rogues_county_desc:0 "Una banda notable de pícaros estuvo actualmente activa en este condado. Se hicieron pasar por guardias locales para estafar a la gente para que les diera dinero o posesiones con el fin de "ayudar" en los esfuerzos de las autoridades para sofocar a los bandidos. En lugar de arrestarlos , las autoridades han encontrado en ellos agentes útiles, dada su astucia y habilidades en el espionaje".
VIET_hired_rogues:0 "Una galería de bribones"
VIET_hired_rogues_desc:0 "Este personaje tiene a su servicio a un equipo de antiguos estafadores y bandidos. Estos inadaptados de moral cuestionable son lo suficientemente leales a su empleador y ayudan a este personaje con su astucia y sus habilidades de espionaje."
VIET_dimensional_portal:0 "La entrada"
VIET_dimensional_portal_desc:0 "Un extraño arco de piedra del tamaño de un hombre alto que se asemeja a una puerta se puede encontrar en el desierto aquí, y actualmente está atrayendo mucho la atención de los lugareños, quienes están preocupados de que pueda haber fuerzas malévolas asociadas con él. ¿Qué pasa si, por ejemplo, es una puerta de entrada a algún reino infernal?"
VIET_dimensional_portal_guards:0 "La entrada (protegida)"
VIET_dimensional_portal_guards_desc:0 "Un extraño arco de piedra del tamaño de un hombre alto que se asemeja a una puerta se puede encontrar en el desierto aquí, y actualmente está atrayendo mucho la atención de los lugareños, quienes están preocupados de que pueda haber fuerzas malévolas asociadas con él. Como tal, un grupo de guardias se ha apostado allí por ahora, por si acaso".
VIET_local_feud:0 "Peleas en un pueblo"
VIET_local_feud_averted:0 "Evitar peleas en un pueblo"
VIET_local_feud_averted_character:0 "Evitó que ocurriera una disputa en un pueblo"
VIET_town_fire:0 "Ciudad en llamas"
VIET_town_fire_desc:0 "Una ciudad importante de esta región sufrió recientemente un gran incendio que causó muchos daños y muchas muertes."
VIET_fire_relief:0 "Alivio para un incendio"
VIET_fire_relief_desc:0 "Este personaje donó fondos y recursos para ayudar a una ciudad importante que recientemente sufrió un gran incendio."
VIET_zone_of_death:0 "Zona de la muerte"
VIET_zone_of_death_desc:0 "Hay un área pequeña pero considerable en esta región que ha sido ominosamente bautizada como la "Zona de la Muerte" por los lugareños, debido a que supuestamente está llena de energías oscuras. Hay informes de que muchos de los que beben el agua o comen la comida de esta área inmediatamente sufren enfermedades extrañas e intratables que los hacen morir rápidamente".
VIET_wooden_rod_relic:0 "La vara"
VIET_wooden_rod_relic_desc:0 "Recientemente se encontró aquí una vara de madera que supuestamente tiene poderes sobrenaturales y se cree que es una reliquia sagrada de los cielos. Como tal, actualmente se encuentra en un santuario, y muchos lugareños acuden allí para venerarla. ."
VIET_wooden_rod_relic_study:0 "Estudiando la vara"
VIET_wooden_rod_relic_study_desc:0 "Hace poco se encontró aquí una vara de madera que supuestamente tiene poderes sobrenaturales y es de gran interés para la comunidad académica local. Han estado investigando el objeto y dónde se encontró, y ha habido un animado debate sobre qué es. es y de dónde viene".
VIET_missing_persons:0 "Personas desaparecidas"
VIET_missing_persons_desc:0 "Miembros de una gran caravana de mercaderes desaparecieron misteriosamente aquí no hace mucho tiempo. La mayoría de sus pertenencias se encontraron ilesas y en buenas condiciones, y nadie sabe qué les sucedió. Esto ha disuadido a algunos comerciantes de hacer negocios aquí. por temor a que esta región pueda ser peligrosa para viajar, ya sea que tales temores estén bien fundados o no".
VIET_good_pottery:0 "Reconocido por la cerámica"
VIET_strange_dark_cloud:0 "Extraña nube oscura avistada"
VIET_bad_officers:0 "Malos oficiales"
VIET_bad_officers_desc:0 "Los oficiales militares de esta región son conocidos por su brutalidad con quienes sirven a sus órdenes. Muchos lugareños los temen o los odian, y sus soldados tienen la moral baja."
VIET_bad_officers_replaced_county:0 "Malos oficiales reemplazados"
VIET_bad_officers_replaced_county_desc:0 "Los oficiales militares de esta región eran conocidos por su brutalidad con quienes servían a sus órdenes. Los líderes superiores consideraron necesario reemplazar a algunos de ellos por mejores comandantes, para alivio tanto de los comandantes locales como de los soldados."
VIET_bad_officers_replaced:0 "Malos oficiales reemplazados"
VIET_bad_officers_replaced_desc:0 "Este personaje reemplazó a brutales oficiales militares que servían en una región en particular. Desafortunadamente, estos oficiales también tenían buenas conexiones, por lo que este acto, aunque correcto y justo, también fue políticamente imprudente en algunos aspectos".
VIET_martyr_commander:0 "Comandante martirizado"
VIET_martyr_commander_desc:0 "Un comandante de guarnición respetado y querido fue asesinado recientemente por una banda de bandidos notorios, pero esto inspiró a las fuerzas locales a erradicar a los bandidos de una vez por todas, y lo consiguieron en gran medida."
VIET_martyr_commander_monument:0 "Monumento a un comandante martirizado"
VIET_martyr_commander_monument_desc:0 "Recientemente se erigió un monumento en honor a un comandante de guarnición respetado y querido por muchos. El comandante fue asesinado por una banda de bandidos notorios, pero esto inspiró a las fuerzas locales a erradicar a los bandidos de una vez por todas, y en gran medida tuvo éxito".
VIET_tomb_monument_warrior:0 "Santuario de un guerrero legendario"
VIET_tomb_monument_warrior_desc:0 "Hay una colina en esta región que, según el folclore local, es el lugar de descanso final de un gran guerrero que derrotó a los monstruos o a una horda invasora. Recientemente se ha erigido allí un santuario para esta figura legendaria, y es actualmente es un sitio popular para muchos lugareños que desean visitarlo y presentar sus respetos.\n\n¡El [gobernante|E] de este [condado|E] puede tomar la [decisión|E] de #V visitar un túmulo funerario legendario#! "
VIET_tomb_monument_holy:0 "Santuario de un santo legendario"
VIET_tomb_monument_holy_desc:0 "Hay una colina en esta región que, según el folclore local, es el lugar de descanso final de una persona santa que realizó grandes milagros. Recientemente se ha erigido allí un santuario para esta figura legendaria. Un santuario para esta figura legendaria se ha erigido recientemente allí, y actualmente es un sitio popular para muchos lugareños que desean visitarlo y presentar sus respetos.\n\nEl [gobernante|E] de este [condado|E] puede tomar la [decisión|E] para #V ¡Visita un túmulo funerario legendario#!"
VIET_tomb_monument_ruler:0 "Santuario de un monarca legendario"
VIET_tomb_monument_ruler_desc:0 "Hay una colina en esta región que, según el folclore local, es el lugar de descanso final de un justo y amado monarca de hace mucho tiempo. Recientemente se ha erigido allí un santuario para esta figura legendaria. Un santuario para este legendario recientemente se erigió una figura allí, y actualmente es un sitio popular para muchos lugareños que desean visitarlo y presentar sus respetos.\n\nEl [gobernante|E] de este [condado|E] puede tomar la [decisión|E] a #V ¡Visita un túmulo funerario legendario#!"
VIET_benevolent_spirit:0 "Espíritu benevolente"
VIET_benevolent_spirit_desc:0 "Se rumorea que aquí vive un espíritu poderoso pero benévolo que protege a los lugareños de los peligros mundanos y espirituales."
VIET_maitreya_cult_repressed:0 "Reprimiendo un culto a Maitreya"
VIET_maitreya_cult_repressed_desc:0 "Aquí está activo un culto herético de Maitreya. Aunque no tiene muchos seguidores, las autoridades temen que el culto pueda ser bastante peligroso y lo están reprimiendo."
VIET_maitreya_cult_unrepressed:0 "Culto de Maitreya"
VIET_maitreya_cult_unrepressed_desc:0 "Aquí está activo un culto herético de Maitreya. Aunque no tiene muchos seguidores, está causando muchos disturbios ya que las autoridades no parecen interesadas en reprimirlo".
VIET_renowned_blacksmith_region:0 "Herreros de renombre"
VIET_mad_scientist_rumors:0 "Erudito loco"
VIET_mad_scientist_rumors_desc:0 "Dicen que aquí vive una especie de alquimista o hechicero que participa en todo tipo de experimentos profanos, pero nadie ha encontrado pruebas concluyentes de ello."
VIET_disappeared_village:0 "Pueblo desaparecido"
VIET_disappeared_village_desc:0 "Toda la población de un pueblo entero desapareció de la noche a la mañana. Sus edificios, caminos y las diversas posesiones de la gente permanecen, pero no se pudo encontrar a ninguno de los habitantes. Los equipos de búsqueda posteriores no encontraron rastros de ninguno de los aldeanos. Todo el El incidente es ciertamente misterioso e inquietante".
VIET_perfectly_arranged_marriage:0 "Matrimonio perfectamente arreglado"
VIET_perfectly_arranged_marriage_desc:0 "Hace poco se celebró aquí una boda entre el hijo y la hija de dos influyentes familias de plebeyos. Todo el mundo opina que estos dos encajaban a la perfección el uno para el otro, y la pareja está muy feliz. Sin embargo, lo sorprendente fue que supuestamente en la boda aparecieron varios buenos augurios y señales del cielo. ¡Ciertamente la gente aquí es bendecida!
VIET_spirit_towns:0 "Pueblos fantasmas literales"
VIET_spirit_towns_desc:0 "Parece que incluso los fantasmas se involucran en actividades aburridas y cotidianas como comer, conversar y jugar, o al menos eso sugieren los recientes avistamientos de fantasmas en esta región. Quién sabe si esas historias son mentiras o bromas o si son testigos oculares reales. cuentas?\n\n¡El [gobernante|E] de este [condado|E] puede tomar la [decisión|E] de #V investigar un pueblo fantasma#!"
VIET_respected_elder_death_grandfather:0 "Bendiciones del abuelo"
VIET_respected_elder_death_grandfather_desc:0 "Un anciano de una de las aldeas locales, muy venerado y renombrado en toda la región, falleció recientemente. Un líder comunitario inteligente y capaz, lideró a los lugareños en las buenas y en las malas durante muchos años. Algunos dicen que el reciente la prosperidad experimentada por la zona son gracias a su espíritu benévolo".
VIET_respected_elder_death_grandmother:0 "Bendiciones de la abuela"
VIET_respected_elder_death_grandmother_desc:0 "Una anciana de una de las aldeas locales, muy venerada y reconocida en toda la región, falleció recientemente. Había guiado a su comunidad durante muchos años con su sabiduría y la apodaban la 'abuela de todos'. Algunos dicen que la reciente prosperidad experimentada por la zona es gracias a su espíritu benévolo".
VIET_serial_killer_found:0 "Asesino en serie encontrado"
VIET_serial_killer_found_desc:0 "Un asesino en serie que resultó ser un noble aterrorizó la región durante algún tiempo. Sin embargo, varios guardias astutos encontraron una manera de tenderle una emboscada, y el hombre prefirió morir antes que ser capturado con vida. Sin embargo, los lugareños son muy muy aliviado por el giro de los acontecimientos".
VIET_death_of_several_officials:0 "Muerte de varios funcionarios"
VIET_death_of_several_officials_desc:0 "Murieron aquí varios funcionarios locales importantes al mismo tiempo. Esto tendrá un impacto negativo en la capacidad de la región para gobernarse a sí misma con eficacia, al menos a corto plazo".
VIET_secretly_corrupt_official:0 "Muerte de un funcionario secretamente corrupto"
VIET_secretly_corrupt_official_desc:0 "Durante años, un poderoso funcionario de este condado engañó a todos haciéndoles creer que era una figura benévola. Recientemente, después de su muerte, todos se enteraron de la verdad de sus depravados niveles de corrupción cuando salieron a la luz pruebas al respecto. Aún así, en al menos el área estará mucho mejor sin sus maquinaciones ahora".
VIET_holy_hermit_passes_away:0 "Fallece el famoso ermitaño"
VIET_holy_hermit_passes_away_desc:0 "Durante años, un famoso ermitaño vivió en las tierras salvajes de esta región, participando en prácticas espirituales mientras brindaba sabiamente a los lugareños orientación y apoyo espiritual. Ha fallecido recientemente, pero el lugar de su muerte se ha convertido en un lugar de peregrinaje menor. \n\n¡El [gobernante|E] de este [condado|E] puede tomar la [decisión|E] de #V Venerar a un Ermitaño Momificado#!"
VIET_stone_slab_found:0 "Encontrada losa de piedra antigua"
VIET_araragi_vampire:0 "Leyendas del exorcista asesino de demonios y su sirvienta inmortal"
VIET_araragi_vampire_desc:0 "Recientemente, hay historias de que un asesino de demonios y exorcista que es inmune a cualquier daño o lesión vive en esta región. Según las fantásticas historias que se cuentan sobre él, obtuvo estas habilidades después de encontrarse con espíritus de otro mundo, particularmente un chica inmortal que es bastante poderosa ella misma y su sirviente que lo ayuda en sus esfuerzos".
VIET_bridge_collapse:0 "Colapso reciente del puente"
VIET_bridge_collapse_desc:0 "Recientemente se derrumbó un puente que servía como vía importante en la región."
VIET_mysterious_colors:0 "Colores misteriosos en el cielo"
VIET_mysterious_colors_desc:0 "Se ha informado de un fenómeno extraño en la zona: en momentos aleatorios durante el día, el cielo se vuelve de colores poco naturales, como el rosa. Nadie sabe por qué sucede esto".
VIET_famoso_bard:0 "Bardo famoso"
VIET_famoso_bard_desc:0 "Un bardo cuya poesía y canto son de una calidad incomparable vive en esta tierra. Sin embargo, a pesar de su talento, se niega a actuar para los ricos y poderosos y, en cambio, recorre los distintos pueblos y ciudades de la región, inspirando a los lugareños. y plebeyos para hacer grandes obras".
VIET_famoso_bard_arrested:0 "Bardo famoso arrestado"
VIET_famoso_bard_arrested_desc:0 "Este personaje arrestó a un bardo famoso por negarse a aceptar una invitación para tocar en su corte. Esto ha enfurecido a los plebeyos para los que a menudo actuaba y con los que prefería asociarse."
VIET_haunted_ship:0 "Barco encantado en el cielo"
VIET_haunted_ship_desc:0 "Abundan los informes de un barco embrujado que flota en el cielo. Deben ser alucinaciones y delirios colectivos, y nada más, ¿verdad?"
VIET_flat_stone_monument:0 "Monumento de piedra antiguo"
VIET_flat_stone_monument_desc:0 "Hace poco se descubrió aquí en la naturaleza una sola piedra plana de un tamaño considerable. Debe haber sido tallada por pueblos del pasado hace siglos, aunque algunos le atribuyen propiedades mágicas y milagrosas. Es demasiado grande para reutilizarla. , por lo que continúa sentado, observando el mundo que lo rodea por toda la eternidad.\n\n¡El [gobernante|E] de este [condado|E] puede tomar la [decisión|E] de #V Examinar un Antiguo Monumento de Piedra#! "
VIET_recent_sandstorm:0 "Tormenta de arena reciente"
VIET_sandstorm_disaster_relief:0 "Ayuda en caso de desastre proporcionada por una tormenta de arena"
VIET_sandstorm_not_disaster_relief:0 "No proporcionó socorro en casos de desastre para una tormenta de arena"
VIET_forlorn_watchman:0 "El vigilante desamparado"
VIET_forlorn_watchman_desc:0 "Los avistamientos de cierto fantasma son comunes en los pueblos costeros de esta región. El fantasma, apodado "Forlorn Watchman" no es malévolo en absoluto, según testigos que afirman haberlo visto o incluso interactuado con él, y a veces incluso lleva a los viajeros perdidos a encontrar la civilización nuevamente. Por supuesto, ¿quién sabe si tales historias son inventadas o no?
VIET_pistachio_land:0 "Pistachos famosos"
VIET_pistachio_land_desc:0 "Los pistachos de esta región han ganado mucha popularidad en todo el mundo".
VIET_recent_landslide:0 "Deslizamiento de tierra reciente"
VIET_landslide_disaster_relief:0 "Suministro de socorro en casos de desastre por un deslizamiento de tierra"
VIET_landslide_not_disaster_relief:0 "No proporcionó socorro en casos de desastre para un deslizamiento de tierra"
VIET_strong_lads:0 "Muchachos fuertes"
VIET_strong_lads_desc:0 "Los jóvenes de esta provincia han alcanzado cierto nivel de renombre por su valentía y habilidad en la guerra."
VIET_giant_shade_tree:0 "Árbol de sombra gigante"
VIET_giant_shade_tree_desc:0 "Uno de los pueblos de esta provincia es famoso por su gigantesco árbol de sombra. Incluso los habitantes de los pueblos vecinos más lejanos vienen a divertirse bajo este poderoso árbol.\n\nEl [gobernante|E] de este [condado|E ] puede tomar la [decisión|E] de #V ¡Relajarse en un árbol de sombra gigante#!"
VIET_opinion_fellow_tree_lover:0 "Compañero amante de los árboles"
VIET_opinion_tree_hater:0 "No le gustan los árboles"
VIET_shadow_people:0 "Informes de la gente de la sombra"
VIET_shadow_people_desc:0 "Los aldeanos informan haber visto sombras humanoides que aparecen por la noche, tratando de matar a los desprevenidos y durmiendo. Muchas personas más sabias y sensatas creen que esto es solo un caso de histeria colectiva".
VIET_youth_prank:0 "Histeria provocada por una broma reciente"
VIET_youth_prank_desc:0 "Durante meses, una banda de jóvenes temerarios y aburridos jugaron una broma en su ciudad, fingiendo ser las voces y los sonidos de las fuerzas demoníacas. Afortunadamente han sido atrapados, pero los rumores de este incidente no reflejan bien a los habitantes. de esta zona".
VIET_famous_herbalists:0 "Hierbas y herbolarios famosos"
VIET_famous_herbalists_desc:0 "Los herbolarios de esta provincia son famosos por los remedios y tratamientos tradicionales que han desarrollado, elaborados con plantas, minerales, etc. únicos de la provincia."
VIET_corrupt_officials:0 "Muchos funcionarios corruptos"
VIET_incorruptible_officials:0 "Muchos funcionarios incorruptibles"
VIET_cracking_down_on_corrupt_officials:0 "Represión de funcionarios corruptos"
VIET_studying_incorruptible_officials:0 "Estudiar y emular a funcionarios incorruptibles"
VIET_renowned_carpenters:0 "Carpinteros de renombre"
VIET_renowned_stonemasons:0 "Canteros de renombre"
VIET_famous_courtesan:0 "Cortesana famosa"
VIET_famous_courtesan_desc:0 "Esta mujer comenzó su carrera como cortesana famosa por su belleza, ingenio y habilidades en el arte del amor. Sin embargo, la vida de la cortesana, aunque glamorosa, también es impredecible, por lo que prudentemente encontró una manera de elevar su estatus. en sociedad."
VIET_opinion_courtesan_promote:0 "Me invitó a unirme al tribunal"
VIET_famoso_cortesana_sex:0 "Pagado por los servicios de una famosa cortesana"
VIET_famous_courtesan_sex_desc:0 "A veces, el amor #italic puede#! comprarse... aunque sea por un precio muy alto y solo por tiempo limitado."
VIET_famous_courtesan_county:0 "Aquí vive una famosa cortesana"
VIET_famous_courtesan_county_desc:0 "Este condado es el hogar de una mujer famosa por su belleza, ingenio y habilidades en las artes del amor. Tiene cierto grado de influencia y riqueza sobre los asuntos locales, y tiene conexiones con muchas personas prominentes de lugares lejanos".
VIET_opinion_slept_with_courtesan:0 "Me acosté con una cortesana"
VIET_opinion_approves_invite_courtesan:0 "Aprueba invitar a la cortesana a la corte"
VIET_opinion_disapproves_invite_courtesan:0 "Desaprueba invitar a la cortesana a la corte"
VIET_famous_traveler:0 "Viajero famoso"
VIET_famous_traveler_desc:0 "Este personaje viajó una vez por muchas tierras. Su conocimiento de diferentes culturas, religiones y geografías es inmenso."
VIET_famous_traveler_county:0 "Aquí vive un viajero famoso"
VIET_famous_traveler_county_desc:0 "Este condado es el hogar de un viajero que una vez atravesó muchas tierras. Su conocimiento de diferentes culturas, religiones y geografías es inmenso, y utilizan este conocimiento para ayudar a su comunidad local a prosperar y crecer".
VIET_recent_building_collapse:0 "Derrumbe de edificio reciente"
VIET_recent_building_collapse_desc:0 "Recientemente, un gran edificio se derrumbó en este condado, matando a varios notables destacados y líderes locales."
VIET_generous_donation:0 "Donación generosa"
VIET_great_beauty:0 "La gran belleza"
VIET_great_beauty_desc:0 "Se dice que una campesina de gran belleza vive en esta región. Ha atraído pretendientes de todas partes, pero los rechaza a todos. Al menos los pretendientes más ricos gastan todo su dinero aquí".
VIET_great_ugly_commoner:0 "Gran "belleza""
VIET_great_ugly_commoner_desc:0 "En su juventud, se decía que esta mujer, entonces plebeya, era extremadamente hermosa. Sin embargo, en realidad se trataba de rumores difundidos por lugareños maliciosos, ya que en realidad era bastante horrible. Aun así, ha impresionado a muchos con su talento. y personalidad".
VIET_great_beauty_commoner:0 "Gran belleza"
VIET_great_beauty_commoner_desc:0 "En su juventud, esta mujer, entonces plebeya, era famosa por su belleza. También ha impresionado a muchos con su talento y personalidad."
VIET_great_beauty_husband:0 "Esposo de la gran belleza"
VIET_great_beauty_husband_desc:0 "Este hombre está, o estuvo, casado con una belleza famosa que era su amiga de la infancia."
VIET_opinion_great_beauty:0 "Me hizo un cortesano"
VIET_berry_good_medicine:0 "Bayas medicinales"
VIET_berry_good_medicine_desc:0 "Este personaje tiene una reserva de bayas que se dice que tienen varias propiedades medicinales. ¡Son bayas buenas!"
VIET_employ_renowned_blacksmiths_armor:0 "Empleo de herreros de renombre para fabricar armaduras para los ejércitos"
VIET_employ_renowned_blacksmiths_weapons:0 "Empleo de herreros de renombre para fabricar armas para los ejércitos"
VIET_employ_renowned_blacksmiths_supplies:0 "Empleo de herreros de renombre para fabricar suministros para los ejércitos"
VIET_burial_mound_inspired_warrior:0 "Inspirado en un guerrero legendario"
VIET_burial_mound_inspired_holy:0 "Inspirado por una persona sagrada legendaria"
VIET_burial_mound_inspired_monarch:0 "Inspirado en un monarca legendario"
VIET_saw_a_ghost_town:0 "Vi un pueblo fantasma"
VIET_saw_a_ghost_town_desc:0 "Este personaje no deja de hablar de cómo supuestamente vio un pueblo entero lleno de fantasmas."
VIET_examined_ancient_stone_monument:0 "Monumento de piedra antiguo examinado"
VIET_recently_hired_ugly_maid:0 "Sirvienta fea contratada recientemente"
VIET_recently_hired_ugly_maid_desc:0 "Este personaje tiene una nueva sirvienta que... no tiene el aspecto más agradable, por decirlo diplomáticamente. Sin embargo, tiene mucho talento y es capaz, y es leal a este personaje por proporcionarle un trabajo decente".
VIET_recently_hired_couple_servants:0 "Recientemente contratamos a una encantadora pareja de sirvientes"
VIET_recently_hired_couple_servants_desc:0 "Este personaje recientemente contrató a dos nuevos sirvientes que, a pesar de sus orígenes humildes, son conocidos por ser una pareja muy encantadora, dado que se conocen desde la infancia. Como este personaje los ayudó a casarse, los dos son extremadamente leales a ellos".
VIET_resolved_village_love_story:0 "Historia de amor de la aldea resuelta"
VIET_resolved_village_love_story_desc:0 "Este personaje ayudó a dos jóvenes plebeyos a encontrarse en matrimonio. ¿Quién diría que este personaje era capaz de tales cosas?"
VIET_earworm:0 "Oreja"
VIET_earworm_desc:0 "#cursiva ¡Porque tengo espuelas que tintinean, tintinean, tintinean#!\n#cursiva ¡Tengo espuelas que tintinean, tintinean, tintineo#!\n#cursiva ¡Mientras voy cabalgando alegremente#!\n# cursiva Mientras voy cabalgando alegremente\n\n"
VIET_read_sequel:0 "Leer un gran libro de continuación"
VIET_opinion_returned_coin:0 "Me devolvieron mi moneda"
VIET_wrongful_execution:0 "Ejecutó injustamente a un hombre inocente"
VIET_date_soaps_cosmetics:0 "Jabones y cosméticos a base de dátiles"
VIET_opinion_date_soaps_cosmetics:0 "Me regalaron jabones y cosméticos hechos con dátiles"
VIET_cubeb_horny:0 "Usar Cubeb como afrodisíaco"
VIET_cubeb_exorcism:0 "Uso de Cubeb para protegerse de los malos espíritus"
VIET_perfume_obsession:0 "Utiliza perfumes en exceso"
VIET_mushrooms_of_immortality:0 "Setas de la inmortalidad"
