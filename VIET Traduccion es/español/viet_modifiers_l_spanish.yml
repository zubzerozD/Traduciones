VIET_camels_killed_by_spiders:0 "Camellos asesinados por arañas"
VIET_relaxing_sea_trip:0 "Hice un viaje rápido y relajante al mar"
VIET_snail_slime_learning:0 "Aprender sobre la baba de caracol"
VIET_snail_slime_learning_desc:0 "Hace poco alguien le enseñó a este personaje los diversos beneficios medicinales de la baba de caracol."
VIET_eating_snails:0 "Comiendo muchos caracoles"
VIET_observed_slowworm:0 "Observó un gusano lento"
VIET_observed_slowworm_desc:0 "Aunque se parecen a las serpientes, los gusanos lentos no suelen ser peligrosos para los humanos. Este personaje tenía la curiosidad de estudiar uno."
VIET_collected_lots_of_honey:0 "Mucha miel recolectada"
VIET_bought_hinny:0 "Compré un burdégano útil"
VIET_bought_hinny_desc:0 "Los burdéganos son lo contrario de las mulas, tienen un padre caballo y una madre burra. Aunque son más raros que las mulas, son ampliamente elogiados por tener un mejor temperamento y una mayor velocidad."
VIET_charitable_to_struggling_peasant:0 "Caritativo para campesino en apuros"
VIET_encountered_a_honey_badger:0 "Encuentro desgarrador con un tejón de miel"
VIET_encountered_a_honey_badger_desc:0 "A los tejones de miel ciertamente no les importa el alto estatus de este supuesto señor o dama."
VIET_saw_animal_fight:0 "Presencia de una pelea de animales"
VIET_saw_animal_fight_desc:0 "Este personaje se encontró recientemente con dos animales peleando, y les dejó una gran impresión."
VIET_eating_sparrow:0 "Muchas trampas para gorriones en casa"
VIET_eating_sparrow_desc:0 "Gorrión asado, sopa de gorrión, empanadas de gorrión, cecina de gorrión... Hay muchas formas de cocinar la carne de los gorriones después de cazar unos cuantos."
VIET_coturnism:0 "Sufrir de coturnismo"
