 VIET_hired_belrand:0 "Mercenario erudito guardaespaldas"
 VIET_hired_belrand_desc:0 "Este personaje ha contratado a un mercenario que originariamente era un erudito para ser su guardaespaldas. Un guerrero que no solo es un bruto, sino un pensador astuto, ¡será una gran ventaja!"
