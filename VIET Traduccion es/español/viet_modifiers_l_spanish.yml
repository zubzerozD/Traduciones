VIET_learned_shorthand_4:0 "Excelentes habilidades avanzadas de taquigrafía"
VIET_learned_shorthand_4_desc:0 "Este personaje conoce muchas técnicas avanzadas para escribir taquigrafía y se considera un maestro en ello. La gente tiende a mirar con asombro mientras escribe notas rápidamente."
