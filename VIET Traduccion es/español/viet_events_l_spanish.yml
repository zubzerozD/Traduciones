VIETmisc.0236.t:0 "Una pareja discutiendo"
VIETmisc.0236.desc:0 "Tengo dos sirvientes que están casados entre sí y son infames en mi corte por sus constantes peleas. No es realmente odioso de ninguna manera, ya que son muy felices juntos: la pareja simplemente les encanta hacer comentarios maliciosos y sarcásticos entre ellos todo el tiempo. Es casi como un pasatiempo para ellos.\n\nEn todo caso, es bastante divertido ver cómo intentan burlarse verbalmente entre sí todos los días. Tenerlos cerca ciertamente ayuda mantener la atmósfera alegre, ya que todos disfrutan presenciando su batalla de ingenio, palabras inteligentes y burlas entretenidas. Por otro lado, es un poco poco profesional, incluso si hacen todo lo posible para no hacerlo en ocasiones formales".
VIETmisc.0236.a:0 "Mientras no provoquen una escena real, me parece bien".
VIETmisc.0236.b:0 "Deberían hacer todo eso en casa. Tendré que hablar con ellos".
VIETmisc.0237.t:0 "Como un segundo hogar"
VIETmisc.0237.desc:0 "Estoy inspeccionando la prisión de un pueblo en mi reino cuando presencio una escena curiosa. Los guardias están sentados jugando a los dados y comiendo con una mujer joven que, a pesar de su apariencia delicada, tiene una sonrisa astuta. en su rostro.\n\n"Oh, esta es [spunky.GetFirstName], una de nuestras prisioneras regulares, mi [ROOT.Char.GetLadyLord]", explica un guardia, mientras la niña sorbe un poco de sopa. "Esta prisión es como un segundo hogar para ella, y esa es su celda favorita allí. Hay un funcionario local que discute con ella todo el tiempo, así que a veces la envía aquí para castigarla. Es uno de esos tipos estrictos e intransigentes. [spunky.GetFirstName], ¿qué hiciste para molestarlo esta vez?"\n\nLa chica se encoge de hombros. "Ni siquiera lo sé. Solo estoy aquí por un día, de todos modos. ¡Oye, oye, parece que gané este juego! ¡Decir ah! ¡Juro que gané limpiamente esta vez!"\n\nResulta que la enemistad entre esta chica y el oficial es legendaria en este pueblo. La chica es una visitante tan frecuente de la prisión que los guardias la tratan como a una amiga o hermana."
VIETmisc.0237.a:0 "Reprenderé al funcionario por malgastar nuestros recursos".
VIETmisc.0237.b:0 "Si a nadie le importa este arreglo extraño, no me importa".
VIETmisc.0237.c:0 "El coraje de esta chica es encantador. La invitaré a mi corte".
VIETmisc.0238.t:0 "Estornudos"
VIETmisc.0238.desc:0 ""ATCHOO!"\n\n"ATCHOO!"\n\n"ATCHOO!"\n\n[sneezer.GetFirstNamePossessive] estornudó lo suficientemente fuerte como para atraer la atención de todos los que estaban cerca, yo mismo Algunos se ríen y otros niegan con la cabeza como reacción a esto.\n\n"Normalmente estornudo de a tres", explica [sneezer.GetSheHe] tímidamente. "Disculpas por eso".
VIETmisc.0238.a:0 "Dios te bendiga. Estornudar es solo una parte de la vida cotidiana, ¿no es así?"
VIETmisc.0239.t:0 "Habilidad y talento"
VIETmisc.0239.desc:0 "Estoy sentado en el patio, admirando mi jardín con [generalist.GetFirstName] y [specialist.GetFirstName]. Mientras conversamos ociosamente sobre varios temas, los dos se involucran en una discusión acalorada pero amistosa sobre qué habilidades idealmente debería tener una persona.\n\n"¿Por qué querrías ser un experto en todos los oficios?", dice [especialista.GetFirstName]. "¡Terminarás siendo un maestro de nada si ese fuera el caso! Es mejor ser bueno y famoso por una sola cosa".\n\n"Simplemente no lo entiendes, amigo mío", responde [generalist.GetFirstName]. "¿Por qué ser un pony de un solo truco, cuando puedes tener un variedad de conocimientos, incluso si no eres sorprendente en la mayoría de ellos?"\n\n¿Cuáles son mis pensamientos sobre el tema?"
VIETmisc.0239.a:0 "Es mejor dominar una cosa y hacerlo bien, por cierto."
VIETmisc.0239.b:0 "Prefiero saber muchas cosas diferentes. Es más práctico."
VIETmisc.0240.t:0 "Estofado de bruja"
VIETmisc.0240.desc:0 "Escucho a mis sirvientes hablando animadamente en la cocina. Investigo y veo a varios reunidos alrededor de un joven sirviente en particular, que está sentado frente a una olla de sopa.\n\n"Buen momento, mi [ROOT.Char.GetLadyLord]", dice el anciano [ROOT.GetCharacter.Custom('lowly_servant_type')]. "¿Conoces a la asistente del cocinero, esa sirvienta bonita? ¿La que cocina muy buena sopa? Justo ahora, hizo este apuesto joven esta sopa sin explicarlo. Estamos debatiendo si es estofado de bruja".\n\n"No te alarmes, mi [ROOT.Char.GetLadyLord]", se ríe uno de los guardias. "Eso es lo que llaman a una sopa especial que hacen las chicas para los chicos por los que sienten algo. Está hecha con ingredientes que simbolizan el amor de la chica, por lo que cada sopa es única. Dicho esto, no creo que sea esto".\n\n" Oh, por supuesto que a ella le gusta este chico, y a él también le gusta ella", protesta la anciana. Ella comienza a explicar: "Puedo ver en esta sopa especias que simbolizan..."\n\nDespués de que termina de exponer su argumento s, miro la sopa y me pregunto qué debería decirle al niño".
VIETmisc.0240.a:0 "Esto es un "guiso de brujas". ¡Ella también te ama, amigo mío!"
VIETmisc.0240.b:0 "No haré suposiciones descabelladas. Simplemente le gusta cocinar sopa".
# Versión 1.5.4 Comience aquí: deje este comentario y no lo elimine
VIETmisc.0241.t:0 "Un rechazo desafortunado"
VIETmisc.0241.desc:0 "Veo a una de mis criadas, una niña, sentada en un banco y llorando. Otro de mis sirvientes, una amable anciana, la está consolando: "No te preocupes por él, querida Tú vales más que un chico tonto como ese".\n\nCuando me acerco a ellos, la anciana me explica que la joven sirvienta estaba enamorada de otro sirviente, un chico guapo. Sin embargo, este chico es conocido por siendo bastante... quisquilloso. Rechazó su afecto con crueldad brutal, llamándola horrible de muchas maneras. La niña es un alma amable y gentil, por lo que debe haberlo tomado mal.\n\nLa anciana se levanta y me susurra al oído : "Mi [ROOT.Char.GetLadyLord], no soy más que una vieja balbuceante, así que si no es mucho pedir, ¿te importaría decir algunas palabras amables para animar a la niña?"
VIETmisc.0241.a:0 "Le aseguraré que no le pasa nada".
VIETmisc.0241.b:0 "Este no es mi problema. Lo estás haciendo bien sin mí".
VIETmisc.0241.c:0 "Bueno, si tengo que ser franco, ¡ella #itálica es#! un poco horrible".
VIETmisc.0241.d:0 "¿Dónde está el chico? ¡Le daré una buena charla al sinvergüenza!"
VIETmisc.0242.t:0 "Buenos días"
VIETmisc.0242.desc:0 "No sé por qué, pero hoy estoy de un humor extrañamente bueno. No es tanto que me sienta demasiado eufórico, pero me siento a gusto y en paz, no importa qué cosas estresantes se me presenten".
VIETmisc.0242.a:0 "¡Hoy no es un mal día!"
VIETmisc.0243.t:0 "¿Mantenerse positivo?"
VIETmisc.0243.desc:0 "Estaba holgazaneando en mi cancha un día cuando escuché que [optimist.GetFirstName] y [realist.GetFirstName] tenían una discusión profunda.\n\n“Es importante mantener una mentalidad positiva,” [ optimist.GetFirstName] dice. "Incluso si las cosas no van bien, la esperanza y creer en [optimist.GetFaith.HighGodName] aún puede ayudarnos a lograr cualquier cosa".\n\n"Pero no hasta el punto de ignorar la realidad, " [realist.GetFirstName] contesta. "Entender que la vida no siempre sigue nuestro camino es importante. La sabiduría, no la positividad, es más importante para sobrevivir en este mundo".\n\n"La sabiduría también significa afirmarnos a nosotros mismos".\ n\n"Significa no ser un estúpido idealista. No seas positivo por mantenerte positivo".
VIETmisc.0243.a:0 "¡Si pensamos positivamente, todo es posible!"
VIETmisc.0243.b:0 "Ser realista es mejor que ser positivo".
VIETmisc.0244.t:0 "El mendigo alegre"
VIETmisc.0244.desc:0 "En un pueblo de mi reino, me encuentro con una vieja mendiga con ropa miserablemente andrajosa. Está sentada contra la pared, tarareando alegremente para sí misma y estirando sus brazos bronceados y callosos con tranquilidad. Tengo curiosidad por qué parece tan alegre y comenta: "Te ves extrañamente feliz".\n\n"Mi [ROOT.Char.GetLadyLord]", explica el mendigo, "¡uno siempre debe estar agradecido por lo que tiene! Vivo en un parte relativamente pacífica del reino bajo gobernantes capaces, y los lugareños me dejan en paz. El aire es fresco, los árboles del pueblo dan buena sombra y el agua del río cercano es suficientemente fresca. He vivido una buena vida, e incluso mi actual La situación no eliminará esos maravillosos recuerdos. Entonces, si lo pienso, podría estar en una situación peor".
VIETmisc.0244.a:0 "¡Qué optimista! Aquí tienes algo de oro para tus problemas".
VIETmisc.0244.b:0 "Si tú lo dices... Espero que tengas un buen día".
VIETmisc.0244.c:0 "Hmph. ¡Qué vieja tonta, qué ideas tan extrañas!"
VIETmisc.0245.t:0 "La Guardia Benevolente"
VIETmisc.0245.desc:0 "Estoy inspeccionando una ciudad en mi reino. Mientras visito su mercado, veo que un guardia de la ciudad le da algo de comida y dulces a una niña con ropa hecha jirones. Ella agradece al guardia antes de irse corriendo.\n \n“La pobre niña no vive en un buen hogar”, aclara el guardia, al ser interrogado. “Esto es lo menos que puedo hacer. Desde que la conocí, la reviso de vez en cuando, ya que sus padres son… bueno, no pretendo chismear sin cuidado, pero son francamente horribles. Algunas personas no confían en los pilluelos de la calle, pero son solo niños. Un poco de caramelo realmente puede alegrarles el día".\n\nMás temprano ese día , He escuchado a algunas personas del pueblo hablar sobre la generosidad y amabilidad de este guardia, así como sobre la cruel negligencia de sus padres. ¡Parece que este guardia se preocupa por la niña y es más como un padre para ella que sus verdaderos padres!
VIETmisc.0245.a:0 "Ojalá la chica esté bien a la larga."
VIETmisc.0245.b:0 "Deberías dejar de perder el tiempo con esos enanos".
VIETmisc.0245.c:0 "Podría usar mi autoridad para ayudarte a adoptarla..."
VIETmisc.0246.t:0 "Quedarse adentro todo el día"
VIETmisc.0246.desc:0 "Estoy visitando a un erudito que vive cerca. Aunque es un miembro respetado de la comunidad local, este hombre también es famoso por pasar días, si no semanas, en su estudio, sin hacer nada más que leer denso, pergaminos arcanos y garabateando tonterías académicas en su cuaderno.\n\n“¡Oh, es posible que otras personas no entiendan, pero hay tantas maravillas que se pueden encontrar en la lectura y la escritura que no se ofrecen en ningún otro lugar!” me dice, mientras hablamos de su trabajo.\n\n"¿Aunque solo sea por placer personal?" Pregunto. "¿No extrañas el mundo exterior?".\n\nSe ríe. "Para explorar nuevos mundos, comprender los misterios del universo, estar en paz contigo mismo en un ambiente tranquilo... A menudo, a la gente solo le importa para los placeres del cuerpo, pero estos son placeres de la mente y del alma también, que pueden tener un impacto profundamente positivo en uno mismo.”
VIETmisc.0246.a:0 "¡Eres realmente sabio! Tendré en cuenta tus palabras".
VIETmisc.0246.b:0 "¿Pero te quedas sentado en casa mirando las palabras todo el día?"
VIETmisc.0247.t:0 "Elogio inesperado"
VIETmisc.0247.desc:0 "“No digo esto lo suficiente, pero creo que estás haciendo un buen trabajo como [ROOT.Char.GetTitleAsNameNoTooltip]”, [praiser.GetFirstName] me dice un día, cuando están dando un paseo por el jardín. "Probablemente no sea algo fácil, tener que preocuparse por tantos problemas todos los días. Solo sé que lo estás haciendo mejor de lo que crees".
VIETmisc.0247.a:0 "“Uh… Gracias, [praiser.GetFirstNameNoTooltip]. Te lo agradezco.”"
VIETmisc.0247.b:0 "¡Claramente [praiser.GetSheHe] debe tener un motivo oculto para halagarme!"
VIETmisc.0247.c:0 "Esto es raro... Permaneceré incómodamente en silencio".
VIETmisc.0248.t:0 "Tú puedes hacerlo"
VIETmisc.0248.desc:0 "Tuve un sueño interesante anoche en el que estaba conversando con alguien. Una gran cantidad de luz emanaba de ellos, por lo que no podía ver su rostro exactamente.\n\nSin embargo, esta persona, quienquiera que sea ellos eran - me dijeron que mientras siguiera un camino moral, las cosas irían bien para mí. "El camino para ser una buena persona es algo que cualquiera puede lograr con la actitud correcta y las acciones correctas. Tienes lo que se necesita". \n\nCuando me desperté, me sentí extrañamente en paz".
VIETmisc.0248.a:0 "¿De qué se trataba ese sueño?"
