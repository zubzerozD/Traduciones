VIETmisc.0196.t:0 "Un encuentro inesperado"
VIETmisc.0196.desc:0 "Estaba viajando por una parte de mi reino cuando noté un árbol con una rama de aspecto inusual.\n\n"¿Son... plumas que sobresalen de esa rama?" preguntó uno de mis guardias.\n\nTodos en mi séquito gritaron de miedo cuando la 'rama' se movió y abrió su amplia boca, revelándose como un pájaro boca de rana. Tenía un pico grande y ancho que lo hacía parecer una rana. cuando movía la boca, y gracias a sus plumas erizadas, parecía un anciano gruñón encorvado en la rama de un árbol".
VIETmisc.0196.a:0 "¡Qué bueno ver uno aquí! Ahora esto es divertido".
VIETmisc.0196.b:0 "Una criatura inquietante. Será mejor que sigamos nuestro camino...".
VIETmisc.0196.info:0 "#énfasis Contexto biológico:#! Las bocas de rana (#italic Podargidae#!) son una familia de aves nativas del sur de Asia, el sudeste de Asia y Australia. Son conocidas por su apariencia distintiva y su capacidad para camuflarse parecerse a una parte de un árbol".
VIETmisc.0197.t:0 "Absolutamente manténgase alejado de ellos"
VIETmisc.0197.desc:0 "¡Malas noticias! Hoy me informaron que varios de los camellos que poseo murieron ayer por la noche de la nada. Una investigación más detallada reveló varias arañas, llamadas #italic karakurt#! por los lugareños, que viven en los alrededores Es probable que los camellos hayan sido mordidos por estas arañas venenosas, a las que los lugareños tratan con la mayor precaución. Tendré que asegurarme de deshacernos de ellas".
VIETmisc.0197.a:0 "¡Por [ROOT.Char.GetFaith.HighGodName], no quiero estar cerca de esas arañas!"
VIETmisc.0197.info:0 "#énfasis Contexto biológico:#! Karakurt es el nombre local de las arañas viudas negras europeas (#italic Latrodectus tredecimguttatus#!) en el Kazajstán moderno. Son muy peligrosas y se informa que pueden matan camellos con su mordida".
VIETmisc.0198.t:0 "Tiburones pacíficos"
VIETmisc.0198.desc:0 "[courtier.GetTitledFirstName] recientemente hizo un viaje rápido al mar por negocios. Después de regresar, [courtier.GetSheHe] nos dijo que no había pasado nada emocionante durante ese viaje, excepto por un incidente en el que el barco se encontró con varios tiburones.\n\n"Al principio, estaba aterrorizado de que si caía al océano, ¡estos tiburones me comerían vivo!" [cortesano.GetFirstNameNoTooltip] dijo. "No podía entender por qué los marineros estaban tan relajados y despreocupados, pero me dijeron que, a diferencia de la mayoría de los tiburones, estos tipos de tiburones son apacibles y generalmente no atacan a las personas. Incluso me dijeron que dado lo lento que nadan estos tiburones, son presa fácil si uno tiene hambre”.
VIETmisc.0198.a:0 "¡Me alegro de que hayas regresado sano y salvo!"
VIETmisc.0198.info:0 "#énfasis Contexto biológico:#! El tiburón peregrino (#italic Cetorhinus maximus#!) es una especie de tiburón que se encuentra en la mayoría de los océanos templados del mundo, como el Atlántico norte y el Mediterráneo. A pesar de Al ser los tiburones más grandes del mundo, se alimentan de plancton y, por lo general, son inofensivos para los humanos. Debido a su baja velocidad y su naturaleza no agresiva, a veces eran cazados: se podía comer su carne, convertir su piel en cuero y usar su hígado. para el aceite".
VIETmisc.0199.t:0 "En el lago"
VIETmisc.0199.desc:0 "¡Hoy me encontré con una vista muy peculiar en el desierto! Por casualidad, mientras daba un paseo afuera, me topé con unos cazadores que perseguían un chevrotain, o un ciervo-ratón. Era una cosa diminuta, probablemente tan alto como mi rodilla como máximo.\n\nLa criatura pasó y se zambulló en un lago cercano. ¿Se ahogó por accidente?\n\nLos cazadores se detuvieron en la orilla del agua y parecían bastante abatidos. Cuando Les pregunté por qué, uno dijo: "Esa criatura astuta puede permanecer bajo el agua para siempre, ¡así que nuestra persecución ha terminado en derrota!"
VIETmisc.0199.a:0 "¿Seguro que si esperas lo suficiente volverá a aparecer?"
VIETmisc.0199.b:0 "Es una lástima, entonces, pero la vida a veces es injusta".
VIETmisc.0199.info:0 "#énfasis Contexto biológico:#! Los ciervos-ratón o chevrotains (animales que componen la familia #italic Tragulidae#!) son ungulados de dedos pares que se encuentran en los bosques del sur y sureste de Asia, así como como África central y occidental. Se asemejan a pequeños ciervos y son los animales con pezuñas más pequeños. Son conocidos por ser embusteros en el folclore de algunas culturas, así como por sus rápidos ciclos de apareamiento y su capacidad para permanecer sumergidos en el agua durante largos períodos de tiempo. ."
VIETmisc.0200.t:0 "Baba de caracol"
VIETmisc.0200.desc:0 "Hoy me encontré con una plebeya afuera. Para mi perplejidad, estaba mirando muy de cerca el suelo y las superficies de varias plantas y rocas. Resultó que estaba buscando cualquier señal de caracoles. Como asistente de un boticario local, se le encomendó la tarea de recolectar un poco de baba de caracol, ya que la mucosidad tiene varios usos medicinales".
VIETmisc.0200.a:0 "Eso es francamente repugnante, pero alguien tiene que hacerlo".
VIETmisc.0200.b:0 "Un esfuerzo interesante e importante. ¡Buena suerte!"
VIETmisc.0200.c:0 "¿Podría informarme un poco sobre la baba de caracol?"
VIETmisc.0200.info:0 "#énfasis Contexto histórico:#! Históricamente, en algunas partes del mundo, la gente recolectaba baba de caracol, ya que se creía que tenía propiedades curativas en relación con problemas médicos como la piel inflamada y las úlceras estomacales. Preliminar la investigación moderna sugiere que, de hecho, puede mostrarse prometedor como tratamiento para reparar el tejido dañado".
VIETmisc.0201.t:0 "Caracoles"
VIETmisc.0201.desc:0 "Mientras estaba en el desierto, no muy lejos de mi casa, me encontré con algunos plebeyos. Estaban buscando algunos caracoles en el área y estaban recolectando los que podían encontrar. Su intención era vender estos a quien esté dispuesto a comérselos. Como ya habían recogido algunos caracoles, se preguntaban si yo estaba interesado en comprar algunos de ellos".
VIETmisc.0201.a:0 "¡No gracias, no estoy interesado en comprarlos!"
VIETmisc.0201.b:0 "¡Claro! Ya sé lo que hay en el menú para cenar ahora".
VIETmisc.0201.info:0 "#énfasis Contexto histórico:#! Aunque estereotípicamente asociado con Francia en la anglosfera moderna, los caracoles han sido una fuente de alimento en muchas partes del mundo durante siglos. Por ejemplo, entre los romanos, eran vistos como un manjar, mientras que en Marruecos se consideraba que comerlos tenía beneficios para la salud".
VIETmisc.0202.t:0 "Una serpiente falsa"
VIETmisc.0202.desc:0 "Todos nos alarmamos cuando vimos una serpiente en mi jardín. Afortunadamente, uno de mis guardias, que tiene algunos conocimientos sobre animales, nos dijo que no nos preocupáramos.\n\n"Es un gusano lento, ", explicó. "Se nota porque tiene párpados y parpadea, a diferencia de una serpiente, sin mencionar que no tiene un cuello definido".\n\nEntonces todos comenzamos a oler el olor más horrible.\n\n" Y..." añadió mi guardia, con un poco de humor en su voz a pesar de la mirada nauseabunda en su rostro, "si se siente asustado defecará para asustar a los depredadores, y creo que se nota que es muy, muy #cursiva interesante#! oler.""
VIETmisc.0202.a:0 "Es una información maravillosa, pero deberíamos salir de aquí".
VIETmisc.0202.b:0 "¿Alguien puede simplemente matar a esa cosa? Sí, tú, apuñala, por favor". # solo insensible
VIETmisc.0202.c:0 "Usaré un paño para taparme la nariz. Quiero observar a la criatura".
VIETmisc.0202.info:0 "#énfasis Contexto biológico:#! Aunque a menudo se las confunde con serpientes, las lombrices son un género de lagartijas sin patas (#cursiva Anguis#!) que se encuentran típicamente en muchas partes de Europa y Asia occidental. Su principal El método para ahuyentar a los depredadores es defecar (dado el fuerte olor que desprende su estiércol) o mudar la cola".
VIETmisc.0203.t:0 "Cosecha de miel"
VIETmisc.0203.desc:0 "Estaba afuera, a cierta distancia de mi residencia, cuando escuché un silbido extraño. Pensé que era un pájaro extraño o incluso un monstruo, y mis guardias se pusieron en alerta. Para nuestro alivio, se eran solo algunos aldeanos de un pueblo cercano con los que me he encontrado en algunas ocasiones.\n\nSe disculpan por el susto y explican que van a buscar miel. En esta área se encuentran pájaros guía de miel, y los lugareños a menudo solicitan su ayuda. en busca de miel. La gente aquí ha aprendido que pueden trabajar junto con los guías de miel silbando de una manera que resulta ser fuerte y desconcertante para cualquiera que no esté acostumbrado.\n\nDe todos modos, los aldeanos me preguntaron si me gustaría unirme. que encuentren un poco de miel con la ayuda de los pájaros".
VIETmisc.0203.a:0 "¿Cariño gratis? ¡Eso suena espléndido! Cuenta conmigo".
VIETmisc.0203.b:0 "Estoy ocupado hoy, pero les deseo la mejor de las suertes".
VIETmisc.0203.c:0 "Soy un [ROOT.Char.GetTitleAsNameNoTooltip], no un trabajador sucio. Adiós".
VIETmisc.0203.info:0 "#énfasis Contexto biológico:#! La guía de miel mayor (#indicador indicador en cursiva#!) es una especie de ave nativa del África subsahariana. En algunos lugares, ha formado una relación mutualista con los humanos . Como se alimenta de abejas y productos apícolas, puede llevar a los humanos a las colmenas. Después de que los humanos incapaciten a las abejas con humo, abran las colmenas y tomen la miel, el guía comerá lo que quede en la colmena. Esta relación especial es ahora en declive debido a los cambios en los hábitos humanos de la urbanización moderna".
VIETmisc.0204.t:0 "Encuentro con onagros"
VIETmisc.0204.desc:0 "Iba por la carretera cuando observé una gran cantidad de onagros pastando en un campo cercano. Estas criaturas, una especie de asno salvaje, parecían una mezcla entre un burro y un caballo, o, tal vez, un burro de patas cortas que poseía una presencia más imponente. Mientras me preguntaba qué estarían haciendo las criaturas aquí, se les alertó de mi presencia y se alejaron al galope a una velocidad cegadora, tan rápido como cualquier corcel, si no más rápido".
VIETmisc.0204.a:0 "Verdaderamente una vista impresionante".
VIETmisc.0204.info:0 "#énfasis Contexto biológico:#! Los onagros (#italic Equus hermionus#!), también conocidos como asnos salvajes asiáticos, son una especie estrechamente relacionada con los burros y, en menor medida, con los caballos. El arma de asedio del onagro Obtuvo su nombre de la acción de patear de la máquina que se parecía a la de un burro salvaje. Nunca domesticados por humanos, los onagros también se destacan por ser uno de los mamíferos más rápidos del mundo. Independientemente, su distribución una vez osciló en gran parte de las regiones áridas y planas de Asia. y Europa durante la Edad de Hielo, y se redujeron durante tiempos históricos, significativamente durante el siglo 20. Actualmente están amenazados por la caza furtiva y la pérdida de hábitat".
VIETmisc.0205.t:0 "¡Ojos rojos, atención!"
VIETmisc.0205.desc:0 "Todos nos quedamos helados de miedo cuando vimos a los dos, grandes ojos rojos mirándonos fijamente desde los arbustos de mi jardín. ¿Qué clase de monstruo vil era este? ¡Debo huir!\n\n[cortesano .GetTitledFirstName], sin embargo, se ríe unos segundos más tarde. [cortesano.GetSheHe|U] dice: "¡Ah, es solo una mariposa, mira!"\n\nDespués de una inspección más cercana, ese es el caso. color, y tiene dos grandes círculos rojos en sus alas que parecen ojos sedientos de sangre a la distancia.\n\n"Este parece ser el Apolo de la montaña", [courtier.GetFirstNameNoTooltip] se ríe, mientras [courtier.GetSheHe] lo admira. Mientras se aleja revoloteando, [courtier.GetSheHe] comenta distraídamente: "Me pregunto qué estaba haciendo aquí. No le tenías demasiado miedo en este momento, ¿verdad?
VIETmisc.0205.a:0 "¡No, por supuesto que no! No le tengo miedo a ninguna mariposa".
VIETmisc.0205.b:0 "Admito que me asustó, pero nos hizo reír a todos".
VIETmisc.0205.info:0 "#énfasis Contexto biológico:#! El Apolo o Apolo de montaña (#italic Parnassius apollo#!) es una especie de mariposa endémica de las regiones más montañosas y boscosas de Europa y partes de Asia. Su característica distintiva son los dos grandes "ojos" rojos en sus alas; estos puntos idealmente intimidan o confunden a los depredadores. Otra defensa que tiene esta especie contra los depredadores potenciales es que tiene un sabor extremadamente asqueroso".
VIETmisc.0206.t:0 "Tortugas viciosas"
VIETmisc.0206.desc:0 "Estaba afuera tomando un descanso de una reunión con los ancianos de un pueblo de mi reino cuando vi a una mujer mayor sentada en un banco, mirando fijamente a un pequeño lago en la distancia. Había un algunas aves allí, así como algunas tortugas pequeñas, pero nada más notable. Cuando le pregunté qué estaba mirando, ella señaló hacia adelante y con una sonrisa críptica, me dijo que mirara. Momentos después, jadeé un poco ante un enorme conmoción, cuando las tortugas atacaron a algunas de las aves y las arrastraron bajo el agua.\n\n"Impresionante, ¿no es así, mi [ROOT.Char.GetLadyLord]?", se ríe la mujer. Parece estar disfrutando esto un poco también. "Estas tortugas especiales, tortugas con casco, como se las llama, arrastran pájaros, serpientes e incluso otras tortugas al agua y las ahogan. Es tan fascinante, ¿no es así?""
VIETmisc.0206.a:0 "Esas tortugas son extraordinarias... y peligrosas."
VIETmisc.0206.b:0 "Um, ya veo... ya sabes, volveré a mi reunión".
VIETmisc.0206.info:0 "#énfasis Contexto biológico:#! Originaria de cuerpos de agua dulce y estancada en África subsahariana y Yemen, la tortuga africana con casco (#italic Pelomedusa subrufa#!), también conocida como tortuga cocodrilo , o la tortuga africana de cuello lateral, es una especie de tortuga más conocida por mover la cabeza hacia un lado para meterla debajo de su caparazón. A diferencia de muchas otras tortugas, no puede esconderse completamente dentro de su caparazón. También es una de las únicas tortugas especies para atacar a sus presas en grupos, agarrando animales que van desde peces y serpientes hasta pájaros e incluso otras tortugas con sus garras para ahogarlas en el agua".
VIETmisc.0207.t:0 "¿Un sambar o no?"
VIETmisc.0207.desc:0 "Regreso a casa de un viaje a la ciudad cuando mi séquito y yo escuchamos un graznido muy inusual. Me toma un tiempo reconocerlo como la llamada del ciervo #italic sambar#!, y parece que no está muy lejos. Uno de mis guardias dice que deberíamos investigar para ver si pasa algo, pero otro guardia, un veterano mayor, sostiene al más joven por el hombro.\n\n“Deberíamos ten cuidado”, advierte el veterano.\n\n“Probablemente solo sea un ciervo, pero tendré cuidado”, dice su camarada.\n\n“Se sabe que los tigres imitan las llamadas del sambar para engañarlos, ", dice el veterano mientras se vuelve hacia mí. "Deberíamos irnos, mi [ROOT.Char.GetLadyLord], en caso de que sea un tigre".
VIETmisc.0207.a:0 "No, echemos un vistazo a lo que es. ¡Tengo curiosidad!"
VIETmisc.0207.b:0 "Buena decisión. Volvamos rápidamente a casa por si acaso".
VIETmisc.0207.info:0 "#énfasis Contexto biológico:#! Sambar (#italic rusa unicolor#!) es una especie de gran ciervo que habita principalmente en la India y el sudeste asiático. Es una fuente común de alimento para los tigres, que son dice que imita sus graznidos para confundir y atraer a los ciervos".
VIETmisc.0207.toast.its_not_a_tiger_name:0 "Estoy seguro de que solo es un ciervo..."
VIETmisc.0207.toast.its_a_tiger_name:0 "... ¿o tal vez #cursiva es#! ¿un tigre?"
VIETmisc.0207.toast.its_a_tiger:0 "Después de todo, era un tigre"
VIETmisc.0207.toast.its_a_tiger_desc:0 "De hecho, el tigre no era nada amistoso."
VIETmisc.0207.toast.its_not_a_tiger:0 "Resulta ser un ciervo"
VIETmisc.0207.toast.its_not_a_tiger_desc:0 "Observas al ciervo un rato antes de irte".
VIETmisc.0208.t:0 "Un hyrax"
VIETmisc.0208.desc:0 "Veo una criatura borrosa más adelante, tendida sobre una roca en medio del día.\n\n"Es un daman, ¿verdad?", dije, y señalé hacia adelante. El El ángulo de la luz del sol hace que sea difícil saberlo.\n\n"Parece", responde [hyrax_watcher.GetTitledFirstName]. "Qué criaturas tan perezosas, ¿no? Cada vez que veo a algunos de ellos, siempre están tirados en alguna parte".
VIETmisc.0208.a:0 "Me parece una vida maravillosa".
VIETmisc.0208.b:0 "Qué vergüenza, ser tan perezoso".
VIETmisc.0208.info:0 "#énfasis Contexto biológico:#! Los hyraxes son un orden de animales existentes en África y partes del Medio Oriente que superficialmente se asemejan a roedores como marmotas y pikas, pero en realidad están estrechamente relacionados con elefantes y manatíes. se menciona que no son kosher en el Antiguo Testamento. Debido a su mala regulación térmica interna, a menudo toman el sol".
VIETmisc.0209.t:0 "Hinny Ho, Hinny Oye"
VIETmisc.0209.desc:0 "“Esa mula de ahí se ve un poco rara.” Señalo el campo donde veo la mula algo pequeña que se parece más a un caballo cuanto más la miro.\n\nHoy estoy en el campo, inspeccionando algunos campos en un pueblo. El plebeyo que me sirve de guía se ríe y me dice: "Mi [ROOT.Char.GetLadyLord], ¡eso no es una mula! Es un burdégano. Sabes lo que es, ¿verdad?"\n\n"Eso tiene más sentido ahora", asentí con la cabeza. " Caballo padre, burro madre, ¿correcto? No veo muchos de ellos". tienen que lidiar con ellos que con mulas. Resulta que ese es uno que mi familia posee. De hecho, tenemos algunos".
VIETmisc.0209.a:0 "No te preocupes, reconocí que era un burdégano desde el principio."
VIETmisc.0209.b:0 "Lo confundí con una mula, pero estoy seguro de que pasa mucho".
VIETmisc.0209.c:0 "Raro pero útil... ¿Puedo comprar algo? Ayudaría a mis sirvientes."
VIETmisc.0209.info:0 "#énfasis Contexto biológico:#! Los burdéganos son un híbrido equino que son descendientes de un caballo macho y una burra, lo contrario de una mula. Son tan inteligentes como las mulas, pero generalmente son más ágiles y también más fáciles de entrenar dado su temperamento más tranquilo".
VIETmisc.0210.t:0 "Pobres pollos"
VIETmisc.0210.desc:0 "Estoy visitando una aldea en mi reino por asuntos oficiales. Mientras la atravieso, noto una multitud de personas agolpadas alrededor de la entrada de una casa, rodeando a un hombre en particular.\n \n"¿Pasa algo?" —pregunto.\n\n“Mi [ROOT.Char.GetLadyLord], nuestro amigo ha sufrido una gran injusticia”, dice uno de los espectadores.\n\nResulta que este campesino solía tener muchas gallinas que le proporcionaban muchos ingresos. y prestigio en la comunidad. Desafortunadamente, muchos de sus pollos fueron asesinados hoy temprano por un tejón de miel, que es notoriamente difícil de tratar. Es solo entonces que noto los cadáveres de pollo esparcidos por un campo en la distancia ".
VIETmisc.0210.a:0 "Ah, la vida es tan injusta, ¿no? Me iré".
VIETmisc.0210.b:0 "Rezaré a [ROOT.Char.GetFaith.FertilityGodName] para que te ayude en tu momento de necesidad".
VIETmisc.0210.c:0 "¡Pobrecita! Toma este dinero para comprar pollos nuevos".
VIETmisc.0210.info:0 "#énfasis Contexto biológico:#! Los tejones de miel (#italic Mellivora capensis#!) son una especie de mamífero que se puede encontrar en gran parte de África, Arabia y el subcontinente indio. Tienen una piel extremadamente gruesa que pueden, hasta cierto punto, resistir los ataques de armas como lanzas y flechas. Esto, junto con su naturaleza tenaz e incluso feroz, significa que a veces son incluso capaces de repeler a depredadores más grandes como los leones. Su dieta puede ser extremadamente variada, desde bayas y raíces de plantas, insectos, ranas, roedores, incluso serpientes venenosas, así como cabras, ovejas y pollos domesticados".
VIETmisc.0211.t:0 "No le importa"
VIETmisc.0211.desc:0 "Estaba afuera, cerca de un pequeño arroyo, cuando escuché algunos ruidos extraños más adelante. Miré hacia arriba y encontré la fuente de la conmoción: un tejón de miel. Es raro verlos de noche, así que esta es una gran reunión. No solo eso, sino que este tejón de miel literalmente se está comiendo una serpiente viva. Rápidamente la reconozco, también, como el tipo de serpiente venenosa que incluso mató a alguien que una vez conocí.\n\nSin embargo, aquí esa criatura es, masticando la serpiente como si fuera un pequeño bocadillo insignificante. Cerca, también veo una tortuga muerta con un caparazón roto, sin duda también asesinado por esta bestia para comer.\n\nEl tejón de miel me nota y mira hacia arriba con una Incluso si supiera que yo soy [ROOT.Char.GetTitledFirstName], un importante [ROOT.Char.GetLadyLord], estoy seguro de que no le importaría lo más mínimo mi estado".
VIETmisc.0211.a:0 "Creo que te dejaré comer, amigo".
VIETmisc.0212.t:0 "Un duelo en la naturaleza"
VIETmisc.0212.desc:0 "Estoy viajando por el camino cuando noto una conmoción entre los arbustos más adelante. Miro hacia adelante y veo una vista muy interesante: una mangosta de pelaje gris, bailando de una manera bastante acrobática. Entrecerro los ojos mis ojos, y luego veo por qué lo está haciendo. Hay una cobra frente a ella, claramente tratando de matarla con su veneno, y sin embargo, esta mangosta esquiva hábilmente sus ataques, tratando de cansarla. ¿O ... es el ¿Y la mangosta está tratando de matar y comerse a la serpiente?\n\nUno de mis guardias se aclara la garganta, devolviéndome a la realidad. No importa quién gane este combate, cualquiera de los animales es cruel y peligroso, por lo que aún debemos mantener nuestra distancia".
VIETmisc.0212.a:0 "¡Entonces, apresurémonos a llegar a nuestro destino!"
VIETmisc.0212.info:0 "#énfasis Contexto biológico:#! Las mangostas son una familia de mamíferos (#¡Herpestidae en cursiva#!) relacionados con las hienas que se pueden encontrar en África, Oriente Medio, India y el sudeste asiático. Son notablemente resistentes al veneno de serpiente, e incluso comen serpientes, pero también hacen una especie de baile para evitar los ataques de serpientes".
VIETmisc.0213.t:0 "Huellas en la arena"
VIETmisc.0213.desc:0 "Estaba viajando por una parte más árida de mi reino cuando encontramos huellas en la arena. Antes de que pudiéramos examinarlas, el viento sopló a nuestro alrededor por un breve momento, barriendo las huellas.\ n\nViajamos un poco más, cuando nos encontramos con huellas similares. Esta vez, antes de que el viento pudiera borrarlas, uno de los oficiales menores que me acompañaban tuvo tiempo suficiente para reconocer lo que era. Me dijeron: "Estas son las huellas de un zorro fennec, mi [ROOT.Char.GetLadyLord]".\n\nMira, más adelante, vimos una majestuosa pero pequeña criatura. Nos miró con sus ojos negros y brillantes, flanqueada por su enorme orejas, antes de que se escurriera.\n\n"Es raro que los veamos durante el día", comentó mi oficial. "Por lo general, son más fáciles de encontrar por la noche"."
VIETmisc.0213.a:0 "¡Es agradable ver una criatura tan encantadora!"
VIETmisc.0213.b:0 "No tenemos tiempo que perder, continuemos".
VIETmisc.0213.info:0 "#énfasis Contexto biológico:#! Fennecs (#italic Vulpes zerda#!) son las especies de cánidos más pequeñas del mundo y se pueden encontrar en gran parte del norte de África y, en menor medida, en partes del Oriente Medio. Tienen pelaje de color pajizo y se destacan por sus orejas grandes y peludas que se utilizan para disipar el calor. También tienen una serie de otras adaptaciones para vivir en las regiones desérticas de las que son nativos, como la capacidad de sobrevivir con muy poca agua. Su nombre proviene de la palabra árabe para la especie, #italic fanak#!."
VIETmisc.0214.t:0 "Atrapar un pájaro"
VIETmisc.0214.desc:0 "[sparrow_eater.GetTitledFirstName] tiene una propuesta interesante para mí. Últimamente, [sparrow_eater.GetSheHe] ha adquirido un gran gusto por la carne de gorrión.\n\n“[ROOT.Char.GetTitledFirstName], es ¿No es cierto que últimamente has tenido problemas con muchos gorriones en tu residencia? [sparrow_eater.GetSheHe] pregunta. Cuando admito que es cierto, [sparrow_eater.GetSheHe] sugiere: "Deberías colgar algunas trampas para gorriones en tu casa. Podemos atraparlos y comer muchos gorriones, especialmente pastel de gorriones. Es tan ¡delicioso!""
VIETmisc.0214.a:0 "No es necesario, no me importan mucho los gorriones".
VIETmisc.0214.b:0 "Buena idea. Estos gorriones son una plaga molesta."
VIETmisc.0214.info:0 "#énfasis Contexto histórico:#! El gorrión común (#italic Passer domesticus#!) es una de las especies de aves más ampliamente distribuidas en el mundo. Está fuertemente relacionado con la habitación humana, y a menudo es visto como una plaga, por lo que la carne de gorrión ha sido durante mucho tiempo una fuente de alimento en muchos lugares, ya que habría estado matando dos pájaros de un tiro (juego de palabras intencionado): estaría librando estos lugares de los pájaros, y también proporcionaría a las personas una buena fuente de proteínas. En algunas culturas, se cree tradicionalmente que la carne de gorrión tiene propiedades afrodisíacas".
VIETmisc.0215.t:0 "Coturnismo"
VIETmisc.0215.desc:0 "Todos nos alarmamos cuando [quail_eater.GetTitledFirstName] comenzó a experimentar convulsiones y vértigo. Parece que [quail_eater.GetSheHe] comió algo de carne de codorniz hoy y es probable que la codorniz [quail_eater.GetSheHe] comiera había consumido algún tipo de planta venenosa antes de ser sacrificada; en otras palabras, un caso clásico de coturnismo.\n\nDe todos modos, los médicos dicen que parece que [quail_eater.GetFirstNameNoTooltip] tiene un caso leve de coturnismo, pero [quail_eater.GetSheHe] Tendrá que descansar un tiempo para recuperarse".
VIETmisc.0215.a:0 "Espero que [quail_eater.GetSheHe] se recupere pronto."
VIETmisc.0215.b:0 "¡Es lo que te pasa por devorar comida de forma tan temeraria!"
VIETmisc.0215.info:0 "#énfasis Contexto histórico:#! La codorniz común (#italic Coturnix coturnix#!) se ha comido ampliamente en Eurasia durante siglos. Sin embargo, la carne de codorniz puede ser venenosa si las codornices han consumido ciertas plantas que son inofensivos para ellos pero peligrosos para los humanos. La enfermedad resultante, llamada coturnismo, era conocida desde la antigüedad. Se menciona en fuentes griegas y romanas, por ejemplo, con diferentes estudiosos de la época que tenían diferentes ideas sobre qué planta causaba coturnismo".
VIETmisc.0215.b.tooltip.bad:0 "Su consejo se considera molesto"
VIETmisc.0215.b.tooltip.good:0 "Su consejo es debidamente aceptado"
VIETmisc.0216.t:0 "Los zancos alados negros"
VIETmisc.0216.desc:0 "Pasaba por una parte de mi reino donde había un par de pequeños estanques, cuando vi unas cuantas aves de aspecto curioso junto al agua. Tenían plumaje de varios colores y, sobre todo, palo- como patas rosadas. Un par de ellos se movían en círculos, en una especie de baile, lo que me pareció un poco cómico dado el aspecto de sus piernas.\n\nUno de mis guardias, que tiene interés en las aves, me dijo que esa criatura es el zanco alado negro".
VIETmisc.0216.a:0 "Eh... Es fascinante saberlo".
VIETmisc.0216.b:0 "Cuéntame más sobre pájaros, amigo mío".
VIETmisc.0216.c:0 "¡Oh, estoy enterado! ¿Sabías que ellos…?"
VIETmisc.0216.info:0 "#énfasis Contexto biológico:#! La cigüeñuela de alas negras (#italic Himantopus himantopus#!) es un ave que se encuentra en todo el Viejo Mundo. A menudo se encuentra en áreas pantanosas y es una de sus especies más distintivas. características son sus piernas largas y delgadas".
VIETmisc.0217.t:0 "Pueblo Nilgai"
VIETmisc.0217.desc:0 "Un noble menor estaba cazando un nilgai, un tipo de antílope parecido a una vaca, cuando trató de matar a uno que aparentemente vivía en un pueblo cercano y entró en conflicto con los lugareños.\n \nLos aldeanos dijeron que este nilgai es sagrado para ellos, y por lo general cuidan de la criatura como si fuera un amigo o pariente querido. No dejarían que lo cazaran, y esto enfureció al noble, quien afirma que es solo un animal salvaje y, por lo tanto, propiedad de nadie.\n\nEl noble me ha pedido que obligue a los aldeanos a abandonar esta tonta creencia para que él pueda cazar y matar en paz".
VIETmisc.0217.a:0 "Resuelvan sus problemas ustedes mismos en lugar de recurrir a mí".
VIETmisc.0217.b:0 "El noble, al tener un estatus superior, tiene derecho a cazar como le plazca."
VIETmisc.0217.c:0 "¡Felicito a los amables aldeanos! Su amigo animal estará protegido".
VIETmisc.0217.info:0 "#énfasis Contexto histórico:#! El nilgai (#italic Boselaphus tragocamelus#!) es un tipo de antílope originario del subcontinente indio. Debido a su asociación con las vacas, durante mucho tiempo se ha considerado sagrado, particularmente por los hindúes, aunque en otras ocasiones también ha sido cazado. Aparecieron ampliamente en varias formas de arte mogol ".
VIETmisc.0218.t:0 "La Horda"
VIETmisc.0218.desc:0 "Un viajero que visita mi corte me cuenta una historia interesante sobre cómo una vez se encontraron con una horda de monos en una tierra lejana. Este tonto atrevido no se escapó, sino que se acercó a las criaturas lenta y tranquilamente. . Sorprendentemente, los monos reaccionaron positivamente a esto, y no actuaron agresivamente, y solo observaron con curiosidad desde lejos antes de retirarse al lugar de donde vinieron".
VIETmisc.0218.a:0 "Una historia interesante... Me pregunto por qué los monos se comportaron así".
VIETmisc.0218.b:0 "No estoy seguro de por qué esperas que crea eso, pero si insistes."
VIETmisc.0219.t:0 "Un mono entretenido"
VIETmisc.0219.desc:0 "Pasaba por un pueblo en mi camino de regreso a casa después de un negocio cuando noté una pequeña multitud más adelante. Me acerqué con curiosidad y vi que la gente rodeaba a un hombre y un... mono.\n \nRápidamente determiné que el mono era un #langur itálico#!, con su pelaje gris amarillento y su cara y orejas negras. Su dueño tenía una correa en la criatura, y la hacía bailar y hacer varios trucos acrobáticos, para diversión de los espectadores. Algunos desaprueban esta práctica, argumentando que estos monos son sagrados, pero la actuación que estoy viendo es bastante entretenida de todos modos".
VIETmisc.0219.a:0 "¡Oh, ese fue un buen truco! ¿Puedo verlo de nuevo?"
VIETmisc.0219.b:0 "No tengo tiempo para estos trucos sin sentido".
VIETmisc.0219.info:0 "#énfasis Contexto biológico:#! Los langures grises, o langures hanuman, son un grupo de monos del Viejo Mundo que constituyen el género #italic Semnopithecus#!. Se encuentran en todo el subcontinente indio y son considerados sagrados por muchos hindúes , pero también se mantuvieron como mascotas y como animadores para actuaciones en la carretera".
VIETmisc.0220.t:0 "Alondra"
VIETmisc.0220.desc:0 "Veo una alondra volando por encima y, por un breve momento, siento una sensación de claridad y asombro cuando pasa por los cielos".
VIETmisc.0220.a:0 "Dicen que es un símbolo del amanecer, de una esperanza espiritual."
VIETmisc.0220.b:0 "Ahora tengo hambre. El estofado de alondra o el pastel de alondra suenan deliciosos".
VIETmisc.0220.info:0 "#énfasis Contexto histórico:#! Las alondras son pájaros cantores de la familia #italic Alaudidae#!. En Occidente, se las considera tradicionalmente como un símbolo del amanecer. Por ejemplo, en el Soneto 29 de Shakespeare, el el narrador dice: "Como la alondra al romper el día que surge / De la tierra hosca, canta himnos a la puerta del cielo""
VIETmisc.0221.t:0 "Un parlamento de torres"
VIETmisc.0221.desc:0 "Mi [ROOT.GetCharacter.Custom('lowly_servant_type')] tenía una expresión pálida en su rostro cuando la vi esta mañana. Habría pasado, pero ver esto me alarmó. Cuando pregunté ella, si algo andaba mal, murmuraba algo y, con un dedo tembloroso, señalaba afuera. Allí, en mi jardín, había algunos grajos, pájaros parecidos a cuervos.\n\n"¿Qué pasa?" Pregunto.\n\n"¿No lo sabes, mi [ROOT.Char.GetLadyLord]?" dice la mujer, cuando finalmente logra controlarse. "Dicen que si un parlamento de torres se reúne así, es de mal agüero. ¡Debemos tener cuidado!".\n\nSiempre supe que era un tipo supersticioso, pero lo admito, tener tantas torres en mi jardín es bastante siniestro".
VIETmisc.0221.a:0 "¡Ordene a algunos guardias que ahuyenten a los pájaros o los maten!"
VIETmisc.0221.b:0 "Son solo pájaros. No creo que nos hagan nada".
VIETmisc.0221.c:0 "Dicen que soy amigo de los cuervos. ¡Vaya, también me haré amigo de los grajos!"
VIETmisc.0221.b.tooltip:0 "Se están difundiendo rumores sobre mi mala suerte..."
VIETmisc.0221.info:0 "#énfasis Contexto histórico:#! En el pasado, e incluso hoy, aunque tienen algunas asociaciones positivas, los grajos #italic Corvus frugilegus#! también se consideran augurios de mal agüero en algunas circunstancias. En Macbeth de Shakespeare, por ejemplo, los grajos aparecen como pájaros siniestros. Debido al hecho de que a menudo se reúnen en círculos con un par de individuos en el centro, se dice que se han reunido en "parlamentos".
VIETmisc.0222.t:0 "Abubillas siniestras"
VIETmisc.0222.desc:0 "Últimamente se han visto varias abubillas merodeando cerca de mi residencia. Con su distintiva y colorida corona de plumas, no hay duda de qué tipo de ave son.\n\nTradicionalmente, estas aves han tenido asociaciones oscuras y ominosas en la superstición [ROOT.Char.GetCulture.GetName]: algunos dicen que son ladrones, otros que son heraldos de la muerte, y otros agentes de [ROOT.Char.GetFaith.DevilName]".
VIETmisc.0222.a:0 "¡Tenemos que asustarlos o matarlos!"
VIETmisc.0222.b:0 "Son pájaros. Estoy seguro de que todos estaremos bien".
VIETmisc.0222.b.tooltip:0 "¿Pero estoy realmente bien...?"
VIETmisc.0222.info:0 "#énfasis Contexto histórico:#! Las abubillas, antes consideradas una sola especie, ahora se ven como varias especies del género #italic Upupa#!. Se destacan por su colorida corona de plumas e históricamente , tenían diferentes significados en diferentes culturas. En gran parte del norte de Europa y Siberia, por ejemplo, eran vistos como símbolos ominosos y negativos. Por el contrario, en gran parte del Medio Oriente y el Mediterráneo, eran vistos como símbolos de sabiduría, realeza, piedad filial, y que sus cuerpos podrían proporcionar una serie de maravillosos beneficios mágicos y medicinales".
VIETmisc.0223.t:0 "Abubillas afortunadas"
VIETmisc.0223.desc:0 "Últimamente se han visto varias abubillas merodeando cerca de mi residencia. Con su distintiva y colorida corona de plumas, no hay duda de qué tipo de ave son.\n\nTradicionalmente, estas aves han tenido una serie de asociaciones positivas en la superstición de [ROOT.Char.GetCulture.GetName]. Muchos creen que son símbolos de sabiduría y realeza, y que sus cuerpos poseen varias propiedades medicinales. Sin duda, esta es una buena señal para mí. "
VIETmisc.0223.a:0 "¡Eso es un signo de mi buen liderazgo, espero!"
VIETmisc.0223.b:0 "Usemos algunas de estas aves como medicina."
VIETmisc.0224.t:0 "Caza de rebecos"
VIETmisc.0224.desc:0 "Hoy temprano, estaba en un pueblo cercano para ver los lugares de interés. Regresaba a casa cuando mi séquito y yo nos encontramos con algunos cazadores. Era tarde en la noche y dijeron que estaban en el merodea en busca de alguna gamuza. Estas criaturas se encuentran a menudo en las zonas escarpadas cercanas y son conocidas por su sabrosa carne.\n\n“Es más fácil atraparlas por la mañana o por la noche, cuando hace más fresco y emergen para buscar comida ", explica uno de los cazadores. "Como puede ver, mi [ROOT.Char.GetLadyLord], ya hemos capturado un buen número. No puedo esperar para comerlos".
VIETmisc.0224.a:0 "¿Puedo comprar un poco de carne? ¡Yo también tengo hambre!"
VIETmisc.0224.b:0 "Ahora, entrega un poco de carne. Es una orden".
VIETmisc.0224.c:0 "Me alegro de que la caza vaya bien. Por favor, como estabas".
VIETmisc.0224.d:0 "Yo también sé trucos para cazarlos. ¿Cuáles son tus técnicas?"
VIETmisc.0224.info:0 "#énfasis Contexto histórico:#! La gamuza (#italic Rupicapra rupicapra#!) es una especie de antílope-cabra originaria de las partes montañosas de Europa, Asia Menor y el Cáucaso. Son conocidos por su sabrosa carne, y también son asesinados por su cuero. En los Alpes, la melena en la parte posterior del cuello se usa para hacer plumas ".
VIETmisc.0225.t:0 "Gato entre las palomas"
VIETmisc.0225.desc:0 "Estaba visitando una ciudad de mi reino para hablar de un asunto. Cuando terminó la reunión, un par de notables que conocí me invitaron a quedarme un rato.\n\n"Hay un gran evento de hoy con caracales y palomas ", me dijo uno de ellos. "¿Sabes, cuando soltamos los caracales en algunas bandadas de palomas y apostamos a cuántos de los pájaros pueden matar? Tú ... sabes de lo que estoy hablando sobre, ¿verdad?"\n\n"Oh, por supuesto", digo. "Al principio no te escuché".\n\n"Entonces, ¿te gustaría quedarte a mirar?"
VIETmisc.0225.a:0 "Por supuesto, pero no apostaré. Solo miraré para divertirme".
VIETmisc.0225.b:0 "¡Ah, me encantaría apostar qué caracal es mejor para matar!"
VIETmisc.0225.c:0 "Tengo otros asuntos de los que ocuparme, pero diviértanse."
VIETmisc.0225.toast.bad:0 "Perdiste apostando".
VIETmisc.0225.toast.good:0 "Has ganado algo de dinero apostando".
VIETmisc.0225.info:0 "#énfasis Contexto histórico:#! El caracal (#italic Caracal caracal#!) es una especie de felino salvaje nativo de África, Oriente Medio, Asia Central y partes de la India. por su capacidad para atrapar pájaros en vuelo, y se usa en algunas de estas regiones para cazar. Además, las apuestas para determinar qué caracales podían atrapar la mayor cantidad de pájaros eran bastante populares".
VIETmisc.0226.t:0 "Martillos amarillos"
VIETmisc.0226.desc:0 "Estaba de camino a una ciudad no muy lejana con [courtier.GetTitledFirstName]. Se trataba de asuntos mundanos relacionados con mi reino, y nada fuera de lo común. Cuando atravesamos un cruce particular en el camino, sin embargo, [courtier.GetSheHe] pareció detenerse y girar la cabeza de [courtier.GetHerHis] hacia un lado.\n\n“¿Qué sucede, [cortesano.GetFirstNameNoTooltip]?” Pregunté.\n\n"¿Oyes eso?" [courtier.GetSheHe] dijo. Escuché atentamente, y lo oí: ¡el canto de los pájaros! [courtier.GetFirstNameNoTooltip] señaló un par de árboles no muy lejos de nosotros. Encaramados en una de las ramas había un par de martillos amarillos , sus cabezas amarillas brillantes y sus partes superiores son inconfundibles.\n\n"Hermoso, ¿no?" [cortesano.GetFirstNameNoTooltip] dice en voz baja. “Esperemos un poco para escucharlos seguir cantando”.
VIETmisc.0226.a:0 "Deberíamos irnos. Tenemos asuntos que atender".
VIETmisc.0226.b:0 "¡Qué razón tienes! Un pájaro encantador. Debo escucharlo también".
VIETmisc.0226.info:0 "#énfasis Contexto biológico:#! El martillo amarillo (#italic Emberiza citrinella#!) es un pájaro cantor nativo de gran parte de Europa y partes de Asia Central y Siberia, conocido por su distintivo color amarillo. Debido a su prevalencia, es uno de los pájaros cantores más conocidos en estas regiones. Existe la leyenda de que su canto supuestamente inspiró a Beethoven a escribir las famosas y memorables cuatro notas iniciales de su quinta sinfonía".
VIETmisc.0227.t:0 "Un banderín de la casa"
VIETmisc.0227.desc:0 "Me ha llamado la atención que mi [ROOT.GetCharacter.Custom('lowly_servant_type')] encontró un banderín dentro de mi residencia hace un par de horas. Estas aves se consideran sagradas en esta parte del norte África, y un signo de buena suerte. Solo un tonto se atrevería a deshacerse de ellos. Tradicionalmente, los lugareños aquí permiten que estas aves se sientan como en casa dentro de cualquier edificio, desde el más humilde de los hogares hasta el más grande de [ROOT.Char. GetFaith.HouseOfWorshipPlural]".
VIETmisc.0227.a:0 "Si el pájaro quiere sentirse como en casa, ¿quién soy yo para negarme?"
VIETmisc.0227.b:0 "¿A quién le importan las supersticiones? El pájaro es una plaga. Echadlo fuera".
VIETmisc.0227.info:0 "#énfasis Contexto histórico:#! El banderín casero (#emberiza sahari en cursiva#!) es un pájaro cantor de la familia de los banderines que se encuentra en el noroeste de África. Considerado sagrado y símbolo de buena fortuna, a menudo se les permite entrar y salir libremente y alimentarse dentro de las casas, mezquitas y tiendas".
VIETmisc.0228.t:0 "Toc, toc"
VIETmisc.0228.desc:0 "Cuando entré en el pueblo, escuché un fuerte graznido y, muy pronto, un ganso grande y enojado se dirigió hacia mí. Acababa de llegar aquí para visitar a un noble local que vivía cerca, pero aquí estaba yo, de pie frente a un ganso muy, muy confiado y furioso. La criatura caminaba de un lado a otro, mirándome con suma compostura y audacia, sin importarle lo más mínimo que yo fuera un [ROOT.Char.GetTitleAsNameNoTooltip]. \n\nMomentos después, un plebeyo salió corriendo y ahuyentó al ganso hacia una de las casas.\n\n"Lo siento mucho, [ROOT.Char.GetTitledFirstName]", dice, inclinándose profundamente. "Nuestro ganso hace guardia en nuestra granja. Asumió que eras un extraño, no tenía la intención de ofenderte".
VIETmisc.0228.a:0 "No te preocupes. Es bueno tener un ganso confiable".
VIETmisc.0228.b:0 "Será mejor que mantengas a esa criatura alejada de mí o de lo contrario".
VIETmisc.0228.c:0 "Me gusta su esperma. ¿Estarías dispuesto a vendérmela?"
VIETmisc.0228.info:0 "#énfasis Contexto histórico:#! Los gansos fueron domesticados hace varios miles de años por su carne, huevos y plumas. También se han utilizado como animales guardianes debido a su excelente vista, relativa inteligencia, fuerte territorialidad instintos, así como el hecho de que su graznido es extremadamente fuerte y perceptible.Por ejemplo, el historiador romano Tito Livio mencionó que cuando los galos atacaron Roma en el año 387 a. eran sagrados para la diosa Juno) alertaron a la guarnición con sus bocinazos".
VIETmisc.0229.t:0 "Ensayo con animales"
VIETmisc.0229.desc:0 "Recientemente, un cerdo fue llevado a juicio en un pueblo cercano por el asesinato de un niño pequeño. Aunque no asistí a los procedimientos judiciales, me dijeron que los procedimientos eran largos y que los abogados de ambas partes -tanto la acusación como los defensores del cliente- presentaron muchos buenos argumentos legales, pero al final el animal fue declarado culpable del crimen, ya que estaba claro que la muerte del niño no fue un mero accidente. y debe sufrir las consecuencias.\n\nHoy, estoy allí para presenciar la ejecución del cerdo. Será colgado como un delincuente común como ejemplo para todos, de que ningún ser, hombre o bestia, puede escapar de la justicia".
VIETmisc.0229.a:0 "Un evento desafortunado, pero se debe hacer justicia."
VIETmisc.0229.info:0 "#énfasis Contexto histórico:#! Históricamente, hasta la década de 1700, los juicios de animales no eran desconocidos en Europa, por lo general, aunque no siempre, debido a acusaciones de asesinato, en particular de niños. Estos no eran necesariamente mostrar juicios tampoco, ya que a menudo involucraban abogados que representaban a ambos lados, y los animales podían ser encarcelados formalmente Aunque no se los consideraba iguales a los humanos, se creía que los animales poseían cierto grado de culpabilidad moral, libre albedrío y la capacidad de distinguir entre bien y mal. Hubo casos en los que incluso podrían ser absueltos (por ejemplo, si alguien cometió bestialidad, y se creía que el animal era una víctima de violación en lugar de un participante voluntario). Si se le otorgaba la sentencia de muerte, el animal podría ser ejecutado. con un verdugo profesional como si fuera humano".
VIETmisc.0230.t:0 "El carnicero arrepentido"
VIETmisc.0230.desc:0 "Estaba visitando el mercado local cuando escuché a dos lugareños conversando animadamente.\n\n"¿Estás renunciando a tu oficio?" exclama una mujer. "¡Pero tú eres uno de los mejores carniceros aquí!"\n\nMe doy la vuelta y veo a un hombre, el ex carnicero aparentemente, sacudiendo la cabeza. "Ya no puedo más", gruñe. acariciándose la barba con una expresión triste. “Después de esa pesadilla, cada vez que miro a los ojos temerosos de una criatura a la que podría matar… No. Arreglaré todos mis asuntos, luego dedicaré el resto de mi vida a ser un vagabundo”. [ROOT.Char.Custom('DefaultPriestTitle')] para arrepentirse y enseñar a nuestros hermanos y hermanas animales las benditas enseñanzas de [ROOT.Char.GetFaith.HighGodName]".\n\n"Estos son animales, amigo mío, ", se burla la mujer. "No seas idiota. No podemos perderte. ¡Necesito comer buena carne!"
VIETmisc.0230.a:0 "Ignorar su conversación y continuar con mi negocio".
VIETmisc.0230.b:0 "Apóyalo, dile que debe respetar sus piadosos deseos".
VIETmisc.0230.c:0 "Apóyala, repréndelo por ser un tonto sentimental".
VIETmisc.0231.t:0 "Camellos nadadores"
VIETmisc.0231.desc:0 "Pasa un comerciante ambulante que se especializa en la venta de camellos. Me dijeron que, en particular, tiene a la venta varios camellos especiales que me interesarían: camellos nadadores.\n\ nEstos camellos, que son originarios de una parte del oeste de la India, tienen la habilidad milagrosa de nadar a través de cuerpos de agua más pequeños, como bosques de manglares o ríos. Desafortunadamente, no hay demasiados, así que solo puedo comprar unos pocos, pero el el comerciante me promete que valdrá la pena".
VIETmisc.0231.a:0 "Divertidas curiosidades, pero no las necesito."
VIETmisc.0231.b:0 "¡Estoy vendido! Me interesaría tener unos cuantos".
VIETmisc.0231.info:0 "#énfasis Contexto biológico:#! Las marismas y los manglares de la región de Gujarat en la India son el hogar de una raza única de camello llamada camello #italic kharai#!, también conocido como camello. han existido durante unos cientos de años, por lo que es difícil decir si existieron durante el período de tiempo de Crusader Kings. Sin embargo, por alguna razón, los camellos en algún momento aprendieron a nadar para adaptarse al ambiente acuático aquí, y las leyendas locales afirman que incluso provienen del mar. En la actualidad, su número está amenazado por el aumento del desarrollo y las empresas de sal en el área, que bloquean las aguas de marea y, por lo tanto, secan los manglares esenciales para la supervivencia de esta raza".
VIETmisc.0232.t:0 "Nuestros hermanos y hermanas"
VIETmisc.0232.desc:0 "No fue extraño ver un [ROOT.Char.Custom('DefaultPriestTitle')] parado al lado de la carretera. He pasado por esta vía muchas veces en varios viajes, y Me he encontrado con este tipo de [ROOT.Char.Custom('DefaultPriestTitlePlural')] antes. Lo extraño fue que este humildemente vestido [ROOT.Char.Custom('DefaultPriestTitle')] estaba mirando hacia el otro lado del camino, hacia el desierto.\ n\n“He venido a predicar el [ROOT.Char.GetFaith.ReligiousText] a nuestros hermanos y hermanas, los animales”, me dice el [ROOT.Char.Custom('DefaultPriestTitle')]. mira, [ROOT.Char.Custom('DefaultPriestTitle')] explica: “Soy un [ROOT.Char.Custom('DefaultPriestTitle')] viajero, y mi vocación ha sido ayudar a los animales a entender [ROOT.Char. GetFaith.HighGodNamePossessive] amor y las sabias enseñanzas de nuestra fe [ROOT.Char.GetFaith.GetAdjective]. He estado predicando aquí durante la última semana y me iré mañana. Creo que vendrán Alrededor de una hora.""
VIETmisc.0232.a:0 "Pareces un poco loco, así que me iré".
VIETmisc.0232.b:0 "Eres un [ROOT.Char.Custom('DefaultPriestTitle')] cariñoso. ¡Te deseo buena suerte!"
VIETmisc.0232.c:0 "¿Puedo quedarme a escuchar con ellos también?"
