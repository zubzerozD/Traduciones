VIETmisc.0233.t:0 "Veterano con parche en el ojo"
VIETmisc.0233.desc:0 "Hoy me reúno con algunos oficiales de menor rango que están al mando de mis tropas en el campo de batalla.\n\nHay un oficial en particular que me parece interesante. Este tipo es algo viejo y, lo que es más notable, lleva un parche en el ojo. Después de preguntar cómo llegó a ser ese parche en el ojo, recibo algunas historias prolijas pero fascinantes sobre cómo mi oficial consiguió ese parche en el ojo, qué pasó con su ojo cubierto, sus experiencias peleando con un solo ojo bueno, y así sucesivamente.\n\nSin embargo, las divagaciones del oficial se prolongan durante bastante tiempo y necesito continuar con mi inspección...".
VIETmisc.0233.a:0 "¡No, no, quiero escuchar! Son anécdotas interesantes y útiles".
VIETmisc.0233.b:0 "Es cierto, tenemos que volver al trabajo. Si me disculpan..."
VIETmisc.0234.t:0 "Discusiones entre vecinos"
VIETmisc.0234.desc:0 "Estoy en un pueblo de mi reino cuando me encuentro con una gran conmoción: dos campesinas discutiendo entre sí. Están de pie sobre un pequeño huerto de coles, gritando obscenidades y agitando las manos como un loco.\ n\nAl principio, no entiendo el contexto de este alboroto, pero me di cuenta de que mi guía puso los ojos en blanco. Es uno de los lugareños prominentes y el líder no oficial de la aldea.\n\n“Esa señora de allí a la derecha tiene estado afirmando que su vecina, la dama de la izquierda, pisoteó intencionalmente sus cultivos el otro día ", me explica. "La señora de la izquierda afirma que está siendo incriminada. Honestamente, no me importa un bledo, ya que ellos #cursiva amor#! para discutir sobre todo. Bien podrían ser una pareja casada. Mi [ROOT.Char.GetLadyLord], no valen la pena. Déjame mostrarte la torre de vigilancia que se supone que debes inspeccionar". "
VIETmisc.0234.a:0 "Si no te importa, déjame decirles a esos dos que se callen".
VIETmisc.0234.b:0 "Sí, vamos. ¿A quién le importan los idiotas que se pelean?"
VIETmisc.0234.c:0 "Tal vez pueda ayudarlos a hablar. Vale la pena intentarlo".
VIETmisc.0234.d:0 "Puedo deducir que los animales lo pisotearon. Debería decírselo".
VIETmisc.0235.t:0 "Ropa irregular"
VIETmisc.0235.desc:0 "Pasé junto a uno de mis sirvientes cuando me di cuenta de algo.\n\n"Ese parche en tu ropa... es... grande", le digo torpemente.\n\n"Me rasgué la ropa el otro día, mi [ROOT.Char.GetLadyLord] ", explica mi sirvienta. Ella se ríe débilmente, "Decidí que era mejor simplemente coser este parche grande sobre él, ya que el resto de mi atuendo todavía está bien. Aunque no estoy uno de tus sirvientes que tiene que interactuar con la gente importante, si crees que debería usar algo más respetable, pido disculpas y encontraré algo mejor".\n\nEsta sirvienta mía es una mujer de mediana edad conocida por ser demasiado frugal por su propio bien, pero también es lo suficientemente humilde como para tratar claramente de estar de acuerdo con mis deseos".
VIETmisc.0235.a:0 "¡Lo barato es bueno! Simplemente no uses esto en funciones oficiales".
VIETmisc.0235.b:0 "Mis sirvientes no pueden parecer mendigos. ¡Compren ropa adecuada o de lo contrario!"
VIETmisc.0235.c:0 "Si necesitas dinero para comprar ropa, solo dilo. Toma estas monedas".
