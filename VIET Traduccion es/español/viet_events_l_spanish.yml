VIETmisc.0182.t:0 "Inocencia infantil"
VIETmisc.0182.desc:0 "Estaba ocupándome de mis asuntos como lo hago habitualmente, cuando de repente recordé un recuerdo de mi infancia. Más específicamente, recordé un juguete con el que solía jugar muchas veces. Yo Ya no lo poseo, pero al pensar en ello, ¡recuerdo cómo esa pequeña cosa me trajo tanta felicidad! Sin embargo, ahora, como alguien mucho mayor, siento que ya no puedo disfrutar de cosas tan simples en la vida, como si necesitara más. para estimular mi mente y mi cuerpo".
VIETmisc.0182.a:0 "Sin embargo, siento que todavía puedo encontrar alegría simple en la vida cotidiana".
VIETmisc.0182.b:0 "Es mejor ser adulto, aunque haya perdido la inocencia."
VIETmisc.0183.t:0 "Muerte"
VIETmisc.0183.desc:0 "La muerte. Está en todas partes. Le sucede a todo el mundo. No podemos evitarlo.\n\nHoy me encuentro reflexionando sobre este profundo asunto, por razones de las que no estoy seguro. No estoy reflexionando sobre la muerte en general , es decir, sino más bien en lo que respecta a mí mismo y a mi propio destino. Si y cuando muera en el futuro, ¿cómo será? ¿Cómo sucederá? ¿Será pacífico o doloroso? ¿Tarde o temprano? ¿Cómo... incluso se siente?"
VIETmisc.0183.a:0 "El [ROOT.Char.GetFaith.ReligiousText] dice lo que sucede; no debería tener dudas."
VIETmisc.0183.b:0 "Este es un tema demasiado morboso. Me distraeré con algunas diversiones".
VIETmisc.0183.c:0 "La muerte es inevitable... Tal vez debería tratar de temerla menos".
VIETmisc.0183.d:0 "¡Qué cosa tan terrible es la muerte! Me preocupa lo que será de mí".
VIETmisc.0184.t:0 "Diferencias de altura"
VIETmisc.0184.desc:0 "Hay mucha gente alta y mucha gente baja en este mundo. Se me acaba de ocurrir que, aunque siempre hay gente que es más alta o más baja que uno mismo, ¡#cursiva alguien#! tiene que ser el más alto y alguien tiene que ser el más bajo del mundo. ¿Cómo sería la vida de cualquiera de los dos? Tal vez sería bueno, tal vez sería malo. ¿Preferiría ser uno u otro?"
VIETmisc.0184.a:0 "Preferiría ser la persona más alta del mundo".
VIETmisc.0184.b:0 "Preferiría ser la persona más pequeña del mundo".
VIETmisc.0184.c:0 "Estos pensamientos ociosos son una pérdida de tiempo sin sentido".
VIETmisc.0185.t:0 "Comida de ayer"
VIETmisc.0185.desc:0 "Estaba teniendo una conversación agradable aunque insípida con [courtier.GetTitledFirstName] sobre varios asuntos mundanos. La conversación derivó hacia el tema de nuestras comidas favoritas, y [courtier.GetSheHe] me preguntó: "¿Qué fue ¿Cuál fue la última comida que comiste ayer?"\n\n"Tuve una comida deliciosa", digo con confianza. "Fue maravilloso... Mmm. Espera. ¿Qué fue de nuevo...?"\n\nMe quedo allí incómoda durante unos segundos, tratando de recordar qué comí exactamente. Al final, me rendí y hablamos de otras cosas.\n\nPor el resto del día , sin embargo, me estrujé el cerebro tratando de recordar, pero fue en vano. ¡Fue hace solo un día! Mi memoria no puede ser tan mala".
VIETmisc.0185.a:0 "Qué extraño que me haya olvidado tan pronto de lo que comí ayer".
VIETmisc.0186.t:0 "Lectura de mentes"
VIETmisc.0186.desc:0 "Hoy se me ocurrió una idea: ¿y si realmente pudiera leer la mente? Hay muchas leyendas en todo el mundo, e incluso en el folclore de [ROOT.Char.GetCulture.GetName], sobre personas poderosas con grandes habilidades espirituales o mentales, que podría leer la mente. ¿Qué pasaría si yo también pudiera hacer eso? ¿Para qué usaría tales poderes?
VIETmisc.0186.a:0 "¡Manipular a otras personas para mi beneficio personal!"
VIETmisc.0186.b:0 "Haz bromas y diviértete mucho a expensas de los demás".
VIETmisc.0186.c:0 "Ayuda a otros a encontrar la felicidad, así sabré mejor qué les aqueja".
VIETmisc.0186.d:0 "Preferiría no tener tales poderes. Suena peligroso."
VIETmisc.0186.e:0 "¿Quién querría escuchar los pensamientos estúpidos de otras personas?"
VIETmisc.0187.t:0 "Saciedad semántica"
VIETmisc.0187.desc:0 "Estaba hablando con varios de mis sirvientes, dándoles órdenes variadas y repetitivas, cuando me detuve. Repetí las palabras que dije de nuevo, pero esta vez no sonaron bien saliendo de mi boca Objetivamente, sonaban como palabras normales, pero algo en mi cerebro no podía aceptar que fueran palabras reales.\n\n"Mi [ROOT.Char.GetLadyLord], ¿estás bien?" preguntó uno de mis sirvientes.\n\n“Sí, estoy bien”, dije, aunque en mi mente todavía estaba desconcertado por esto. Unos minutos más tarde, la extraña sensación en mi mente se había desvanecido, pero se fue bastante una impresión en mí".
VIETmisc.0187.a:0 "¿Me está jugando una mala pasada mi mente?"
VIETmisc.0188.t:0 "Recuerdos perdidos hace mucho tiempo"
VIETmisc.0188.desc:0 "Acababa de acostarme esta noche cuando de repente recordé a uno de mis compañeros de juegos cuando era más joven, un hijo de un sirviente que servía a mi familia. Por alguna razón, un día, mi compañero de juegos dejó de apareciendo para jugar conmigo, y nunca los volví a ver . Nunca supe por qué, y mis recuerdos se desvanecieron lentamente desde ese día... hasta ahora. Es curioso cómo empecé a recordar todo esto de nuevo, de la nada así".
VIETmisc.0188.a:0 "Espero que mi amigo esté bien, donde sea que esté".
VIETmisc.0188.b:0 "Nunca me importaron mucho. No importan".
VIETmisc.0188.c:0 "Hmph. Tal vez debería concentrarme en conciliar el sueño".
VIETmisc.0189.t:0 "Un bardo promedio"
VIETmisc.0189.desc:0 "Tengo que confesar que la canción que el bardo está interpretando para mí en este momento no tiene nada especial. No está mal de ningún modo, pero no es nada sorprendente. El bardo simplemente está haciendo un trabajo adecuado. Nada más, nada menos.\n\nMientras el bardo continúa cantando y tocando su laúd, pensamientos ociosos cruzan mi mente. Se me ocurre que este bardo es solo uno de los muchos bardos que existen. ¿Cuántas personas tienen habilidades creativas? habilidad en el canto, en la poesía o en tocar instrumentos, han ido y venido a lo largo de las generaciones? La mayoría de los que tienen un talento medio, promedio serán olvidados, como, supongo, el bardo que está tocando música para mí en este momento".
VIETmisc.0189.a:0 "Debería centrarme en la música. No es genial, pero no es mala".
VIETmisc.0189.b:0 "Ay, todos vamos y venimos, así de simple. Profundo, ¿no?"
VIETmisc.0190.t:0 "Pensamientos intrusivos"
VIETmisc.0190.desc:0 "Hoy no ha pasado nada fascinante en la reunión del consejo. Observo a mis consejeros con desinterés mientras discuten sobre cosas que, francamente, tienen poca importancia. ¡Es casi como si #cursiva quisieran#! encontrar cosas para discutir incluso cuando no pasa nada.\n\nEntonces, se me ocurre una idea tonta.\n\n¿Qué pasaría si, en este momento, de repente me pusiera de pie y comenzara a gritar tonterías al azar? ¿O si corriera bailando como un loco? ¿O si golpeo a uno de mis consejeros en la cabeza por ser un idiota molesto y aburrido? ¿Cómo reaccionarían todos ante tal comportamiento?\n\nMe río para mis adentros. Debo estar terriblemente aburrido si estoy imaginando tales cosas. Un par de mis consejeros deben haber notado la leve sonrisa en mi rostro, ya que me preguntaron si algo estaba en mi mente".
VIETmisc.0190.a:0 "Oh, nada. Ahora... ¿recuérdame de qué estamos hablando?"
VIETmisc.0191.t:0 "¿Yo... o no?"
VIETmisc.0191.desc:0 "Hoy temprano, me reuní con algunos líderes comunitarios importantes en un pueblo cercano. Era un asunto oficial y, afortunadamente, aunque la reunión fue un poco aburrida, no fue una mala reunión de ninguna manera. significa. Salimos con una nota decentemente agradable.\n\nO al menos, eso creo.\n\nAlrededor de una hora más tarde, cuando regresaba a casa con mi séquito, se me ocurrió una idea. ¡Yo #cursiva#! despedirme como corresponde de todos, como dicta la etiqueta, ¿verdad...? Espera... ¿Qué pasa si olvidé despedirme, pero nadie dijo nada porque temía ofender a alguien de alto estatus?\n\nEs tan extraño. No recuerdo si realmente dije adiós. Y si no lo hice, es demasiado tarde para volver corriendo y hacerlo formalmente".
VIETmisc.0191.a:0 "Estoy... seguro de que lo hice... debo haberlo hecho".
VIETmisc.0191.b:0 "Si no lo hice, no importa ahora".
VIETmisc.0192.t:0 "Soledad"
VIETmisc.0192.desc:0 "Una noche me encuentro incapaz de dormir, así que me siento solo en la oscuridad, pero no siento miedo. Me doy cuenta de que la soledad es como un viejo amigo reconfortante. En la distancia, escucho el leve sonido de una brisa, como un susurro relajante en mi oído. Afuera, las estrellas brillan en el cielo, motas de oro y plata en el río de la oscuridad de la medianoche.\n\nAquí, siento que estoy entre mundos, el mundo de la luz y la oscuridad, el mundo del día y la noche, el mundo de la civilización y del desierto. Y aquí... estoy en paz".
VIETmisc.0192.a:0 "A mi alrededor está el cosmos, tranquilo y profundo."
VIETmisc.0193.t:0 "Tumba solitaria"
VIETmisc.0193.desc:0 "Impar.\n\nEsta es una parte completamente deshabitada de mi reino. El siguiente pueblo habría estado al menos a medio día de viaje y, aunque rara vez viajo aquí, tenía algunos asuntos oficiales. cuidar. Y, sin embargo, ahí está.\n\nUna sola lápida, en lo alto de un promontorio que domina gran parte del campo. Nadie sabe cómo llegó allí esa tumba y quién está enterrado debajo de ella, ya que está bastante lejos de la civilización".
VIETmisc.0193.a:0 "Ciertamente no sé nada sobre esa tumba. Debería continuar".
VIETmisc.0193.b:0 "Debería rezar y presentar mis respetos a quienquiera que esté enterrado allí".
VIETmisc.0194.t:0 "Ruinas inundadas"
VIETmisc.0194.desc:0 "Estaba viajando por mi reino cuando mis compañeros y yo nos encontramos con unas antiguas ruinas de piedra. Curiosamente, estas ruinas estaban parcialmente sumergidas bajo un río que atravesaba esa zona. Aún así, uno encuentra ruinas antiguas todo el tiempo. , así que pensamos poco en ello y descansamos allí por un tiempo.\n\nCuando estábamos a punto de irnos, uno de mis guardias notó algo y señaló hacia adelante. Aparentemente, junto a las ruinas, había una urna de cerámica que sobresalía del agua. Estaba contra las paredes sumergidas de la antigua estructura, debajo de lo que parecía una estatua o una talla de algún tipo.\n\nUn par de mis guardias fueron a investigar, y he aquí que encontraron algunas monedas de oro dentro de la urna. Mientras estaba en la orilla, observando todo esto, los guardias me gritaron y me preguntaron si deberíamos tomar este pequeño tesoro".
VIETmisc.0194.a:0 "Es posible que las monedas pertenezcan a los antiguos. No molestemos a los muertos".
VIETmisc.0194.b:0 "El guardia que lo vio primero merece llevarse este pequeño tesoro".
VIETmisc.0194.c:0 "Aunque sea una pequeña cantidad, las monedas quedarán bien en mi tesoro."
VIETmisc.0195.t:0 "Casa aislada"
VIETmisc.0195.desc:0 "El otro día, algunos de mis soldados, mientras patrullaban, se encontraron con una sola casa no muy lejos de aquí. Les pareció bastante extraña, ya que estaba más o menos en medio de la nada, por lo que entró a investigar cuando fueron emboscados por un par de bandidos. Mis soldados lucharon valientemente contra ellos y lograron someterlos y arrestarlos. Ahora, tenemos que averiguar qué hacer con la casa, ya que no parece pertenecer a a cualquiera."
VIETmisc.0195.a:0 "Vender la propiedad a un posible comprador".
VIETmisc.0195.b:0 "Destrúyelo para evitar que los bandidos lo usen."
