VIETmisc.0165.t:0 "Amar como fantasmas"
VIETmisc.0165.desc:0 "“¿Alguna vez has oído hablar de este dicho?” [cortesano.GetTitledFirstName] me pregunta un día, mientras hablábamos de esto y aquello. "El amor es como los fantasmas: es algo de lo que todo el mundo habla, pero pocos lo han visto realmente".\n\nMe encojo de hombros, ya que no lo consigo para recordar si he oído hablar de algo así. Con pocas ganas de insistir demasiado en el asunto, digo vagamente: "Tal vez sí".\n\n"Esa máxima ha estado en mi mente mucho últimamente" [ courtier.GetSheHe] explica. "Me preguntaba, ¿qué piensas al respecto?"
VIETmisc.0165.a:0 "Son solo algunas palabras. Realmente no me importa de ninguna manera".
VIETmisc.0165.b:0 "Tiene sentido. ¿Amor verdadero? Un montón de tonterías, digo".
VIETmisc.0165.c:0 "Aunque no está mal, significa que el amor es un tesoro invaluable".
VIETmisc.0165.d:0 "No estoy de acuerdo. El amor está en todas partes. ¡Mira! ¡También hay fantasmas!"
VIETmisc.0166.t:0 "Hasta que anochezca"
VIETmisc.0166.desc:0 "Todo el mundo ha notado que [world_ender.GetTitledFirstName] ha estado de buen humor todo el día, pero nadie parece saber por qué. Por curiosidad, le pregunto en privado a [world_ender.GetHerHim] qué está pasando.\ n\nCon un encogimiento de hombros y una sonrisa, [world_ender.GetSheHe] me cuenta sobre un sueño que [world_ender.GetSheHe] tuvo anoche: "Tuve una visión esta noche de que el mundo se acababa y el cielo se caía y el tiempo se doblaba. Yo Vi cómo los cielos chocaban ante mis ojos. ¿Qué pasa si el mundo muere con el amanecer?"\n\n"Y, sin embargo , ¿estás tan alegre?" Digo, confundido.\n\n"Fue un sueño divertido", admite [world_ender.GetSheHe], "ya que decidí aceptarlo y disfruté de muchos placeres antes de que sucediera el final".
VIETmisc.0166.a:0 "Si eso sucediera, deberías centrarte en [ROOT.Char.GetFaith.HighGodName], no en el hedonismo."
VIETmisc.0166.b:0 "Esa es una buena actitud: ¡ríete ante el peligro!"
VIETmisc.0167.t:0 "La mano del hombre muerto"
VIETmisc.0167.desc:0 "Hace un par de semanas, encontramos un cadáver en el camino de lo que parecía ser un comerciante ambulante. A juzgar por sus heridas, probablemente lo mataron en una emboscada de bandidos. Aunque la región por la que estoy viajando en no es tan peligroso como en otras partes, a veces vemos tragedias como esta. No pudimos encontrar a nadie que lo conociera, así que lo enterramos.\n\nEn mis sueños anoche, sin embargo, estaba enterrando el cadáver del comerciante nuevamente cuando su mano podrida me agarró. Aunque espeluznante, habló de una manera cortés y tranquila: "Sé que estoy muerto, pero no quiero estar en una tumba aquí donde lloran los lobos. Levántame, fuera de aquí, amigo mío, así que deambularé por la noche hasta el fin de los siglos. Cuando se despidió, su mano se volvió esquelética.\n\nEl significado del sueño es claro. El fantasma, si era él, extrañamente no desea ser enterrado. ¿Debería decirle a mi guardia que saque el cadáver del ¿cementerio?"
VIETmisc.0167.a:0 "Es mejor hacer lo que pide un fantasma: exponer el cadáver a los elementos."
VIETmisc.0167.b:0 "No. No deberíamos. Fue solo un sueño extraño, eso es todo".
VIETmisc.0167.a.toast:0 "El fantasma te bendijo... ¿tal vez?"
VIETmisc.0167.b.toast:0 "¿Tomó la decisión correcta?"
VIETmisc.0168.t:0 "Huracán"
VIETmisc.0168.desc:0 "“Los cielos siempre están potencialmente llenos de peligro, pero aún más cuando están en el mar”, me dice el hombre regordete y corpulento. “Uno siempre debe estar preparado para lo peor si navega en un barco. "\n\nEstoy visitando a algunos comerciantes cercanos para discutir asuntos relacionados con el comercio y los negocios locales, y entablé una conversación con uno después de la reunión. A pesar de su apariencia obesa, parece ser bastante mundano y sabio, ya que aparentemente ha viajado bastante mucho.\n\n“Cuando era joven, cuando mi cuerpo era más robusto y fornido”, continúa con un suspiro, “una vez serví como asistente de otro comerciante, y estábamos navegando en mar abierto cuando quedó atrapado en una tempestad muy violenta. Mi querido mentor pereció, y yo fui el único sobreviviente de ese naufragio ".
VIETmisc.0168.a:0 "Escucho en silencio mientras cuenta más anécdotas de su vida".
VIETmisc.0169.t:0 "The Beautiful Wildflower" # La Belle Fleur Sauvage es el nombre de la canción original, traducida al inglés para mayor comodidad.
VIETmisc.0169.desc:0 "Hoy un bardo errante actuó ante mí. La letra de su música conmovió a todos profundamente, así que más tarde le pregunté de dónde sacó la inspiración para la impresionante poesía de su música.\n\nDio una pequeña , sonrisa triste, antes de hablarme de una leyenda de su ciudad natal, sobre un hada llamada #Bold Beautiful Wildflower#!, que poseía una belleza sobrenatural. A diferencia de otros espíritus de otros mitos que atraen a los hombres a la muerte, este inspiró a los hombres a hacer cosas cada vez más grandes. Este hombre afirma que la conoció una vez, hace muchos años.\n\nConcluye, poéticamente, aunque en un tono melancólico: "Una vez que la ha mirado, un hombre cambia para siempre. Los hombres más valientes regresan con corazones oscurecidos y dolor fantasma. Las edades van y vienen, pero su vida sigue igual. Vive para ver el sol, sentir el viento y beber la lluvia".
VIETmisc.0169.a:0 "Suena a superstición, pero si te inspira."
VIETmisc.0169.b:0 "¡Ah! En verdad fuiste bendecido por su presencia".
VIETmisc.0170.t:0 "Loco de amor"
VIETmisc.0170.desc:0 "Estoy dando un paseo nocturno por un extraño sendero en mis sueños cuando veo a un joven tendido al costado del camino, ensangrentado y magullado. ¿Está vivo?\n\n"Él todo estará bien", dice una voz detrás de mí.\n\nMe doy la vuelta y veo a un [soñador.GetLadyLord] de aspecto muy majestuoso y augusto, sosteniendo una manta. La figura misteriosa sonríe y me siento a gusto.\n \n"La mujer que amaba se va a casar con otro hombre", explica [dreamer.GetSheHe], arrodillándose para cubrir el cuerpo del joven con la manta para mantenerlo caliente. "Intentó pelear con este rival y, como pueden ver , no lo hizo tan bien. Verdaderamente, un tonto por amor. ¿Eres un tonto por amor?"\n\nMe despierto lentamente justo cuando estoy a punto de responder. ¿Qué significaba ese sueño?"
VIETmisc.0170.a:0 "Soy un tonto por amor"
VIETmisc.0170.b:0 "No soy un tonto para el amor."
VIETmisc.0170.c:0 "El Soñador... ¿quería decirme algo sobre el amor?"
VIETmisc.0171.t:0 "El fin del mundo"
VIETmisc.0171.desc:0 "He oído hablar de un grupo pequeño pero duro de mercenarios llamados #N World Enders#! , estos mercenarios desaparecieron - no se encuentran en ninguna parte, al parecer, no hay rastro en absoluto.\n\nLas búsquedas posteriores no arrojaron nada, a pesar de los mejores esfuerzos de mis tropas y los lugareños tratando de ayudarnos a encontrar a estos alborotadores. Ahora, hay rumores dando la vuelta a que estos World Enders en realidad tienen poderes sobrenaturales, o están aliados con [ROOT.Char.GetFaith.DevilName]".
VIETmisc.0171.a:0 "Muy extraño... pero al menos se han ido?"
VIETmisc.0172.t:0 "Encuéntrame en el bosque"
VIETmisc.0172.desc:0 "Quiero reunirme con una familia noble local para discutir algunos asuntos relacionados con asuntos locales, pero tengo mis dudas, ya que he oído cosas extrañas sobre su hija.\n\nViven en un pueblo cercano bordeando un pequeño bosque; durante años, los lugareños rara vez entraban en este bosque, ya que se decía que estaba maldito con magia oscura. La hija de estos nobles exploraba con frecuencia el bosque por una sensación de aventurerismo juvenil fuera de lugar, en contra de las advertencias de sus mayores. punto, mientras estaba en el bosque, se vio afectada por una aflicción hechicera de origen desconocido.\n\nA menudo, ahora, aparece aturdida, a veces murmurando tonterías. En otras ocasiones, sigue repitiendo la línea, "#N the la oscuridad se apoderó de mí.#!"\n\nTengo un mal presentimiento sobre esta joven, así que tal vez debería declinar cortésmente".
VIETmisc.0172.a:0 "Soy tonto, no es como si fuera a recibir una 'maldición'. La reunión continúa según lo planeado".
VIETmisc.0172.b:0 "¡A esa chica le pasa algo! Inventaré una excusa para evitar la reunión".
VIETmisc.0172.a.toast.title:0 "¡Algo en #cursiva es#! apagado..."
VIETmisc.0172.a.toast:0 "Después de que concluyó la reunión, sintió un escalofrío repentino..."
VIETmisc.0172.b.toast.title:0 "¿Por qué hiciste eso?"
VIETmisc.0172.b.toast:0 "Enfadaste a la familia noble, que se siente insultada..."
VIETmisc.0173.t:0 "La tumba bostezante"
VIETmisc.0173.desc:0 "Hoy conocí a un noble menor que vive en un pueblo cercano. Es un tipo serio y nuestra conversación gira en torno al tema de nuestra infancia.\n\n"De niño", me dice. , "Solía jugar en las afueras del pueblo. Mis mayores me advirtieron, ya que solía ser el cementerio. Un día, conocí a un amable anciano del pueblo. Me advirtió que no debería ir, y señaló varias desgracias como evidencia, como los cuervos, o esa vez que me enfermé y casi muero, o el trueno, pero me reí. La última vez que nos vimos, me dijo: 'Traté de advertirte cuando eras un niño. Te dije que no te perdieras en la naturaleza. Te envié presagios y todo tipo de señales.'"\n\n"¿Y entonces?" preguntas.\n\n“Le mencioné su nombre a uno de los ancianos del pueblo.” Él frunció el ceño. "Ella dijo que ese era el nombre de su difunto abuelo".
VIETmisc.0173.a:0 "Espera, ¿nadie en la ciudad comparte su nombre? ¿Tal vez fue una broma?"
VIETmisc.0173.b:0 "Su espíritu te advirtió, pero te negaste a escuchar. ¡Ay!"
VIETmisc.0174.t:0 "Pinos congelados"
VIETmisc.0174.desc:0 "Deambulo por un desierto desolado y frío en mis sueños. A mi lado está [compañero.GetTitledFirstName], cuya presencia es reconfortante en este laberinto eterno de coníferas nevadas y silencio inmortal.\n\nLuego, el el sol se pone. Comienza la noche. Y... ¿dónde está [compañero.Obtenernombre]?\n\n“[compañero.Obtenernombre]”, llamo. “[compañero.Obtenernombre]!”\n\nNada, excepto el eterno laberinto de coníferas nevadas y el silencio inmortal.\n\nEntro en pánico. Deambulo entre los pinos, buscando desesperadamente a mi compañero. Y entonces: ¡#V luz#!. Una luz cuya fuente desconozco, una luz que no se parece a ella pertenece aquí, una luz que brilla en mis ojos y que sé que me impide encontrar a [compañero.GetFirstName].\n\n“¡Encontraré un camino!” exclamo, antes de despertarme sudando".
VIETmisc.0174.a:0 "Cuando le cuento a [companion.GetFirstName] más tarde sobre el sueño, [companion.GetSheHe] solo sonríe burlonamente".
VIETmisc.0175.t:0 "Maldito"
VIETmisc.0175.desc:0 "Todo el mundo sabe que [horny.GetTitledFirstName] puede ser un tipo cachondo, persiguiendo muchos pechos. Sin embargo, últimamente se ha estado quejando de estar cautivado por cierta bella cortesana, hasta el punto de temer que ella sea atándolo a través de la magia oscura.\n\n"Ella me ha maldecido", afirma, un día, cuando le pregunto al respecto. "¡Soy solo un peón en su juego! Dobla la voluntad de los hombres por diversión y me maldijo. Tengo que encontrar una cura, tengo que limpiar mi nombre. he hecho cosas…. ¡y ella hará que me vaya peor si la ley no me atrapa primero...!""
VIETmisc.0175.a:0 "Esto es lo que obtienes por dedicarte a tu afición de frecuentar burdeles".
VIETmisc.0175.b:0 "¡Contrólate! Es una chica, no una bruja. No te vuelvas loco".
VIETmisc.0175.c:0 "¿Quebrantar la ley? Dime, ¿qué tipo de cosas #cursivas has hecho#?"
VIETmisc.0175.d:0 "¿Te importaría presentarnos? ¿No? ¿Ella te pertenece? Valió la pena intentarlo".
VIETmisc.0176.t:0 "Una salida"
VIETmisc.0176.desc:0 "Estoy en un pueblo y veo a un anciano demacrado y harapiento con una mirada aturdida en su rostro. Me mira fijamente, como si quisiera decirme algo pero no encuentra las palabras.\ n\nFinalmente, dice: "Encuéntrame por ahí..."\n\n"¿Dónde?" —pregunto.\n\n "No hay camino que nos lleve de regreso", dice, ignorando mi pregunta, "cuando sigues los senderos extraños. Los Soñadores te llevarán, quién sabe dónde".\n\nCuando empiezo Para alejarse de este hombre trastornado, una mujer se acerca corriendo y lo sostiene suavemente. Ella se inclina y dice: "¡Mis disculpas, mi [ROOT.Char.GetLadyLord]! Mi padre... no solía ser así. Su mente no está tan clara como cuando era más joven. Por favor, perdónalo por sus divagaciones".\n\nSe van rápidamente, dejándome confundido".
VIETmisc.0176.a:0 "Senderos extraños, soñadores... ¡Todo es una completa tontería, tontos!"
VIETmisc.0176.b:0 "Quizás su charla sobre senderos extraños y soñadores sea una señal de [ROOT.Char.GetFaith.HighGodName]."
VIETmisc.0176.c:0 "Espera... ¡Los Soñadores! ¿Por qué los mencionó? ¿Qué rastros extraños?"
VIETmisc.0177.t:0 "Mi..."
VIETmisc.0177.desc:0 "Camino por senderos extraños en mi sueño, viajando a este reino y al siguiente. Veo a dos personas al costado del camino y los saludo. Uno es un hombre joven, sentado contra una roca ;parece magullado y ensangrentado, y el otro, un [soñador.GetLadyLord] de semblante muy atractivo, está atendiendo sus heridas.\n\nPregunto sobre su situación, y el joven murmura: "Mira...". Es una palabra que no reconozco.\n\n“No te preocupes”, dice el otro. “Este es el tonto del amor. Recientemente estuvo a punto de morir debido a su estupidez, pero se está recuperando”.\n\n "¿Nos conocemos?" Le pregunto al extraño [dreamer.GetLadyLord].\n\nAparece una leve sonrisa en los labios de [dreamer.GetHerHis]. "Es posible que me hayas conocido. O el otro yo. ¿Vas a alguna parte? ¡Ah, déjame mostrarte #cursiva el#! extraño rastro que busca tu alma..."\n\nCuando [dreamer.GetSheHe] se pone de pie, sin embargo, me despierto en mi cama".
VIETmisc.0177.a:0 "¿Quién... qué? ¿Senderos extraños? ¿Loco de amor? ¿El soñador... el soñador...?"
VIETmisc.0178.t:0 "La noche que nos conocimos"
VIETmisc.0178.desc:0 "Noto una mirada melancólica en [sad_guy.GetTitledFirstName] un día y le pregunto al respecto. Dice que estaba pensando en un mal recuerdo de una chica que cortejó en su juventud hace muchos años. No No capto todos los detalles, pero parece que algo sucedió y ella murió más tarde, y él culpó a su primer encuentro, cuando afirma que tuvo la oportunidad de cambiar el curso de sus vidas.\n\n"Si tan solo hubiera hecho algo", dice, "¡entonces ella todavía estaría viva! Tantas noches, sueño con esa noche que nos conocimos, sueño con cómo podría haber hecho las cosas de manera diferente... y sin embargo... y sin embargo".
VIETmisc.0178.a:0 "El pasado es el pasado. No puedes cambiarlo, así que no te obsesiones con él".
VIETmisc.0178.b:0 "Lamento escuchar eso. Estoy seguro de que esa chica está en un lugar mejor".
VIETmisc.0178.c:0 "La vida no es justa, no eres el único que sufre. Acéptalo y sigue adelante".
VIETmisc.0179.t:0 "El rastro extraño"
VIETmisc.0179.desc:0 "Mis guardias me han estado lanzando miradas burlonas. Lo sé, es extraño caminar hasta un punto aleatorio en el camino de mi reino. Pero debo hacerlo.\n\nAquí afuera hay paz . Tranquilo, salvo por el leve susurro del viento y el canto ocasional de los pájaros. El cielo arriba es de un azul claro y no se ve ni una nube.\n\n#cursiva ¡Allí!#!\n\nCamino hacia el lado del camino, al lugar donde soñé que me encontraría con esas personas extrañas. Me arrodillo y toco la tierra, y luego la veo: una sola piedra. Esa no estaba allí en mis sueños.\n\nLa recojo Me levanto e inspecciono con mis guardias. Algo, ¿palabras? ¿Una imagen?, está tallado en él, pero está demasiado desgastado para ser descifrado. Y, sin embargo, de repente, me siento en paz.
VIETmisc.0179.a:0 "Necesito sentarme y relajarme un momento, luego podemos irnos".
