VIETmisc.0180.t:0 "Indescifrable"
VIETmisc.0180.desc:0 "Hoy me topé con [bad_handwriting.GetTitledFirstName] escribiendo una carta para alguien.\n\n"¿Para quién es la carta?" Le pregunté a [bad_handwriting.GetHerHim] por curiosidad.\n\ n"Solo un comerciante al que le debo algunas monedas", dijo [bad_handwriting.GetSheHe]. "Le envío esta carta con las monedas para agradecerle sus servicios".\n\nRevisé la carta y levanté mi ceja cuando vi la escritura a mano. Siempre supe que [bad_handwriting.GetSheHe] tenía una mala letra, pero hoy parecía particularmente atroz. Para ser franco, era una letra horrible, ya que no podía comprender ninguna de las palabras. Si Para decirlo de otra manera, un mono analfabeto, ciego y borracho habría podido escribir de forma más legible que [mala_escritura.GetTitledFirstName].\n\n"Sé que no escribo tan bien", [mala_escritura. GetSheHe] admite, como si leyera mi mente, "pero no está tan mal hoy, ¿verdad?"
VIETmisc.0180.a:0 "Se burla cruelmente de [bad_handwriting.GetHerHim] por [bad_handwriting.GetHerHis] patéticos intentos de escribir"
VIETmisc.0180.b:0 "Bromear alegremente [bad_handwriting.GetHerHim] al respecto"
VIETmisc.0180.c:0 "Encógete de hombros y proporciona a [bad_handwriting.GetHerHim] un comentario neutral aunque insatisfactorio"
VIETmisc.0180.d:0 "Dale a [mala_escritura.GetHerHim] críticas constructivas sobre cómo mejorar la escritura de [mala_escritura.GetHerHis]"
VIETmisc.0180.tease_toast_bad:0 "[bad_handwriting.GetTitledFirstName] no le gusta que se burlen de él"
VIETmisc.0180.tease_toast_good:0 "[bad_handwriting.GetTitledFirstName] piensa que mi broma fue graciosa"
VIETmisc.0180.tease_toast_great:0 "El consejo realmente ayuda a [mala_escritura a mano.GetFirstName]"
VIETmisc.0181.t:0 "¡Mis muñecas!"
VIETmisc.0181.desc:0 "Hoy estoy trabajando en muchos documentos oficiales importantes. Por desgracia, estoy escribiendo tanto que me duelen las muñecas. Es una sensación incómoda y no sé cuánto tiempo podré aguantar. Sin embargo, estas #cursivas son#! documentos importantes que necesito terminar…”.
VIETmisc.0181.a:0 "Tómate un descanso y empieza de nuevo mañana"
VIETmisc.0181.b:0 "Sin detenerse. Terminamos hoy, ¡malditas sean mis muñecas!"
