 VIETmisc.0097.t:0 "Te Pillé"
 VIETmisc.0097.desc:0 "“¡Es un fantasma!” grita [scope_VIET_ghost_prankster.GetTitledFirstName], señalando detrás de nosotros.\n\n“¡AAAHHHH!” grita [scope_VIET_ghost_prank_victim.GetTitledFirstName].\n\n[scope_VIET_ghost_prankster.GetTitledFirstName] estalló en carcajadas. "¡Deberías haber visto tu cara! ¡Menudo cobarde!"\n\n"¡Eso no ha sido para nada divertido!""
 VIETmisc.0097.a:0 "Deja de asustar a la gente, [scope_VIET_ghost_prankster.GetFirstNameNoTooltip]. No es divertido."
 VIETmisc.0097.b:0 "Venga ya, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip], tu cobardía es vergonzosa."
 VIETmisc.0097.c:0 "¿Dónde está el fantasma? ¡Lo vi! Sí, lo vi... oh, era una broma."
 VIETmisc.0098.t:0 "Niños Entrometidos"
 VIETmisc.0098.desc:0 "Hace unas semanas, se informó sobre un fantasma que estaba aterrorizando una aldea cercana - un[scope_VIET_fake_ghost.Custom('ES_XA')] [scope_VIET_fake_ghost.GetWomanMan] con ropajes blancos rondaba de noche por la propiedad de [scope_VIET_fake_ghost.GetTitledFirstName], causando todo tipo de problemas y persiguiendo a cualquiera que se acercara.\n\nHoy, he averiguado la verdad tras el caso. ¡El fantasma no es otro que [scope_VIET_fake_ghost.GetFirstNameNoTooltip] mism[scope_VIET_fake_ghost.Custom('ES_OA')]! Parece que [scope_VIET_fake_ghost.Custom('ES_ElElla')] quería asustar a los hijos de los vecinos que continuamente irrumpían en su propiedad mientras jugaban. Sin embargo, algunos jóvenes valientes decidieron investigar, y descubrieron la verdad.\n\n“¡Me habría salido con la mía, si no fuera por esos niños entrometidos!” gruñe [scope_VIET_fake_ghost.GetFirstNameNoTooltip], mientras [scope_VIET_fake_ghost.Custom('ES_LoLa')] traen ante mí para el juicio."
 VIETmisc.0098.a:0 "No ha hecho ningún daño. Habrás aprendido la lección, ¿no?"
 VIETmisc.0098.b:0 "Discúlpate con tus vecinos por los problemas causados."
 VIETmisc.0098.c:0 "Como castigo, compensaras a esos chicos por su coraje."
 VIETmisc.0099.t:0 "Casa Encantada"
 VIETmisc.0099.desc:0 "En un asentamiento cercano que estoy visitando, veo una casa en el extrarradio. Las ventanas están rotas, y las paredes parece que vayan a caerse en cualquier momento. Los hierbajos crecen por toda la construcción, y la atmósfera es un tanto siniestra.\n\n"Nadie ha vivido aquí en décadas," me explica un anciano, cuando le pregunto sobre ello. "Se dice que está encantada por los espíritus de sus antiguos habitantes, así que nadie se atreve a entrar, salvo por algunos idiotas temerarios que siempre salen cambiados a peor.""
 VIETmisc.0099.a:0 "Mejor alejarse de este sitio entonces."
 VIETmisc.0099.b:0 "Venga ya, no puede ser tan malo. Echaré un vistazo."
 VIETmisc.0099.message:0 "Los lugareños dicen que estás maldito"
 VIETmisc.0100.t:0 "¿Autodefensa Contra una Posesión?"
 VIETmisc.0100.desc:0 ""¡Juro que estaba poseído por un espíritu! ¡Se acercó a mí gritando y hablando y trató de matarme!" llora la mujer. "¡Fue un accidente! Estaba tratando de herirme, así que cogí el cuchillo sin pensar..."\n\nEstoy escuchando el juicio a una plebeya acusada de asesinato. Dice que el hombre que mató estaba poseído por un espíritu. No hay testigos, pero algunos plebeyos dicen que el hombre era extraño y a veces actuaba de modo raro, como si un fantasma lo hubiera poseído. Ha habido casos previos de hombres que intentaron dañar a otros, aunque nunca al punto de atentar contra sus vidas. La mujer no se resistió al arresto y colaboró con las autoridades."
 VIETmisc.0100.a:0 "Dado que estaba en peligro, sus acciones son razonables. No habrá castigo."
 VIETmisc.0100.b:0 "Fue en defensa propia, aun así ha matado a un hombre. Será encarcelada."
 VIETmisc.0100.c:0 "El asesinato es asesinato, y su historia suena sospechosa. Será ejecutada."
 VIETmisc.0101.t:0 "¡Hola!"
 VIETmisc.0101.desc:0 "“Hola, [ROOT.Char.GetTitledFirstNameNoTooltip],” me dice el viejo criado, inclinándose ante mí cuando paso por el pasillo. "Espero que tengas un beun día.""
 VIETmisc.0101.a:0 "¡Ah! Gracias. Espero que tú también."
 VIETmisc.0101.b:0 "¡Hmff! ¡La próxima vez no te escondas!"
 VIETmisc.0102.t:0 "Una Prueba"
 VIETmisc.0102.desc:0 "“Por supuesto, mi [ROOT.Char.GetLadyLord]. Te deseo lo mejor.”\n\nSigo caminando, cuando me doy cuenta de algo: no conozco a ese sirviente.\n\nMe doy la vuelta, y no veo a nadie.\n\nEl resto del día, pregunto a mis otros criados si lo conocen, y nadie parece reconocer la descripción del viejo criado. Una de mis más viejas criadas, una abuela amable, me dice que hay historias de espíritus que ponen a prueba su virtud haciéndose pasar por vivos. "¿Fuiste amable con él?" sonríe. "Porque si no, pueden pasar cosas malas.""
 VIETmisc.0102.a:0 "Espera... eso no ha podido ser un fantasma, ¿o puede?"
 VIETmisc.0103.t:0 "Reptador Espeluznante"
 VIETmisc.0103.desc:0 "Tras escuchar a alguien gritar en la otra habitación, algunos de mis guardias irrumpen para ver una de mis doncellas chillar de terror mientras se esconde tras una mesa.\n\n"¿Por qué gritaste?" pregunta uno de mis guardias.\n\n"Vi a un... ¡AH! ¡Ahí está!"\n\n"¿Qué?"\n\n"¡La araña!"\n\nNos dimos la vuelta, y allí, colgando del techo, estaba la araña del tamaño de un plato, deslizándose lentamente hacia abajo."
 VIETmisc.0103.a:0 "¡QUE ALGUIEN SE CARGUE A ESA COSA! ¡MATADLA! ¡MATADLA!"
 VIETmisc.0103.b:0 "¡TODOS, FUERA, YA!"
 VIETmisc.0103.c:0 "¿En serio? Eres bastante más grande que esa cosa. De acuerdo, yo la mataré."
 VIETmisc.0103.d:0 "¡La araña debe estar asustada! Dame el cáliz - la atraparé y la dejaré fuera."
