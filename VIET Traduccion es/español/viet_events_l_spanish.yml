 VIETmisc.0148.t:0 "Una hoja"
 VIETmisc.0148.desc:0 "Estábamos viajando a otra villa cuando decido tomar un descanso al lado del camino. Me recuesto sobre un árbol y echo una cabezadita. Me despierto cuando noto que una hoja del árbol se posa en mi cara. Cojo la hoja y la giro entre los dedos; miro arriba y musito en alto, un poco absorto, "¿Ha caído la hoja de este árbol?""
 VIETmisc.0148.a:0 "Me eché una buena siesta."
 VIETmisc.0149.t:0 "Espera - ¿oyes eso?"
 VIETmisc.0149.desc:0 "Estaba tomando un paseo por el bosque cerca de mi residencia con algunos guardias. Nos asustamos cuando escuchamos el crujir de las hojas cerca. ¿Podría ser un asesino o un bandido?\n\nPero no, parece ser que el origen del sonido fueron unos ratones correteando por encima de las hojas. Tras percatarse de nuestra presencia, se escabulleron entre unos arbustos."
 VIETmisc.0149.a:0 "¡Qué alivio!"
 VIETmisc.0150.t:0 "Hoja Dorada"
 VIETmisc.0150.desc:0 "Un noble local me ha presentado un regalo. Es una hoja hecha de oro puro, trabajada cuidadosamente de una manera atractiva, hipnotizate. A pesar de ser un pequeño obsequio, es algo que cualquiera podría apreciar - incluso yo."
 VIETmisc.0150.a:0 "¡Sé dónde quedaría perfecto!"
 VIETmisc.0151.t:0 "¿Qué es eso?"
 VIETmisc.0151.desc:0 "Pensaba que había visto algo en los arbustos. Ordené a algunos de mis guardias que se acercaran. Con sus armas desenvainadas, se acercaban al arbusto, ¡que parecía que había empezado a temblar! Sin embargo, una vez estuvieron lo suficientemente cerca, un par de pájaros salió volando de dentro - tal vez se hubieran quedado atrapados, o estuvieran haciendo sus cosas."
 VIETmisc.0151.a:0 "Por un momento pensé que era... da igual."
 VIETmisc.0152.t:0 "Poniendo Orden"
 VIETmisc.0152.desc:0 "Mi jardinero me ha informado que cree que hay una sección de mi residencia que podría mejorar estéticamente. Cuando le pregunté qué quería decir, explicó que hay un lugar en el patio con unos arbustos que podría podar cuidadosamente para tener formas atractivas. Esto haría que la zona, que actualmente parece vacía, sea más estimulante y apacible."
 VIETmisc.0152.a:0 "¡Magnífica idea! Tengo ganas de ver lo que haces."
 VIETmisc.0152.b:0 "Ya veo a lo que te refieres, pero no creo que lo necesitemos."
 VIETmisc.0153.t:0 "Un arbusto incómodo"
 VIETmisc.0153.desc:0 "Me tropecé y caí en un arbusto mientras daba un paseo. Por si fuera poco, mis ropajes se enredaron en él. Cuando mis guardias lograron sacarme de allí, estaba lleno de rasguños y mi ropa llena de agujeros."
 VIETmisc.0153.a:0 "¿Estoy teniendo uno de esos días malos?"
 VIETmisc.0154.t:0 "Baystástico"
 VIETmisc.0154.desc:0 "Mientras daba un paseo, veo a un plebeyo acurrucado en un arbusto. Me acercó, curioso, y veo que está examinando unas bayas en el arbusto.\n\n"¡Ah! Perdone que no me haya dado cuenta de que estaba aquí, mi [Root.Char.GetLadyLord]" dice ella. Es una mujer agradable, madura, con el pelo canoso y una gran sonrisa. "Igual que vos tenéis vuestros asuntos importantes, mi trabajo hoy es recolectar algunas bayas."\n\n"¿Son bayas venenosas?", pregunto. "No se parecen a ninguna que conozca."\n\n"Oh sí, id con cuidado, no debéis comerlas. Pero aquellas de allí están bien," dice. "Muy buenas para hacer pasteles.""
 VIETmisc.0154.a:0 "Hablamos de bayas durante un rato, antes de despedirnos."
 # Version 1.4.2 Start Here - Please leave this comment here
 VIETmisc.0155.t:0 "Centenario"
 VIETmisc.0155.desc:0 "Me han llegado rumores de que un anciano que vive cerca de la villa ha llegado a los 100 años. ¡Un siglo! Es impresionante. Bastante raro que alguien viva tanto en estos tiempos. Algunos de mis cortesanos sugieren que tal vez deba felicitarlo, aunque sea para mostrarme amable con los lugareños."
 VIETmisc.0155.a:0 "Suena bien, ¿pero por qué felicitar a un campesino?"
 VIETmisc.0155.b:0 "¡Sí! Debería felicitarlo con algunos regalos."
 VIETmisc.0155.c:0 "Visitaré al anciano y lo felicitaré en persona."
 VIETmisc.0156.t:0 "Una Olla de Oro"
 VIETmisc.0156.desc:0 "Estaba afuera, observando a mi jardinero mientras trabajaba. Estaba cavando profundamente en el suelo cerca de un árbol viejo cuando golpeó algo duro. Al principio, pensamos que era algún tipo de roca, pero resultó ser una pequeña vasija de cerámica sellada.\n\nCon curiosidad, la sacamos y conseguimos abrirla. Dentro había varias monedas de oro; contamos exactamente 100 monedas.\n\nLuego de investigar más a fondo, basado en las monedas, parece que esta olla fue enterrada hace mucho tiempo en este lugar por alguien que nunca se molestó en volver a tomarla. De todos modos, mi jardinero, un tipo jovial y tranquilo, dice que la olla y sus monedas ahora me pertenecen legítimamente".
VIETmisc.0156.a:0 "¡No, tal como lo encontraste, te pertenece por derecho!"
VIETmisc.0156.b:0 "Es justo que dividamos este hallazgo, amigo mío".
VIETmisc.0156.c:0 "Lo aceptaré, muchas gracias".
VIETmisc.0157.t:0 "Las 100 técnicas del amor"
VIETmisc.0157.desc:0 ""Era una prostituta maravillosa", dice [horny.GetTitledFirstName] con una carcajada. "¡Nunca pagué por una mujer mejor para que me hiciera compañía por la noche!"\n\nEstoy teniendo un pequeño fiesta con algunos cortesanos, y el hombre lujurioso está recordando un encuentro en un burdel al que fue hace un tiempo: “Ella dijo que aprendió 100 técnicas diferentes en el arte del amor, y valió la pena cada moneda que tenía no solo para tenerla muéstrame cada una de esas técnicas, pero explícamelas también. ¿Quién diría que la intimidad podría ser un arte tan filosófico? irritado y ofendido por sus comentarios, sin embargo, muchos simplemente tratan de evitar torpemente el contacto visual con él mientras explica estas supuestas 100 técnicas".
VIETmisc.0157.a:0 "Desviaré hábilmente la conversación hacia temas más seguros".
VIETmisc.0157.b:0 "¡Deja de hablar de estas cosas groseras y vulgares!"
VIETmisc.0157.c:0 "¡Todo esto es demasiado fascinante! Debería estar tomando notas".
VIETmisc.0158.t:0 "100 jóvenes valientes"
VIETmisc.0158.desc:0 "Mientras viajo, noto una piedra de tamaño considerable al costado del camino, claramente tallada por manos humanas. ¿Qué estará haciendo aquí? Me pregunto. Me bajo de mi caballo y me acerco a investigar. Veo que hay algún tipo de escritura en la piedra, pero está desgastada. Parece que hay algunas tallas de lo que parecen ser personas con armas, tal vez peleando.\n\nUnos momentos después, un viajero pasa, nota mis intentos de descifrar de qué se trata la piedra y me dice: “Yo vivo no muy lejos de aquí, esa piedra, según los ancianos, conmemora a cien jóvenes valientes de aquí que, generaciones atrás, sacrificaron sus vidas para derrotar a los malvados bandidos que estaban aterrorizando estas tierras. La batalla tuvo lugar aquí mismo".
VIETmisc.0158.a:0 "¡Qué fascinante historia! Y qué valientes muchachos también".
VIETmisc.0159.t:0 "Amante de los gatos"
VIETmisc.0159.desc:0 "Una solterona que vive no muy lejos de aquí tiene fama de tener 100 gatos como mascotas. Desde que la conozco, nunca ha molestado a nadie, aunque por lo que he oído es excéntrica. Sin embargo, cada vez que he pasado por la ciudad y me la he encontrado, ha sido educada y respetuosa conmigo, pero definitivamente mentalmente inestable y propensa a divagar sin sentido.\n\nAlgunos de sus vecinos ahora se están quejando de su 100 gatos. Dicen que las criaturas hacen todo tipo de ruidos aterradores desde su casa. Los ancianos del pueblo no tienen interés en hacer nada al respecto, por lo que sus vecinos me están trayendo el asunto. Algunos de ellos me dicen que están seguros de que ella es una hechicera malvada, teniendo todos esos gatos alrededor!"
VIETmisc.0159.a:0 "Esa mujer no ha cometido ningún delito. ¡Ahora vete!"
VIETmisc.0159.b:0 "Bueno... si es un problema... obligarla a abandonar a sus gatos."
VIETmisc.0159.c:0 "No confío en ella. ¡Encarceladla y matad a sus gatos por si acaso!"
VIETmisc.0160.t:0 "Una Madre Milagrosa"
VIETmisc.0160.desc:0 "¡Escuché que en un reino a cierta distancia de aquí, hay una mujer que, según los informes, dio a luz a 100 niños en total! No todos a la vez, por supuesto, sino más bien durante curso de su vida. ¿Cómo podría alguien pasar por todo eso? Si tal mujer existe, debe ser una madre notable... o una mentirosa increíble".
VIETmisc.0160.a:0 "Cosas asombrosas como esta suceden todo el tiempo en este mundo".
VIETmisc.0160.b:0 "Seguro que adoptó a muchos huérfanos y mintió al respecto".
VIETmisc.0161.t:0 "¡Demasiados zapatos!"
VIETmisc.0161.desc:0 "Me he dado cuenta con horror de que [spouse.GetFirstName] de alguna manera ha adquirido una colección de cien zapatos elegantes. Al principio, comenzó con unos pocos zapatos aquí, algunos zapatos allá, pero ahora, antes de que me diera cuenta, ¡están en todas partes! ¿De dónde [spouse.GetSheHe] tenía el dinero para acumular tales vanidades? Ahora hay muchos chismes sobre este asunto, y eso me refleja mal".
VIETmisc.0161.a:0 "Debes vender algunos de esos zapatos. Ahora".
VIETmisc.0161.b:0 "Es un hábito extraño, pero no es asunto mío".
VIETmisc.0162.t:0 "Cien espíritus"
VIETmisc.0162.desc:0 "Anoche tuve un sueño extraño y no estoy seguro de qué hacer con él.\n\nEn el sueño, tenía una visión retorcida de mi casa, donde las habitaciones estaban oscuras y no estaba iluminado en absoluto. Vi muchas figuras aparecer en mi casa, sus rostros pálidos eran serenamente neutrales. Todos comenzaron a bailar, en silencio, misteriosamente y, de alguna manera, bellamente de una manera espeluznante.\n\nConté exactamente cien personas mientras deambulaba entre esta multitud. Cuando llegué a la última persona, me dijo con una voz agradable pero cansada (mientras bailaba lentamente a mi alrededor): "Gracias por hospedarnos. Somos cien espíritus. No causaremos ningún problema".\n\nMe desperté temprano en la mañana y, por instinto, me acerqué a mi ventana. Afuera, en el borde del horizonte, cuando el sol estaba saliendo, me pareció ver algunas luces en movimiento. Sin embargo, antes de que pudiera contarlas, desaparecieron.
VIETmisc.0162.a:0 "Tal vez estoy viendo cosas, pero ese sueño... ¿qué fue eso?"
VIETmisc.0163.t:0 "Calibres"
VIETmisc.0163.desc:0 "Mis sirvientes encontraron algo muy peculiar cerca de mi residencia. Un poco alejado de la carretera cercana, había un solo barril de madera, tendido de costado. Dentro había exactamente cien calibradores. Investigaciones posteriores no muestran pistas sobre quién era el dueño del cañón y las pinzas, y cómo llegó todo allí en primer lugar".
VIETmisc.0163.a:0 "¿Supongo que algunos de mis sirvientes podrían usar esos calibradores?"
VIETmisc.0163.b:0 "Si no hay nada más para lo que podamos usarlos, también podríamos venderlos".
VIETmisc.0164.t:0 "La disputa ha terminado"
VIETmisc.0164.desc:0 "Hoy asisto a una reunión formal entre dos familias nobles locales. Llevaban más de cien años enemistados, exactamente cien años, de hecho, hace exactamente un siglo, en este día, la los antepasados de estas dos familias tuvieron una especie de pelea en una reunión que se salió de control.\n\nAnteriormente he servido como mediador para que estas dos familias negocien un acuerdo de paz, y ahora mis esfuerzos están dando sus frutos. En cualquier caso, la enemistad se había prolongado durante demasiado tiempo y muchas personas en ambos lados esperaban que terminara de todos modos".
VIETmisc.0164.a:0 "Espero que este sea el comienzo de un largo período de paz entre estos dos clanes".
