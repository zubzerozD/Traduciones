 VIETmisc.0109.t:0 "Decepción"
 VIETmisc.0109.desc:0 "Anoche tuve un sueño en el que [ROOT.Char.GetFaith.KnowledgeGodName] vino a decirme que era una decepción para los cielos. Me desperté molesto, preguntándome si sería ese el caso."
 VIETmisc.0109.a:0 "Espero que no."
 VIETmisc.0109.b:0 "¡Debo rezar más!"
 VIETmisc.0109.c:0 "El sueño es un sinsentido."
 VIETmisc.0110.t:0 "El Arte del Herrero"
 VIETmisc.0110.desc:0 "Hoy fui a inspeccionar a mis guardias en sus tiendas. Lo más destacable de todo fue cuando visité a los herreros encargados de fabricar y mantener el equipamiento de mis guardias. Tuvimos una conversación muy productiva sobre su manufactura."
 VIETmisc.0110.a:0 "He aprendido un par de cosas."
 VIETmisc.0111.t:0 "Dado por Muerto"
 VIETmisc.0111.desc:0 "I was taking a walk in the wilderness near my house when my guards and I came across a most alarming sight. At first, we thought it was the corpse of a MAN, left for dead. However, one of my guards said he thought he heard cries for help, so we hurried over. As it turned out, this [scope_VIET_left_for_dead_person.GetWomanMan] was still alive, but bound and gagged.\n\nAfter we ungag and untie the [scope_VIET_left_for_dead_person.GetWomanMan], [scope_VIET_left_for_dead_person.GetSheHe] claims to be a traveling adventurer who was attacked and left for dead.\n\n“We should bring [scope_VIET_left_for_dead_person.GetHerHim] to a physician immediately,” says one of my guards, who has some experience dealing with wounds and the outdoors. “It’s not critical, but [scope_VIET_left_for_dead_person.GetSheHe] is too weak to get to town on [scope_VIET_left_for_dead_person.GetHerHis] own.”"
 VIETmisc.0111.a:0 "[scope_VIET_left_for_dead_person.Custom('ES_ElLa')] [scope_VIET_left_for_dead_person.GetWomanMan] parece estar bien. ¿Por qué debería preocuparme? Vámonos."
 VIETmisc.0111.b:0 "¡Guardias! Escoltad a est[scope_VIET_left_for_dead_person.Custom('ES_EA') [scope_VIET_left_for_dead_person.GetWomanMan] a salvo en la ciudad."
 VIETmisc.0111.c:0 "Pareces ser útil. ¿Qué te parece ser tratado en mi corte?"
 VIETmisc.0112.t:0 "Huelo un Olor"
 VIETmisc.0112.desc:0 "“What’s that smell?” I say, pinching my nose.\n\nThe nearby [ROOT.GetCharacter.Custom('lowly_servant_type')] \bows at me respectfully, before telling me in a confused tone, “There is no smell, my [ROOT.Char.GetLadyLord].”\n\nFrustrated, I see [scope_VIET_no_smell_courtier.GetTitledFirstName] in the next room and invite [scope_VIET_no_smell_courtier.GetHerHim] over. However, [scope_VIET_no_smell_courtier.GetSheHe] doesn’t smell the odor either. Is there something wrong with my nose?"
 VIETmisc.0112.a:0 "¡No! ¡Definitivamente lo huelo!"
 VIETmisc.0112.b:0 "Tal vez necesite descansar."
 VIETmisc.0113.t:0 "Bayas de Saúco"
 VIETmisc.0113.desc:0 "Me han obsequiado recientemente con una cantidad considerable de té de hierbas hecho del fruto y la flor del saúco. Se dice que ayuda a aliviar dolores físicos como fiebres y resfriados."
 VIETmisc.0113.a:0 "¡Tomaré una taza de té de bayas de saúco ahora mismo, por favor!"
 VIETmisc.0114.t:0 "Pájaro Cantor"
 VIETmisc.0114.desc:0 "Un pequeño pájaro descansaba en la rama de un árbol muy por encima de mí, y cantó una pequeña canción durante un minuto o dos, antes de volar. Fue una canción encantadora, y ciertamente me animó el día."
 VIETmisc.0114.a:0 "Me pregunto adónde se fue el pájaro."
 VIETmisc.0115.t:0 "Una Celda de Prisión Vacía"
 VIETmisc.0115.desc:0 "While inspecting my dungeon, I notice one jail cell that isn’t occupied by any prisoners, even though all the other cells around it are currently housing criminals. I ask one of the guards why it is unused. Perhaps the person who was imprisoned there happened to be released or executed today?\n\n“Actually, [ROOT.Char.GetFirstNameNoTooltip], we don’t keep anyone in that jail cell,” the guard tells me.\n\n“Really?” I ask, perplexed. “Why is that?”\n\n“They say the ghost of a former criminal who was executed here inhabits this cell. If we were to put anyone in it, it would bring lots of misfortune to everyone here, including yourself, my [ROOT.Char.GetLadyLord].”"
 VIETmisc.0115.a:0 "Entiendo. Es razonable no querer provocar a los espíritus."
 VIETmisc.0115.b:0 "Eso es solo superstición. Reservad esta celda para el próximo criminal - es una orden."
 VIETmisc.0115.toast:0 "Estás maldito por el fantasma del criminal"
 VIETmisc.0116.t:0 "In Fraganti"
 VIETmisc.0116.desc:0 "While walking down the street in town, I hear some odd noises nearby - grunts and random utterings of words, done with a clear rhythm and intonation. Curious, I quietly go over to the source of the sound, and to my surprise come across two commoners fornicating in the middle of a dark alleyway. If they were trying to be discreet, they obviously failed.\n\n“Ah, my [ROOT.Char.GetLadyLord]!” the man says, embarrassed, as he lets go of the woman’s hips and pulls up his pants. “She’s just a strumpet I paid for!”\n\n“He paid for me fairly! We’ll find somewhere more private,” said strumpet explains, flustered, rearranging her dress as he takes her hand to flee elsewhere."
 VIETmisc.0116.a:0 "¿Por qué los malditos plebeyos siempre hacen este tipo de libertinaje?"
 VIETmisc.0116.b:0 "Algunos pueden no estar de acuerdo, pero no me corresponde juzgar a los demás."
 VIETmisc.0116.c:0 "Verlos me ha excitado... ¿Cómo podría aliviarme?"
 VIETmisc.0116.d:0 "Esperad, esperad. Me gustaría unirme. Pagaré bien."
 VIETmisc.0116.info:0 "#emphasis Contexto Histórico:#! Históricamente, en muchas sociedades no era extraño que la gente se involucrase abiertamente en actividades sexuales en público, incluso habiendo leyes contra ello, y sin importar si entre parejas casadas o no. Los plebeyos que vivían en condiciones de hacinamiento no tenían otra opción."
 VIETmisc.0117.t:0 "El Arte de Cocinar"
 VIETmisc.0117.desc:0 "La comida que he comido hoy tenía una interesante variedad de sabores - dulce, amargo, ácido... todos mezclados en un banquete decente. Aburrido, y curioso, pregunté a mi cocinero sobre lo que acababa de comer. Calmado y animoso, me explicó los ingredientes que había usado y cómo lo había preparado."
 VIETmisc.0117.a:0 "¡Fascinante! ¡Muy fascinante!"
