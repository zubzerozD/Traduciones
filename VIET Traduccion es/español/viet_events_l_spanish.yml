VIETmisc.0249.t:0 "Una lucha por mantenerse despierto"
VIETmisc.0249.desc:0 "Esta... reunión... es... ¡#cursiva aburrida#!.\n\nMe sacudo un poco en mi asiento. Esto no es bueno. Me cuesta concentrarme en lo que mi [consejero.GetCouncilTitle ] [consejero.GetFirstName] está diciendo en la reunión regular del consejo de hoy. ¿Por qué estoy luchando tanto para mantenerme despierto? ¿No dormí lo suficientemente bien anoche? ¿Mi última comida fue demasiado pesada? ¿Por qué... estoy... yo... aquí...\ n\nMe despierto de golpe. Esto no es bueno. Me estoy quedando dormido...".
VIETmisc.0249.a:0 "Voy a dormir un poco... No puedo evitarlo..."
VIETmisc.0249.b:0 "¡No! ¡Debo permanecer despierto! ¡Debo hacerlo!"
VIETmisc.0250.t:0 "Una lucha para conciliar el sueño"
VIETmisc.0250.desc:0 "Me doy vueltas en la cama, suspiro para mis adentros.\n\nEs una de esas noches, ¿no? Esas en las que me cuesta conciliar el sueño.\n\nEs extraño, si Piénsalo. Definitivamente me siento cansada. Mi cuerpo sí. Mi mente sí. Realmente me vendría bien descansar un poco. Y, sin embargo, aquí estoy, luchando activamente para conciliar el sueño. ¿Qué me pasa?
VIETmisc.0250.a:0 "Oh, bueno... Espero dormir lo suficiente esta noche".
VIETmisc.0251.t:0 "¿Es bueno luchar en la vida?"
VIETmisc.0251.desc:0 "Un día escuché a dos cortesanos teniendo un debate interesante.\n\n"Tienes que luchar mucho en la vida para convertirte en una mejor persona", exclama [struggle_lover.GetTitledFirstName]. "¿Cómo puedes ¿Mejorar si no aprendes de la adversidad? Incluso los filósofos antiguos decían eso".\n\n"No, tener menos luchas en la vida sería mejor para una persona", responde [struggle_hater.GetTitledFirstName]. "Dices eso porque vives una vida fácil. ¿Crees que el esclavo o sirviente promedio que trabaja día y noche logrará un gran éxito?"\n\n"Pero si lo hacen bien, es gracias a las duras lecciones de la vida. .”\n\n“Lo único que hace una vida de lucha constante es hacer que una persona se sienta abatida, cansada y exhausta. ¿Estar contento, paciente, tranquilo, relajado? #cursiva Eso#! es lo que decían los filósofos antiguos deberíamos hacer, en lugar de ver la vida como una lucha constante y cuesta arriba. Seguramente [ROOT.Char.GetTitledFirstName] está de acuerdo conmigo en esto, ¿verdad?”
VIETmisc.0251.a:0 "¡Como yo lo veo, las luchas nos hacen más fuertes y mejores personas!"
VIETmisc.0251.b:0 "Las luchas son idealizadas por aquellos que no han luchado en la vida".
VIETmisc.0251.c:0 "Es difícil elegir un bando, ambos plantean buenos puntos".
VIETmisc.0252.t:0 "Lucha por el amor"
VIETmisc.0252.desc:0 "“¿No hay nada mejor que las luchas del amor sincero?” [lover.GetTitledFirstName] dice un día, mientras mis cortesanos y yo comíamos juntos. [lover.GetSheHe|U] se inclina sobre la mesa y agrega: “Es estimulante y virtuoso esforzarse al máximo para sufrir por amor”. \n\n[cynic.GetTitledFirstName] se ríe. "Qué tontería. Me pregunto si has leído demasiadas historias de romance caballeresco últimamente. No hay nada noble en luchar por el amor. Después de todo el dolor del anhelo, antes de darte cuenta tus luchas son en vano porque tu amado se casa con un bufón o cambia de opinión". amor".\n\n"Estoy siendo realista", responde [cynic.GetFirstName]. "No confundas el dolor con el amor genuino. ¿No es así, [ROOT.Char.GetTitledFirstName]?"
VIETmisc.0252.a:0 "Cierto. La vida real no es como esas historias de fantasía".
VIETmisc.0252.b:0 "No, cuanto más lucha y dolor, más gratificante es el amor".
VIETmisc.0252.c:0 "Disculpen, ¿pueden ustedes dos dejarme comer en paz?"
VIETmisc.0253.t:0 "Una lucha por comunicar"
VIETmisc.0253.desc:0 "Estoy visitando a una mujer de la nobleza menor que vive cerca para discutir asuntos locales. Es divertido cómo estos pequeños nobles piensan que son tan poderosos, cuando sus problemas son pequeños inconvenientes en comparación con los problemas diarios a los que me enfrento como su [ROOT.Char.GetTitleAsNameNoTooltip].\n\nDe todos modos, estamos sentados en el jardín de su mansión, disfrutando de un almuerzo, cuando esta mujer noble le grita a uno de sus sirvientes, un niño de unos diez años según mi estimación: "Te lo dije ¡No hacer eso! ¿Por qué no puedes hablar ningún [ROOT.Char.GetCulture.GetLanguage.GetName] todavía?"\n\nCuando le pregunto qué le pasa, la mujer noble niega con la cabeza. "Me cuesta entender cualquier cosa que diga este idiota. ¡Gastar dinero para adquirir a este niño para mi hogar fue un desperdicio! Es una lucha diaria comunicarse con este bárbaro que no puede hablar nuestro idioma".
VIETmisc.0253.a:0 "Siempre es difícil comunicarse con nuestros lessers, ¿verdad?"
VIETmisc.0253.b:0 "Tranquilo ahora. Estoy seguro de que el niño aprenderá a su debido tiempo."
VIETmisc.0253.c:0 "Si no te gusta el niño, ¿puedo comprarlo para mi casa?"
VIETmisc.0254.t:0 "Una lucha por reír"
VIETmisc.0254.desc:0 "[jokester.GetTitledFirstName] acaba de contar un chiste largo y, literalmente, todos los presentes en mi corte se están riendo a carcajadas con este chiste.\n\nExcepto yo.\n\nYo... simplemente no No lo entiendo. Me cuesta entender por qué es divertido.\n\nY, sin embargo, con cada segundo que pasa, el hecho de que estoy #¡cursiva, no#! [ROOT.Char.GetTitleAsNameNoTooltip], así que si me cuesta encontrar algo gracioso, que así sea. ¿Quién se atrevería a protestar? Sin embargo, mi silencio haría que las cosas fueran incómodas".
VIETmisc.0254.a:0 "Pretenderé reírme para que esto sea menos incómodo".
VIETmisc.0254.b:0 "No me reiré en absoluto. Simplemente no es una broma graciosa".
VIETmisc.0255.t:0 "Lucha por un ascenso"
VIETmisc.0255.desc:0 "Estoy visitando un cementerio local con tumbas de varios lugareños importantes, incluidos algunos de mis funcionarios. Me cruzo con una mujer joven, arrodillada ante una lápida, llorando en silencio. Cuando me ve, se se pone de pie y hace una reverencia apresuradamente, aunque con torpeza, probablemente porque está sorprendida de verme.\n\n“Está bien”, digo, mientras se limpia las lágrimas de los ojos y se disculpa por su rudeza. Me doy cuenta de que la lápida está el de un magistrado mío que falleció recientemente. ¿Esta mujer lo conoce?\n\nComo si me leyera la mente, explica: "Es mi hermano mayor, mi [ROOT.Char.GetLadyLord]. Luchó durante años para ser ascendido y demostrar que es digno de servir como su oficial. Por desgracia, toda esa lucha fue en vano ya que murió a principios de este año debido a una enfermedad, a una edad temprana. Como su único pariente sobreviviente, lo visito cuando puedo para honrar su memoria y sus luchas por nuestra familia”.
VIETmisc.0255.a:0 "Ah, ya veo. Eso es bueno de tu parte. Ahora, como estabas".
VIETmisc.0255.b:0 "Eres una buena hermana. Estoy seguro de que su espíritu te está cuidando".
VIETmisc.0255.c:0 "Es por eso que luchar en la vida todo el tiempo no tiene sentido".
VIETmisc.0256.t:0 "¡Cada hombre una lucha!"
VIETmisc.0256.desc:0 ""¡Todo en la vida es una lucha!" afirma [one_proud_bavarian.GetTitledFirstName]. Parece que [one_proud_bavarian.GetSheHe] está en un debate con [PI_dev.GetTitledFirstName] nuevamente.\n\n"Puedes No hagas que todo sea una lucha", [PI_dev.GetFirstNameNoTooltip] se burla. "¿Beber una taza de agua es una 'lucha'?"\n\n"¡Sí! Cuando comienza esta lucha, te esfuerzas por encontrar una taza de agua, lo que no siempre es fácil. Luego, delicadamente tratas de hacer que el agua baje por tu garganta y no atragantarte con ella. A medida que el agua baja, la siguiente fase de la lucha es determinar cuánta agua más necesita. ¡Y es solo cuestión de tiempo antes de que aumente tu sed y el ciclo comience de nuevo!"\n\n"No creo que realmente sepas lo que es una lucha, si crees que todo es uno", [PI_dev.GetFirstNameNoTooltip ] dice, poniendo los ojos en blanco [PI_dev.GetHerHis].\n\n"Solo acéptalo, amigo, ¡cualquier cosa puede ser una lucha!"
VIETmisc.0256.a:0 "Las luchas se pueden encontrar en todas partes de este mundo."
VIETmisc.0256.b:0 "Hacer que todo sea una lucha es una mentalidad limitante".
