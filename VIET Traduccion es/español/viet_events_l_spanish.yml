 VIETmisc.0089.t:0 "Irritante y Grosero"
 VIETmisc.0089.desc:0 "Un joven guerrero que viene de tierras lejanas pasa hoy por mi corte. Organizo un pequeño banquete para darle la bienvenida, y preguntarle que piensa sobre nuestras tierras desérticas.\n\n"Para ser honestos, mi [ROOT.Char.GetLadyLord],” dice con una sonrisa, "No estoy acostumbrado a esta tierra tan arenosa. Entiende que no hay mucha arena de allí de donde provengo, así que llegar aquí, con toda esta arena, es... debo admitir que odio la arena.""
 VIETmisc.0089.a:0 ""Dime,” digo, extrañado "¿qué es lo que no te gusta de la arena, ahora que la conoces?""
 VIETmisc.0090.t:0 "El Gusano"
 VIETmisc.0090.desc:0 "Mientras viajábamos camino abajo, nos topamos con algo largo, fino, y aparentemente viscoso en el camino. Le digo a mis guardias que esperen, y me arrodillo junto a esa cosa. Tras observarlo detenidamente, me doy cuenta de que es un gusano, arrastrándose intentado llegar al otro lado del camino bajo el sol abrasador."
 VIETmisc.0090.a:0 "Parece que no es nada, continuemos."
 VIETmisc.0090.b:0 "Lo ayudaré a cruzar al otro lado."
 VIETmisc.0090.c:0 "¡Lo aplastaré y lo mataré por diversión!"
 VIETmisc.0091.t:0 "Tumba Poco Profunda"
 VIETmisc.0091.desc:0 "En una construcción local, los trabajadores se encontraron con un descubrimiento muy inquietante. Mientras cavaban tierra, se encontraron con lo que parecía una tumba poco profunda. Se encontró un ataúd de madera podrida, con un esqueleto en su interior. La ropa del esqueleto estaba gastada y rasgada, pero esta ropa no pertenecía a ningún estilo de moda o vestido actual. Los trabajadores y sus supervisores me han preguntado si tenía alguna idea sobre qué hacer.\n\nDespués de llegar al sitio para confirmar la situación con mis propios ojos, creo que los obreros están diciendo la verdad. Ahora me toca a mí decidir qué pasará con este esqueleto."
 VIETmisc.0091.a:0 "Lanzadlo por ahí - es solo un esqueleto."
 VIETmisc.0091.b:0 "Supongo que podemos darle un entierro digno."
 VIETmisc.0091.c:0 "Espera. Creo que ese esqueleto no es tan antiguo."
 VIETmisc.0091.c.tooltip:0 "Parece que alguien lo enterró recientemente, y usó ropajes viejos para esconder sus huellas. Y mirad las heridas del esqueleto - ¡esto es claramente un asesinato!"
 VIETmisc.0091.d:0 "Enterrad al difunto, pero entregadme las ropas para estudiarlas."
 VIETmisc.0091.d.tooltip:0 "Tal vez pueda conocer una cosa o dos sobre el pasado si me llevo estas ropas a mi corte. Los eruditos estarán encantados de examinar la tela de los ancestros."
 VIETmisc.0092.t:0 "La Cueva"
 VIETmisc.0092.desc:0 "He estado viajando durante largo rato, hasta encontrar una cueva. Curioso, me adentro, y no veo nada más que oscuridad. Ordeno a uno de mis guardias traer una antorcha, y una vez tengo la antorcha en la mano, me doy cuenta de la profundidad de la cueva. Un par de murciélagos colgaban, observándome mientras consideraba qué hacer."
 VIETmisc.0092.a:0 "Me siento con ganas - ¡exploremos la cueva!"
 VIETmisc.0092.b:0 "Deberíamos descansar aquí y comer antes de continuar."
 VIETmisc.0093.t:0 "Un Lapidario"
 VIETmisc.0093.desc:0 "Un erudito que conozco me contó que se topó con una copia de un lapidario - esto es, un tratado sobre las propiedades y cualidades de varias gemas, rocas, minerales, etc. Mientras visitaba su casa, me mostró el viejo lapidario. Parece grande y lleno de información importante."
 VIETmisc.0093.a:0 "¿Puedo cogerlo prestado un rato?"
 VIETmisc.0093.b:0 "Es un libro impresionante y bonito."
 VIETmisc.0093.info:0 "#emphasis Contexto Histórico:#! Un lapidario era un tipo de texto o libro que proporcionaba información sobre piedras, gemas, minerales y otros materiales encontrados en la tierra. Se consideraba que varias piedras tenían propiedades útiles o dañinas, según la cultura y el periodo. Los lapidarios a veces también analizaban las rocas en términos religiosos, en el sentido de supuestas propiedades ocultas, mágicas."
 VIETmisc.0094.t:0 "Piedras Trueno"
 VIETmisc.0094.desc:0 "Se han descubierto muchas piedras trueno en un campo no muy lejos de aquí. [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] locales están debatiendo si son vestigios de antiguas luchas entre las fuerzas de [ROOT.Char.GetFaith.HighGodName] y [ROOT.Char.GetFaith.DevilName], o si son simples restos de arcos y flechas usados por espíritus menores y hadas para encantar a la gente, ya sea por malevolencia o picardía. De cualquier modo, están de acuerdo en considerar que estas piedras están imbuidas con poderes espirituales. Sin embargo, eruditos más racionales creen que las piedras son resultado de un fenómeno natural, y fueron creadas durante tormentas y lanzadas a la tierra con los rayos."
 VIETmisc.0094.a:0 "Los granjeros pueden usar las piedras para proteger su ganado."
 VIETmisc.0094.b:0 "Traedlas a un [ROOT.Char.GetFaith.HouseOfWorship] local para que sean veneradas."
 VIETmisc.0094.c:0 "Las usaremos como encantamientos para protegernos de la mala suerte."
 VIETmisc.0094.d:0 "Creo que será mejor que dejemos a los eruditos estudiar estas piedras."
 VIETmisc.0094.info:0 "#emphasis Contexto Histórico:#! En el pasado, la gente tenía diferentes teorías sobre los orígenes de las herramientas prehistóricas de pedernal o los fósiles que desenterraron. Algunos creían que se trataba de signos de varios fenómenos espirituales o sobrenaturales, mientras que otros pensaban que tenían un origen natural y eran causados por tormentas eléctricas, de ahí la razón por la que se les llamó piedras de trueno. No fue hasta los siglos XVIII y XIX que los eruditos se dieron cuenta de que se trataba de objetos artificiales de la Edad de Piedra."
 VIETmisc.0095.t:0 "Hombre de Arena, Hazme Soñar"
 VIETmisc.0095.desc:0 "“¡Juro por los cielos!” dice [scope_VIET_sandman_dreamer.GetTitledFirstName], “Anoche vi al hombre de arena, me visitó y me puso a dormir."\n\n“¿Eres imbécil?” le interrumpe [scope_VIET_sandman_skeptic.GetTitledFirstName]. “Es una historia tonta que se inventaron los mayores para explicar cómo funciona el sueño."\n\n“Es cierto - solo tienes que creerme. El hombre de arena me obsequió con un sueño maravilloso - debe haber sido él.""
 VIETmisc.0095.a:0 "Vamos a confiar en lo que dice [scope_VIET_sandman_dreamer.GetTitledFirstName]. ¿Qué razones tendría [scope_VIET_sandman_dreamer.Custom('ES_ElElla')] para mentir?"
 VIETmisc.0095.b:0 "Un cuento de hadas, tal y como dice [scope_VIET_sandman_skeptic.GetTitledFirstName]. ¿Y si solo soñaste con el hombre de arena?"
 VIETmisc.0096.t:0 "Piedras Erguidas"
 VIETmisc.0096.desc:0 ""Dime," pregunto al guía, "¿qué es eso de allí?"\n\nSe da la vuelta para mirar lo que estaba señalando - un gran poste de piedra, de pie, al lado del camino.\n\n"Ah, ¿esa piedra, mi [ROOT.Char.GetLadyLord]? Siempre ha estado ahí," explica. "Algunos dicen que la construyeron los antiguos [ROOT.Char.Custom('DefaultPriestTitlePlural')] para honrar a los cielos. Otros dicen que una extinta raza de gigantes trajo las piedras aquí, y esto es todo lo que queda de sus poderosas construcciones.""
 VIETmisc.0096.a:0 "Asiento sabiamente antes de continuar el viaje."
