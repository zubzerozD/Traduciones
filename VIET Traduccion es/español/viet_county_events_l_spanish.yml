VIETmisc.4000.t:0 "Un espíritu bondadoso"
VIETmisc.4000.desc:0 "Dicen que un espíritu poderoso pero benévolo reside en una parte de [condado.GetNameNoTier]. Circulan muchas historias sobre cómo ha protegido a los niños que se perdían por la noche o cómo ayudó a los cazadores a derrotar a los peligrosos depredadores, por ejemplo".
VIETmisc.4000.a:0 "Entonces, esperemos que siga protegiendo a los lugareños".
VIETmisc.4001.t:0 "Culto de Maitreya en [condado.GetNameNoTier]"
VIETmisc.4001.desc:0 "En [county.GetNameNoTier], un monje carismático se había convertido en el líder de un culto, afirmando ser una encarnación de Maitreya, el Buda que vendría al final de este eón, cuando las verdaderas enseñanzas auténticas ya no se practican. Su culto es pequeño, y muchos, incluida la mayoría del clero local, lo han desestimado como un charlatán y alborotador. Sin embargo, sus seguidores son fanáticos y ya han cometido una serie de actos criminales, aunque menores. Afortunadamente , ha sido arrestado y ha sido llevado ante mí para ser juzgado".
VIETmisc.4001.a:0 "Encarcelarlo y reprimir el culto."
VIETmisc.4001.b:0 "Ejecutarlo y reprimir el culto."
VIETmisc.4001.c:0 "Déjalo ir. Todavía no ha hecho nada grave".
VIETmisc.4001.info:0 "#énfasis Contexto histórico:#! Tradicionalmente en el budismo, se cree que Maitreya es el próximo Buda, un sucesor de Gautama Buda (el Buda histórico), que aparecerá en la tierra en el futuro durante una era de oscuridad espiritual para propagar el Dharma. Históricamente, ha habido muchos reclamantes de Maitreya, incluida la emperatriz Wu Zeitian. China, en particular, ha tenido una larga historia de rebeliones dirigidas por los llamados cultos de Maitreya que a menudo esperaban la llegada de Maitreya y fueron considerados herejes por las autoridades budistas más ortodoxas".
VIETmisc.4001.tooltip:0 "Déjalo ir. Todavía no ha hecho nada serio".
VIETmisc.4002.t:0 "Herreros de renombre en [condado.GetNameNoTier]"
VIETmisc.4002.desc:0 "Los herreros de [county.GetNameNoTier] han ganado renombre en los últimos años por la calidad de su oficio. ¡Esto sin duda es un buen augurio para su sustento y para la economía local!"
VIETmisc.4002.a:0 "He oído cosas buenas sobre las armaduras y las armas que se fabrican aquí".
VIETmisc.4002.tooltip:0 "Mientras cualquier [condado|E] en su [dominio|E] tenga el [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E], tendrá acceso a un [ decisión|E] de #V ¡Emplear herreros de renombre para los ejércitos#! para adquirir [character_modifiers|E] que proporcionan varios beneficios militares".
VIETmisc.4003.t:0 "El erudito loco"
VIETmisc.4003.desc:0 "Dicen que en [condado.GetNameNoTier] vive un alquimista o un mago loco que practica artes arcanas y peligrosas, como intentar encontrar la poción de la inmortalidad o saquear tumbas en busca de cuerpos de doncellas muertas para saciar sus deseos antinaturales. Se dice que en su choza hay miles de pergaminos y pociones profanas. Sin embargo, tal loco no se puede encontrar en ninguna parte, según las autoridades oficiales.
VIETmisc.4003.a:0 "Hoy en día uno se preocupa por el mundo. ¡Debe estar en alguna parte!"
VIETmisc.4003.b:0 "Claramente, los campesinos solo están imaginando cosas de nuevo".
VIETmisc.4004.t:0 "Lo que el viento se llevó"
VIETmisc.4004.desc:0 "Noticias inquietantes de [condado.GetNameNoTier]. Allí había un pueblo que era relativamente anodino y de poca importancia.\n\n#¡En cursiva era#!.\n\nRecientemente, todos sus habitantes simplemente desapareció. Inicialmente, cuando la gente visitaba desde otros lugares, asumían que era una broma, pero se prolongó lo suficiente como para que se volviera preocupante. La gente de los asentamientos cercanos organizó grupos de búsqueda, e incluso varios de mis funcionarios fueron a investigar el asunto. , pero nunca se encontró a nadie de ese pueblo, ni siquiera el más mínimo rastro. Ahora, todo lo que queda es el viento silbando a través de un pueblo oscuro, abandonado y sin vida".
VIETmisc.4004.a:0 "¿Qué diablos les pasó a esos aldeanos?"
VIETmisc.4005.t:0 "Matrimonio perfectamente arreglado"
VIETmisc.4005.desc:0 "Dos plebeyos de poderosas familias locales se casaron recientemente en [county.GetNameNoTier]: el novio, un joven apuesto, inteligente y virtuoso, y la novia, una doncella hermosa, inteligente y gentil. Aparentemente, los dos eran amigos desde hijos, y la unión fue perfecta y dichosa. Durante la boda, para asombro de todos, las nubes aparecieron en forma de varios buenos augurios, ¡y algunos afirman que escucharon sonidos y voces desde el cielo bendiciendo este matrimonio!
VIETmisc.4005.a:0 "¡Noticias interesantes!"
VIETmisc.4005.b:0 "Le enviaré un regalo a los recién casados".
VIETmisc.4006.t:0 "Fantasmas errantes"
VIETmisc.4006.desc:0 "Abundan las historias sobre cómo los fantasmas pasan con frecuencia por una aldea en [county.GetNameNoTier]. No le hacen nada a nadie en sí, pero sí aparecen de vez en cuando por la noche para marchar de forma misteriosa pero pacífica. a través del asentamiento. Es como si fueran una caravana o una procesión militar de algún tipo. Curiosamente, estos incidentes han sido confirmados por miembros más respetables de la comunidad.\n\nLos lugareños no están seguros de cómo reaccionar ante esto, y diferentes personas tienen diferentes perspectivas sobre el asunto. Algunos están aterrorizados y creen que es mejor enviar [ROOT.Char.Custom('DefaultPriestTitlePlural')] para exorcizar a estos espíritus inquietos. Otros ven esto desde una perspectiva diferente, creyendo que los fantasmas son benévolos, y que esto es una bendición y una oportunidad para honrar y orar por los muertos. Sin embargo, otros dicen que son solo algunas alucinaciones de individuos trastornados".
VIETmisc.4006.a:0 "¡Extrañas historias, por cierto! ¿Quién sabe cuál es la verdad?"
VIETmisc.4006.tooltip:0 "Mientras cualquier [condado|E] en su [dominio|E] tenga el [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E], tendrá acceso a un [ decisión|E] para #V ¡Investigar un pueblo fantasma#! - ¿Eres lo suficientemente valiente como para atreverte a intentar contactar con el otro mundo?"
VIETmisc.4007.t:0 "Un final"
VIETmisc.4007.desc:0 "En una de las aldeas más grandes de [county.GetNameNoTier], un anciano respetado falleció recientemente. Era querido por todos por su virtud y sabiduría. Como líder de la comunidad durante muchos años, tuvo buenas relación con muchos, y siempre se esforzó por mejorar la vida de todos. Pocos tenían algo malo que decir sobre él. Su funeral atrajo a muchos que deseaban presentar sus respetos finales, y algunos incluso afirman que su espíritu traerá muchas bendiciones a la tierra antes de que muera. en el más allá".
VIETmisc.4007.a:0 "Que su alma descanse en paz."
VIETmisc.4008.t:0 "La abuela de todos"
VIETmisc.4008.desc:0 "Una anciana falleció recientemente en [condado.GetNameNoTier]. Aunque era una aldeana humilde, esta querida "abuela de todos" vivió mucho tiempo, más de un siglo, afirman algunos. Era de un temperamento amable y virtuoso, y también era bastante aguda y asertiva, ya que hizo todo lo posible para guiar a la comunidad. Incluso recibió visitas de nobles locales de otros pueblos cercanos en busca de sus sabias ideas. Independientemente, ya ha habido afirmaciones de que ella espíritu bendecirá estas tierras durante muchos años por venir".
VIETmisc.4008.a:0 "Echaremos mucho de menos a esta abuela."
VIETmisc.4009.t:0 "Espíritus ocupados en [condado.GetNameNoTier]"
VIETmisc.4009.desc:0 "En varias aldeas de [county.GetNameNoTier], ha habido informes recientes de extraños grupos de fantasmas en la noche, vestidos con ropa sombría. Están acompañados por vientos bulliciosos y frío en el aire; curiosamente, sin embargo, los testigos afirmaron que estos fantasmas eran inofensivos y estaban preocupados por participar en actividades mundanas como charlar, disfrutar de la comida, cantar, bailar y jugar varios juegos, casi como si hubiera una ciudad separada de fantasmas en la noche. , por alguna razón, estos espíritus de los muertos van y vienen y realizan varios negocios.\n\nEruditos más racionales y de buena reputación y [ROOT.Char.Custom('DefaultPriestTitlePlural')], sin embargo, son escépticos sobre estas afirmaciones y no han podido verificarlos. Llegan a la conclusión de que esto podría ser solo instancias dispersas de alucinaciones, o simplemente algún tipo de broma ideada por algunos jóvenes aburridos pero inteligentes e ingeniosos ".
VIETmisc.4009.a:0 "Estoy seguro de que los fantasmas estaban realmente allí. ¡Cuidado!"
VIETmisc.4009.b:0 "Estoy de acuerdo en que probablemente sea una broma o una alucinación masiva".
VIETmisc.4010.t:0 "Cortar y matar"
VIETmisc.4010.desc:0 "Recientemente se cometieron varios asesinatos atroces en [county.GetNameNoTier]; los cadáveres de las víctimas a menudo se encontraban horriblemente mutilados. Las autoridades no pudieron encontrar al perpetrador hasta que los guardias locales idearon una astuta emboscada y atraparon al degenerado carnicero.\n\n¡Resulta que el asesino era un joven noble a quien todos pensaban que era amistoso y amable! Se rió con alegría mientras se abalanzaba sobre los guardias con un cuchillo mientras intentaban arrestarlo. Por lo tanto, se vieron obligados a matar él en defensa propia. Parece que prefirió morir antes que ser atrapado vivo y ser llevado a juicio por sus terribles crímenes.\n\nSu familia está cooperando en la investigación posterior, y lo ha repudiado póstumamente, y muchos están elogiando el valentía y astucia de los guardias. Fue gracias a ellos que se evitó más tragedia".
VIETmisc.4010.a:0 "¡Pensar que tales locos existen! Afortunadamente se acabó".
VIETmisc.4010.b:0 "Recompensa a los guardias por sus actos inquebrantables."
VIETmisc.4011.t:0 "Mal momento en [condado.GetNameNoTier]"
VIETmisc.4011.desc:0 "La muerte coincidente de varios funcionarios importantes en [county.GetNameNoTier] casi al mismo tiempo ha sumido a la región en un poco de caos, dadas las dificultades para asegurar reemplazos confiables para varios puestos al mismo tiempo. Es probable que esto cause algunas interrupciones en la administración local, pero solo podemos esperar que sea breve".
VIETmisc.4011.a:0 "Lamentablemente, pero hagamos lo mejor que podamos. ¡La vida y la muerte son impredecibles!"
VIETmisc.4011.b:0 "Afortunadamente, ya he preparado planes de contingencia para situaciones como esta".
VIETmisc.4012.t:0 "El Oficial"
VIETmisc.4012.desc:0 "Un poderoso funcionario local en [county.GetNameNoTier] falleció recientemente. Dada su prominencia y su reputación de ser una figura justa y bondadosa, muchos lamentaron la pérdida al principio, hasta que se encontraron pruebas de una inmensa corrupción. descubierto entre sus pertenencias y documentos, que van desde el soborno hasta la participación en el contrabando y los abusos de los campesinos locales, como robos y agresiones a las criadas campesinas. El villano astutamente ocultó todo bajo su fachada benévola.\n\nDespués de todo esto salió a la luz y nosotros enterado de la alucinante magnitud de su corrupción, es seguro que la región estará mucho mejor sin él".
VIETmisc.4012.a:0 "¡Me engañó incluso a mí! Ojalá lo atrapáramos mientras aún estaba vivo".
VIETmisc.4013.t:0 "La momia del ermitaño"
VIETmisc.4013.desc:0 "Un ermitaño ha vivido en el desierto de [condado.GetNameNoTier] durante décadas, participando en la meditación, la oración y otras prácticas espirituales [ROOT.Char.GetFaith.GetAdjective]. Fue amable y siempre ofreció enseñanzas espirituales para cualquiera que lo solicitara, aunque rechazó todas las ofrendas de comida, bebida u otros lujos. Ahora, llega la noticia de que falleció mientras meditaba y, sin embargo, su cadáver aún se sienta en posición vertical y no se descompone en absoluto. Los lugareños han comenzado a dejar ofrendas ante esta especie de "momia" para recibir bendiciones de la presencia del ermitaño".
VIETmisc.4013.a:0 "Un avance muy interesante."
VIETmisc.4013.tooltip:0 "Mientras cualquier [condado|E] en su [dominio|E] tenga el [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E], tendrá acceso a un [ decisión|E] de #V Venerar a un Ermitaño Momificado#!".
VIETmisc.4014.t:0 "Una piedra antigua"
VIETmisc.4014.desc:0 "Recientemente se descubrió una gran losa de piedra en [condado.GetNameNoTier] con un texto tallado. Parece tener siglos de antigüedad como mínimo y, aunque la escritura es difícil de leer, estábamos Pude encontrar un erudito local que pudiera traducirlo, y que dice que la piedra parece haber sido creada y levantada hace muchas generaciones en honor a alguna figura local importante que falleció recientemente.Poco más se puede discernir, dado que la escritura está tan desgastada. y escrito en un estilo antiguo".
VIETmisc.4014.a:0 "¡Nada menos que un pedazo de historia!"
VIETmisc.4015.t:0 "Un exorcista legendario"
VIETmisc.4015.desc:0 "Escuché que vive un hombre legendario en [county.GetNameNoTier] que ha sido bendecido con habilidades sobrenaturales, como ser capaz de sobrevivir a cualquier lesión, incluso a la decapitación, ya que puede regenerar partes de su cuerpo. Supuestamente , adquirió sus habilidades después de encontrarse accidentalmente con espíritus de otro mundo, particularmente una mujer joven e inmortal que ahora es su sirvienta (los lugareños difieren sobre por qué ella lo sirve). Ahora viajan por la tierra luchando y exorcizando demonios y amenazas sobrenaturales, y según los locales rumores, se encuentran actualmente en [county.GetNameNoTier] para cuidar de algunos espíritus malignos".
VIETmisc.4015.a:0 "Cuéntame más sobre estas historias..."
VIETmisc.4015.b:0 "Nada más que mentiras fantasiosas, estoy seguro."
VIETmisc.4015.c:0 "¡Estos cuentos paganos son una afrenta a nuestra fe!"
VIETmisc.4016.t:0 "Puente colapsado en [condado.GetNameNoTier]"
VIETmisc.4016.desc:0 "Un puente en [county.GetNameNoTier] se derrumbó recientemente. Era una vía importante que conectaba varios pueblos de la región, por lo que debemos repararlo lo antes posible".
VIETmisc.4016.a:0 "¡Envíen recursos de emergencia inmediatamente!"
VIETmisc.4016.a.tooltip:0 "El puente se arregla con relativa rapidez."
VIETmisc.4016.b:0 "Haz lo que sea necesario para arreglar esto".
VIETmisc.4016.b.tooltip:0 "El puente se arregla en un plazo razonable."
VIETmisc.4016.c:0 "Los lugareños pueden encargarse ellos mismos".
VIETmisc.4016.c.tooltip:0 "El puente tarda mucho en repararse".
VIETmisc.4017.t:0 "Colores extraños"
VIETmisc.4017.desc:0 "De vez en cuando, el cielo sobre [county.GetNameNoTier] cambia de varios colores a la vez, tonos poco naturales de púrpura, rojo, verde, azul, rosa y más. Esto dura varias horas.\ n\nUn fenómeno tan extraño ha estado ocurriendo durante muchos días y fue presenciado en muchos asentamientos, ya que se podía ver a millas y millas. Aunque no hubo efectos conocidos, muchos de los que lo presenciaron están desconcertados. Ni los eruditos locales ni [ ROOT.Char.Custom('DefaultPriestTitlePlural')] podría explicar lo que está pasando".
VIETmisc.4017.a:0 "¿Quién sabe qué fuerzas misteriosas están en juego aquí?"
VIETmisc.4018.t:0 "Bardo famoso"
VIETmisc.4018.desc:0 "Un bardo famoso se ha establecido en [county.GetNameNoTier]. Aunque su música y su canto son sublimes, se niega a actuar para los ricos y poderosos, incluso cuando le ofrecen cantidades exorbitantes de riquezas. Incluso se niega ¡una invitación mía! En cambio, prefiere entretener a los pobres y a las masas, inspirándolos y animándolos".
VIETmisc.4018.a:0 "¡Será arrestado por su insolencia!"
VIETmisc.4018.b:0 "Si desea asociarse con plebeyos, que así sea."
VIETmisc.4018.c:0 "Puedo entender sus razones, para ser honesto."
VIETmisc.4019.t:0 "El barco flotante"
VIETmisc.4019.desc:0 "¡Inquietantes informes de [county.GetNameNoTier]! Un barco misterioso ha sido visto flotando en el cielo a lo largo del horizonte lejano en varias áreas de la costa. Los pocos barcos que intentaron acercarse nunca pudieron alcanzarlo , y no ondea la bandera o el estandarte de ningún pueblo o reino conocido. Dondequiera que se lo vea, los lugareños informan haber escuchado ruidos extraños y silbidos, como un viento débil, chirriante y aullador, en la noche durante varias semanas después ".
VIETmisc.4019.a:0 "Apariciones alarmantes..."
VIETmisc.4019.b:0 "¿Tal vez es histeria campesina?"
VIETmisc.4020.t:0 "El antiguo monumento de piedra"
VIETmisc.4020.desc:0 "Una campesina en [county.GetNameNoTier] se perdió recientemente mientras caminaba cerca del desierto. Se encontró con una superficie de piedra plana y vertical donde los antiguos gobernantes de la región tallaron varias imágenes y símbolos. Después de que ella informara Esto a las autoridades, envié a personas para investigar y parece que esta piedra podría ser el último remanente de un imponente monumento antiguo. La piedra no se puede reutilizar, por lo que debe permanecer donde está, tal vez por toda la eternidad. "
VIETmisc.4020.a:0 "Todo un espectáculo para la vista, ¿no?"
VIETmisc.4020.b:0 "Este es un lugar sagrado. Construye un altar cerca de él".
VIETmisc.4020.c:0 "Envíe algunos anticuarios para que lo estudien."
VIETmisc.4020.tooltip:0 "Mientras cualquier [condado|E] en su [dominio|E] tenga el [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E], tendrá acceso a un [ decisión|E] de #V ¡Examinar el Monumento de Piedra Antiguo#! para saciar tu propia curiosidad".
VIETmisc.4021.t:0 "Tormenta de arena en [condado.GetNameNoTier]"
VIETmisc.4021.desc:0 "Una tormenta de arena barrió recientemente [condado.GetNameNoTier] en el momento más inoportuno. Muchas personas fallecieron, incluidos algunos soldados que estaban patrullando. Además, hubo algunos daños en la infraestructura y los edificios locales."
VIETmisc.4021.a:0 "Noticias inquietantes. Lamentablemente, no hay mucho que podamos hacer".
VIETmisc.4021.b:0 "Deberíamos brindar algo de ayuda y alivio a los lugareños".
VIETmisc.4022.t:0 "El vigilante desamparado"
VIETmisc.4022.desc:0 "Los susurros de un fantasma de [county.GetNameNoTier] han llegado a mi corte. Varias aldeas costeras han informado de muchos avistamientos a lo largo de los acantilados, y las historias coinciden en su mayoría entre sí: todas las noches, el aparece un leve rastro del fantasma y se queda mirando el mar, observando las aguas durante unas horas antes de desaparecer.El fantasma no es malévolo en absoluto, y cuando se le acerca, simplemente señala, de una manera casi onírica, hacia algo que nadie. puede ver ni entender, antes de desaparecer. Además, algunos aldeanos incluso afirmaron que el fantasma ha guiado en silencio a los viajeros descarriados a un lugar seguro.\n\nDe todos modos, los lugareños han apodado al fantasma el "Vigilante desesperado". Algunos cuestionan su existencia, pero ¿Quién soy yo para decir si tales avistamientos son genuinos o no?"
VIETmisc.4022.a:0 "¡Qué historia de fantasmas!"
VIETmisc.4023.t:0 "Locura por los pistachos"
VIETmisc.4023.desc:0 "Recientemente, los pistachos de [county.GetNameNoTier] se han vuelto muy populares en la región. Debe ser algo relacionado con su sabor o textura. Es probable que las exportaciones sigan creciendo en los próximos años".
VIETmisc.4023.a:0 "¡Es bueno escucharlo!"
VIETmisc.4024.t:0 "Deslizamiento de tierra en [condado.GetNameNoTier]"
VIETmisc.4024.desc:0 "Se ha informado de un deslizamiento de tierra en [county.GetNameNoTier], que sepultó varios pueblos y mató a muchos. Tendré que actuar con rapidez si quiero ayudar a la gente de aquí."
VIETmisc.4024.a:0 "Es una lástima. No hay mucho que podamos hacer".
VIETmisc.4024.b:0 "Tratemos de ayudar a las víctimas tanto como podamos."
VIETmisc.4025.t:0 "Buenos soldados"
VIETmisc.4025.desc:0 "La generación actual de jóvenes de [county.GetNameNoTier] ha ganado fama por su valentía y fuerza mientras servían en mis ejércitos y guarniciones, y defendían a los lugareños de los bandidos."
VIETmisc.4025.a:0 "¡Honran mucho a sus familias!"
VIETmisc.4026.t:0 "El gran árbol de sombra de [condado.GetNameNoTier]"
VIETmisc.4026.desc:0 "Un pueblo en [county.GetNameNoTier] tiene un árbol gigante que fue plantado hace muchas generaciones para dar sombra a los habitantes del pueblo. Ha sido un sitio popular para que la gente lo visite. [tree_lover.GetTitledFirstName ] lo ha visitado varias veces y sugirió que podría donar algunos fondos para ayudar a cuidar el árbol".
VIETmisc.4026.a:0 "¡Buena idea! Enviémosles los fondos".
VIETmisc.4026.b:0 "Creo que deberían estar bien sin nuestra ayuda."
VIETmisc.4026.tooltip:0 "Mientras cualquier [condado|E] en su [dominio|E] tenga el [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E], tendrá acceso a un [ decisión|E] a #V ¡Relajarse en un árbol de sombra gigante#!".
VIETmisc.4027.t:0 "Terrores del sueño"
VIETmisc.4027.desc:0 "Los lugareños de [county.GetNameNoTier] han informado de los incidentes más inusuales y preocupantes. Varias fuentes han afirmado que han visto sombras de otro mundo, vagamente en forma de personas, intentando matar a inocentes desprevenidos. El hilo común aquí es que las sombras tienden a aparecer en la noche cuando las personas se duermen o se despiertan. Académicos acreditados y [ROOT.Char.Custom('DefaultPriestTitlePlural')] creen que esto no es más que histeria".
VIETmisc.4027.a:0 "Tiempos difíciles en los que vivimos."
VIETmisc.4027.b:0 "Envía [ROOT.Char.Custom('DefaultPriestTitlePlural')] para rezar. [ROOT.Char.GetFaith.HighGodName] ¡presérvanos!"
VIETmisc.4027.c:0 "Los eruditos tienen razón. Es solo histeria".
VIETmisc.4028.t:0 "Las supuestas fuerzas de [ROOT.Char.GetFaith.DevilName]"
VIETmisc.4028.desc:0 "En los últimos meses, una ciudad en [county.GetNameNoTier] sufrió un gran susto. La gente del pueblo escuchó sonidos extraños e inhumanos por la noche y temieron que [ROOT.Char.GetFaith.DevilName] se hubiera levantado a algo. Se ofrecieron oraciones, se incrementaron las patrullas nocturnas, etc.\n\nSin embargo, por casualidad, finalmente se descubrió que la fuente de todo este alboroto eran varios jóvenes astutos que, sin nada mejor que hacer, le hicieron una broma a la ciudad. a expensas de todos los demás. Los niños están bajo arresto y su destino ahora está en mis manos ".
VIETmisc.4028.a:0 "No hay daño, déjalos ir".
VIETmisc.4028.b:0 "Serán objeto de humillación pública."
VIETmisc.4028.c:0 "Encarcelarlos por el crimen."
VIETmisc.4028.d:0 "Ejecutarlos. Sin piedad."
VIETmisc.4029.t:0 "Buenas hierbas"
VIETmisc.4029.desc:0 "Los herbolarios y médicos de [county.GetNameNoTier] se han hecho famosos en los últimos tiempos por la calidad de sus medicinas a base de hierbas, elaboradas con diversas plantas, hierbas, minerales, etc., que son exclusivamente nativos de [ condado.GetNameNoTier]".
VIETmisc.4029.a:0 "¡Es bueno escuchar eso!"
VIETmisc.4029.b:0 "Deberíamos invertir y apoyar este importante trabajo".
