 # NEW COUNTY/PROVINCE EVENTS
 
VIETmisc.3000.t:0 "¡Baya bien!"
 VIETmisc.3000.desc:0 "Ciertos tipos de bayas comestibles de [condado.GetNameNoTier] se han ganado una reputación positiva en partes de la región por sus supuestas propiedades medicinales. Como resultado, se envían en grandes cantidades a las áreas vecinas, impulsar la economía local".
 VIETmisc.3000.a:0 "¡Baya bien!"
 VIETmisc.3000.tooltip:0 "Mientras cualquier [condado|E] en su [dominio|E] tenga el [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E], tendrá acceso a un [ decisión|E] para #V ¡Comprar bayas medicinales valiosas#!".
 VIETmisc.3001.t:0 "Una cueva fascinante"
 VIETmisc.3001.desc:0 "Hace unos días, los pastores descubrieron una pequeña cueva en [county.GetNameNoTier]. Dentro, encontraron varias baratijas que de otro modo serían de poco valor, como utensilios de madera y algunas piedras talladas. Allí incluso había fragmentos de huesos de una criatura no identificada.\n\nAunque la cueva no tiene nada destacable, es evidente que estuvo habitada hace algún tiempo, o al menos se usó como punto de parada para viajeros o nómadas. Su descubrimiento ha causado gran sensación. , con varios lugareños recorriéndolo para ver qué pequeñas cosas podían encontrar para divertirse".
 VIETmisc.3001.a:0 "¿Y qué importancia tiene esta noticia para mí?"
 VIETmisc.3001.b:0 "Envía sirvientes a recoger algunas baratijas para mí también".
 VIETmisc.3001.c:0 "Deberíamos erigir un pequeño [ROOT.Char.GetFaith.GetAdjective] santuario en la cueva."
 VIETmisc.3002.t:0 "El buen capitán"
 VIETmisc.3002.desc:0 "Un capitán de guarnición de un fuerte importante en [condado.GetNameNoTier], llamado [captain.GetFullName], se ha ganado la admiración de muchos por su naturaleza amable y justa. Por ejemplo, [captain.GetSheHe] disciplina a [captain.GetHerHis] a los hombres para que sean educados y serviciales con los lugareños, y castiga severamente a cualquier guardia que use su posición para intimidar a otros, pero esto inspira aún más lealtad en [captain.GetHerHis] subordinados impresionados que resentimiento. .GetSheHe] ha trabajado mucho derrotando a varias bandas de bandidos en el área, y se rumorea que incluso tiene el respeto a regañadientes de estos rufianes por ser un oponente digno.\n\nEstoy considerando traer a [capitán.GetHerHim] a mi corte, un un soldado carismático y honrado como ese podría ser de gran utilidad, ayudando a poner en forma a algunas de mis fuerzas. Por otro lado, tal vez debería dejar que [captain.GetHerHim] mantenga [captain.GetHerHis] puesto actual, como [captain.GetSheHe] está haciendo un buen trabajo allí".
 VIETmisc.3002.a:0 "Necesito un soldado así a mi servicio. ¡Invita a [captain.GetHerHim] a mi corte!"
 VIETmisc.3002.b:0 "La gente necesita más a [captain.GetHerHim]. Que [captain.GetHerHim] se quede allí".
 VIETmisc.3002.c:0 "Otorgar [condado.GetNameNoTier] a [captain.GetHerHim] - un buen [ROOT.Char.GetLadyLord] guiará bien a la comunidad."
 VIETmisc.3003.t:0 "Los bribones"
 VIETmisc.3003.desc:0 "¡Noticias alarmantes de [county.GetNameNoTier]! Un pequeño grupo de bandidos ha estado haciéndose pasar por mis soldados para llevarse el dinero y las posesiones de la gente.\n\nLo raro es que no usan los métodos de intimidación habituales que uno esperaría de un bandido típico. En cambio, fingen ser agentes enviados en misiones importantes para asegurar la paz en la región, pero necesitan la ayuda de los lugareños. Dirigiéndose a los ancianos, crédulos y tontos, los engañan sus riquezas sin mucha coerción. Sus operaciones pasaron desapercibidas durante algún tiempo precisamente porque generalmente no dañaban físicamente a otros, y algunas de sus víctimas estaban demasiado avergonzadas para admitir lo que sucedió".
 VIETmisc.3003.a:0 "Dejaré que los funcionarios locales decidan cómo manejarlos".
 VIETmisc.3003.b:0 "Brutos o no, siguen siendo criminales. ¡Arrestadlos!"
 VIETmisc.3003.c:0 "Interesante. ¿Están dispuestos a trabajar para mí? Parecen útiles".
 VIETmisc.3004.t:0 "La puerta"
 VIETmisc.3004.desc:0 "Hace semanas, se encontró una estructura de piedra muy extraña en el desierto de [condado.GetNameNoTier]. Quienes la vieron afirman que esta estructura tiene la forma de una especie de puerta.\n\nEnvié un par de funcionarios para investigar la situación, y en su informe, confirmaron que efectivamente, esta piedra grande -tan alta como un hombre alto- se asemeja al arco de una puerta, algunos campesinos habían tratado de mover la piedra previamente para aprovechar su material en proyectos de construcción locales, pero la piedra no cedió. Además, algunas personas ahora creen que podría ser un portal a otro reino, ya sea uno temible lleno de demonios y otros horrores, o algún paraíso celestial, no lo saben, pero hay una creciente aprensión en la comunidad".
 VIETmisc.3004.a:0 "Piedras grandes por todas partes. Déjalo así por ahora".
 VIETmisc.3004.b:0 "Para que la gente se sienta cómoda, asigne algunos guardias locales para que estén allí".
 VIETmisc.3005.t:0 "Punto de ebullición"
VIETmisc.3005.desc:0 "Una ciudad en [county.GetNameNoTier] es el escenario reciente de algunos sucesos desafortunados. Ha habido un acalorado debate sobre un problema local en una ciudad más grande que es demasiado irrelevante para mi atención, pero fue polémico lo suficiente como para que dos personas presentes en una reunión reciente de varios notables se pelearan por eso. Finalmente estalló una pelea, causando una gran escena y resultando en muchos heridos.\n\nLas tensiones están llegando a un punto de ebullición en la ciudad, y es puede ser necesario que yo intervenga como [ROOT.Char.GetTitleTierName] que tiene jurisdicción suprema sobre el área".
 VIETmisc.3005.a:0 "Para empezar, el problema es irrelevante, así que no vale la pena".
 VIETmisc.3005.b:0 "Intentaré mediar en algunas negociaciones entre ambas partes".
 VIETmisc.3005.c:0 "Envía algunas tropas para mantener el orden hasta que las cosas se calmen".
 VIETmisc.3005.toast_good:0 "¡Los lugareños logran llegar a un acuerdo!"
 VIETmisc.3005.toast_bad:0 "¡Estalla el caos y comienza una pelea!"
 VIETmisc.3006.t:0 "Ardiente"
 VIETmisc.3006.desc:0 "Un gran incendio arrasó recientemente una gran ciudad en [county.GetNameNoTier]. Sin embargo, ha devastado gran parte del asentamiento y ha dejado muchos muertos o heridos. Dada la importancia regional de la ciudad, este desastre podría tener consecuencias a largo plazo".
 VIETmisc.3006.a:0 "Hacer lo que podamos para ayudar a los sobrevivientes y ayudar a reconstruir".
 VIETmisc.3006.b:0 "Estoy seguro de que los plebeyos descubrirán cómo aguantar".
 VIETmisc.3007.t:0 "La zona de la muerte"
 VIETmisc.3007.desc:0 "Un área en [county.GetNameNoTier] que se encuentra entre dos pequeños pueblos, y está a medio día de viaje de un extremo al otro, ha sido notoriamente conocida en el folclore local como la "zona de la muerte, "entre otros nombres poco halagüeños. Se dice que hay energías oscuras en esta área que causan muchos incidentes desafortunados. Por ejemplo, hay historias de viajeros desprevenidos que beben el agua o comen la comida de allí, solo para ser maldecidos con enfermedades irreconocibles para nuestros médicos que causan su muerte semanas después.\n\nMuchos de nosotros, los extraños, hemos prestado poca atención a esas historias, ya que, después de todo, hay muchos lugares misteriosos y peligrosos en todo el mundo. Pero los rumores ahora se están extendiendo. , e incluso algunos comerciantes de lejos evitan esa zona".
 VIETmisc.3007.a:0 "Debería asegurarme de evitar viajar allí yo mismo".
 VIETmisc.3007.b:0 "Me pregunto si realmente está maldito, pero ¿quién sabe?"
 VIETmisc.3008.t:0 "La reliquia misteriosa"
 VIETmisc.3008.desc:0 "Recibí un informe extraño de uno de mis oficiales estacionados en un pueblo en un rincón distante de [condado.GetNameNoTier]. Hace varias semanas, una noche se informó de ruidos fuertes; parecían herreros. en el trabajo, o carpinteros construyendo casas, pero no se estaba realizando tal actividad, que nadie supiera.\n\nEsa mañana, mi oficial fue con los lugareños a investigar la fuente del ruido; todo lo que vieron fueron algunos árboles caídos y extraños montones de tierra en el suelo... y una vara hecha de algún tipo de madera. Cuando se tocaba, emitía un fuerte sonido que ensordecía temporalmente a todos los presentes, y una gran luz apareció por un breve momento. Nadie ha sido capaz de hacer la vara lo vuelve a hacer, a pesar de los repetidos esfuerzos.\n\nLos campesinos creen que la vara es una reliquia sagrada de [ROOT.Char.GetFaith.CreatorName], pero mi oficial, un erudito, es más escéptico, como concluye el informe: " No tengo ninguna duda de que [ROOT.Char.GetFaith.CreatorName] nunca dejaría artefactos divinos tirados y como basura. Después de todo, [ROOT.Char.GetFaith.CreatorSheHe] seguramente preferiría que estudiáramos y aprendiéramos de esta cosa extraña para ampliar nuestro conocimiento de los fenómenos naturales sobre el mundo que [ROOT.Char.GetFaith.CreatorSheHe] creó".
 VIETmisc.3008.a:0 "Los campesinos estarán felices si consagramos la reliquia sagrada."
 VIETmisc.3008.b:0 "¡Sería un gran esfuerzo dejar que los eruditos locales lo estudiaran!"
 VIETmisc.3009.t:0 "Personas desaparecidas en [condado.GetNameNoTier]"
 VIETmisc.3009.desc:0 "Los plebeyos que viven en [condado.GetNameNoTier] se toparon con algo extraño no hace mucho tiempo: una caravana comercial completa. Es decir, la caravana en sí estaba bien: los animales de carga, los bienes comerciales, los alimentos y los suministros, y demás estaban allí, pero la gente de esa caravana no. Los miembros de la caravana (mercaderes, porteadores, escoltas de mercenarios, seguidores del campamento, etc.) fueron vistos por última vez saliendo de una de las aldeas cercanas varias semanas antes, por lo que no podían He viajado muy lejos.\n\nCuando varios de mis guardias y funcionarios que vivían buscaban a las personas desaparecidas, no se pudieron encontrar más rastros de ellas. ¿Cómo desaparecieron de repente así? Hay teorías que culpan a todo, desde los bandidos a [ROOT.Char.GetFaith.DevilName], pero tenemos que averiguar qué hacer con los bienes y los animales sentados sin hacer nada".
 VIETmisc.3009.a:0 "Entregue los suministros sobrantes a algunos lugareños".
 VIETmisc.3009.b:0 "Vende los suministros a los comerciantes que encuentres".
 VIETmisc.3010.t:0 "Cerámica encantadora"
VIETmisc.3010.desc:0 "La cerámica fabricada en [county.GetNameNoTier] se ha convertido recientemente en una especie de moda en otros países y se vende a precios más altos. Varios comerciantes han acudido en masa a la zona para ampliar sus oportunidades comerciales allí. , y esto está ayudando al auge de la economía local".
VIETmisc.3010.a:0 "¡Es genial escucharlo!"
VIETmisc.3011.t:0 "Proyectando una sombra sobre [condado.GetNameNoTier]"
VIETmisc.3011.desc:0 "Recientemente se vio una nube oscura flotando alrededor de [condado.GetNameNoTier] de una manera que los lugareños describieron como antinatural y extraña. Permaneció en un lugar exacto durante días enteros (así dicen), proyectando sombra no deseada cerca de un pueblo en particular. Aunque la nube se ha dispersado desde entonces, algunos afirman que la presencia de tal presagio presagia perdición y tristeza para nosotros, y que pronto llegarán tiempos oscuros, pero no estoy tan seguro de cuán válidas son esas afirmaciones. "
VIETmisc.3011.a:0 "Rezaré a [ROOT.Char.GetFaith.HighGodName] para que nos guíe en estos tiempos difíciles".
VIETmisc.3011.b:0 "Estoy seguro de que no es nada y solo una nube extraña..."
VIETmisc.3012.t:0 "Malos oficiales"
VIETmisc.3012.desc:0 "He estado recibiendo una cantidad cada vez mayor de informes sobre la brutalidad de mis oficiales militares que lideran las tropas estacionadas en [condado.GetNameNoTier]. Aunque generalmente no aterrorizan a la población, no tratan a las tropas sirviendo bajo ellos muy bien. He oído que se ha puesto bastante mal que algunos de los soldados afirman que preferirían servir bajo [ROOT.Char.GetFaith.DevilName] que sus comandantes, ya que [ROOT.Char.GetFaith.DevilSheHe] seguramente lo haría ¡Sé más misericordioso! Como resultado, las deserciones son generalizadas y la moral de los soldados restantes es baja.\n\nPodría traer nuevos comandantes. Sin embargo, podría ser políticamente incómodo, dado que algunos de los comandantes actuales tienen conexiones en otros lugares y están de cierta posición social e influencia, por lo que podrían causar algún alboroto si son removidos de sus puestos".
VIETmisc.3012.a:0 "Este no es un problema del que tenga tiempo para preocuparme, lamentablemente".
VIETmisc.3012.b:0 "Reemplazar algunos comandantes si es posible. La política de esto es irrelevante."
VIETmisc.3013.t:0 "No en vano"
VIETmisc.3013.desc:0 "Un cartel de bandidos ha estado aterrorizando a [county.GetNameNoTier] desde hace un tiempo, y mis fuerzas estacionadas allí han tenido problemas para contrarrestarlos de manera efectiva. Recientemente, uno de los capitanes de la guardia incluso fue asesinado por un espía trabajando para estos criminales. Estaba destinado a ser un gran golpe para mis tropas, dado el carisma, la diligencia y las buenas relaciones con la comunidad local de este capitán. Sin embargo, esto tuvo el efecto contrario al que pretendían los bandidos.\n\nEl comandante asesinado ", amado por muchos, se ha convertido en un mártir. Por lo tanto, mis tropas y otros plebeyos locales, impulsados por la sed de sangre para vengar al capitán, redoblaron sus esfuerzos para aplastar a la banda de bandidos. Decenas de bandidos han sido asesinados en las últimas semanas, incluyendo muchos de sus líderes, y su influencia se reduce en gran medida, quizás de forma permanente. Incluso hubo rumores de que el espíritu del comandante los ayudó desde el más allá".
VIETmisc.3013.a:0 "Es agridulce, pero al menos los bandidos son derrotados".
VIETmisc.3013.b:0 "Honraré al comandante con un monumento."
VIETmisc.3014.t:0 "El montículo legendario de [condado.GetNameNoTier]"
VIETmisc.3014.desc:0 "Durante siglos, se creyó que una pequeña colina en [county.GetNameNoTier] era una especie de túmulo funerario o el lugar de descanso final de una figura legendaria desaparecida hace mucho tiempo. Quién era esta figura, cómo fueron enterrados allí, varía mucho dependiendo de a quién le preguntes. Algunos dicen que es la tumba de un gran guerrero que murió defendiendo su ciudad natal contra un monstruo o una horda invasora. Otros dicen que es la de un hombre o una mujer santos que realizó milagros. Sin embargo, otros afirman que se trata de un monarca ancestral venerado que era un gobernante justo.\n\nIndependientemente de quién fuera (si es que alguien está enterrado allí), [mound_tourist.GetTitledFirstName] se interesó recientemente en esta colina después de visitarla . Ahora, [mound_tourist.GetSheHe] ha sugerido que gaste algunos fondos para erigir un pequeño santuario en la colina, donde los lugareños puedan presentar sus respetos. La pregunta es, ¿quién cree que está enterrado allí y se lo merecería? tal honor?"
VIETmisc.3014.a:0 "No tiene sentido. ¡No sabemos quién está enterrado allí o si hay una tumba!"
VIETmisc.3014.b:0 "Un guerrero debe estar enterrado allí. Un santuario inspirará a la guarnición local".
VIETmisc.3014.c:0 "Un [ROOT.Char.Custom('DefaultPriestTitle')] debe estar enterrado allí. Un santuario los honrará y [ROOT.Char.GetFaith.HighGodName]."
VIETmisc.3014.d:0 "Un antiguo monarca debe estar enterrado allí. Un santuario celebrará nuestra historia".
VIETmisc.3014.tooltip:0 "Mientras cualquier [condado|E] en su [dominio|E] tenga [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip], o [ GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] [county_modifier|E], tendrá acceso a una [decisión|E] para #V ¡Visita un túmulo funerario legendario#! para inspirarte con quien esté enterrado allí".
VIETmisc.3015.t:0 "Funcionarios corruptos de [condado.GetNameNoTier]"
VIETmisc.3015.desc:0 "Los funcionarios de [county.GetNameNoTier] se han ganado la reputación de ser corruptos y moralmente defectuosos, centrados más en promover sus propios intereses que en lo que es bueno para la comunidad. Si tal evaluación es precisa o no , se reflejará mal en mí y en mi administración".
VIETmisc.3015.a:0 "Me disgusta escuchar esto, pero ¿qué puedo hacer?"
VIETmisc.3015.b:0 "Deberíamos tomar medidas para frenar sus excesos".
VIETmisc.3016.t:0 "Funcionarios incorruptibles de [condado.GetNameNoTier]"
VIETmisc.3016.desc:0 "Los funcionarios de [county.GetNameNoTier] se han ganado la reputación de ser honestos e incorruptibles, centrándose en lo que es bueno para la comunidad y no en sus propios intereses. Ya sea que tal evaluación sea precisa o no, seguramente se refleja en mí y en mi administración".
VIETmisc.3016.a:0 "¡Bien! Estos funcionarios son un ejemplo para todos nosotros".
VIETmisc.3016.b:0 "Analicemos su éxito y apliquemos esas lecciones en otros lugares".
VIETmisc.3017.t:0 "Carpinteros de [condado.GetNameNoTier]"
VIETmisc.3017.desc:0 "Los carpinteros de [county.GetNameNoTier] han ganado fama y reconocimiento en otras partes de la región. Se dice que son especialmente hábiles en su oficio, y algunos incluso viajan desde lejos para estudiar sus técnicas y métodos. ."
VIETmisc.3017.a:0 "Eso es bueno. Tal vez debería ordenar la construcción de algo pronto".
VIETmisc.3018.t:0 "Canteros de [condado.GetNameNoTier]"
VIETmisc.3018.desc:0 "Los albañiles de [county.GetNameNoTier] gozan de buena reputación en otros lugares por la calidad de su trabajo. ¡A veces, incluso patrocinadores adinerados les encargan que participen en sus proyectos!"
VIETmisc.3018.a:0 "Están sentando una base sólida para el futuro".
VIETmisc.3019.t:0 "La cortesana"
VIETmisc.3019.desc:0 "Hay una cortesana bastante (in)famosa llamada [prostituta.GetFullName], que se ha establecido en [condado.GetNameNoTier] donde ejerce su oficio, por así decirlo. Es famosa incluso en el extranjero. tierras por su talento y belleza, y ha ayudado a realzar la mística de [condado.GetNameNoTier] para los viajeros potenciales.\n\nTuve la oportunidad de conocerla cuando visité la ciudad en la que se hospedaba por un asunto oficial, ya que ella fue invitada (por el propio anfitrión) a una fiesta a la que asistí allí. Debo admitir que es una dama encantadora".
VIETmisc.3019.a:0 "Después de todo, es una cortesana culta y no una ramera al azar".
VIETmisc.3019.b:0 "Pagaría por una noche memorable con ella si está dispuesta".
VIETmisc.3019.c:0 "Si ella está dispuesta, me vendría bien una dama refinada como ella en mi corte".
VIETmisc.3020.t:0 "Un viajero de [condado.GetNameNoTier]"
VIETmisc.3020.desc:0 "Un renombrado viajero llamado [traveler.GetFullName] se establece en [county.GetNameNoTier] después de muchos años de aventuras. Actualmente, [traveler.GetSheHe] sirve a la comunidad como líder importante en uno de las principales ciudades. Hoy, [traveler.GetSheHe] está visitando mi corte, y según nuestras discusiones hasta ahora, parece que [traveler.GetSheHe] conserva mucho conocimiento sobre las diversas tierras en las que [traveler.GetSheHe] viajó, y [ traveler.GetSheHe] espera usarlo para ayudar a [traveler.GetHerHis] a la ciudad a crecer y desarrollarse".
VIETmisc.3020.a:0 "Me alegro de que una persona con tanto talento esté en mi reino".
VIETmisc.3020.b:0 "¿Por qué no vienes a trabajar para mí?"
VIETmisc.3021.t:0 "Edificio colapsado en [condado.GetNameNoTier]"
VIETmisc.3021.desc:0 "En una de las ciudades más grandes de [county.GetNameNoTier], varios miembros importantes de la comunidad se reunían dentro de un edificio cuando se derrumbó, matando a muchos de ellos e hiriendo gravemente a la mayoría de los supervivientes."
VIETmisc.3021.a:0 "¡Qué tragedia tan desafortunada! Envíe nuestras condolencias".
VIETmisc.3021.b:0 "Donar para ayudar con los costos del funeral y para sus dependientes sobrevivientes".
VIETmisc.3022.t:0 "Rumores de una belleza"
VIETmisc.3022.desc:0 "Hay rumores de que una chica plebeya de [county.GetNameNoTier] es una de las mujeres más hermosas del mundo. Tiene muchos pretendientes, ¡incluidos hombres de muy alto estatus! Sin embargo, si los rumores que he escuchado son de fiar, ella dice que algún día se casará con un hombre que realmente la ama, y sus padres parecen estar de acuerdo en complacer sus nociones idealistas. En cualquier caso, el hecho de que incluso algunos pretendientes sean ricos y los hombres poderosos de lejos han dado, curiosamente, un ligero impulso a la economía local, ya que han estado gastando grandes cantidades de dinero localmente".
VIETmisc.3022.a:0 "Es bueno escuchar eso. Espero que encuentre un buen esposo".
VIETmisc.3022.b:0 "Parece un chisme tonto, así que no es nada que me importe".
VIETmisc.3022.c:0 "¡Esto me intriga! Quiero ver la verdad del asunto yo mismo".
VIETmisc.3022.c.tooltip:0 "Haré una visita para conocer a esta plebeya supuestamente hermosa; como quien gobierna estas partes, no debería tener problemas para visitar su aldea".
VIETmisc.3023.t:0 "La "belleza" de [condado.GetNameNoTier]"
VIETmisc.3023.desc:0 "Los aldeanos están sorprendidos de que yo, [ROOT.Char.GetTitledFirstName], haya decidido visitar su aldea en [county.GetNameNoTier], aunque sea para conocer a esta chica de famosa belleza. Sus padres han nunca antes había hospedado a alguien tan importante, pero hacen todo lo posible. El padre es un artesano y la madre una [ROOT.GetCharacter.Custom('lowly_servant_type')], y ganan lo suficiente para permitirle a la familia una vida humilde pero cómoda. Cuando conocí a la chica, llamada [beauty.GetFullName], estoy impactado.\n\nDecir que es horrible es una subestimación absoluta. Tras investigar más, me enteré de que las historias de su belleza eran rumores crueles creados por algunos matones locales aburridos, que se salió de control. Su familia ha estado tratando de poner fin a esos chismes, sin éxito".
VIETmisc.3023.desc.unpleasant:0 "\n\nLa chica no es una persona muy agradable. Años de ser intimidada por otros por su apariencia, al parecer, la han vuelto amarga, aunque tengo que admitir que me encuentro a sí misma. -humor despectivo divertido. Ella es hábil en las tareas del hogar y aguda, al menos, y es elocuente a pesar de su discurso contundente".
VIETmisc.3023.desc.pleasant:0 "\n\nLa chica, sorprendentemente, tiene una personalidad bastante agradable. Parece que se esfuerza al máximo por hacer un buen trabajo en casa. "Si no puedo encontrar un buen marido", dice, "al menos ser soltera es mejor que encontrar un mal marido". Tengo que admitir que tiene cierto encanto, se vea o no se vea.
VIETmisc.3023.a:0 "No hay daño, no hay falta. Por eso, después de todo, no podemos confiar en los rumores".
VIETmisc.3023.b:0 "¡Estos campesinos idiotas, todo su pueblo, se atreven a hacerme perder el tiempo!"
VIETmisc.3023.c:0 "No importa su apariencia, hace un buen trabajo. Podría ser una criada para mí".
VIETmisc.3023.d:0 "¡Ja, ja! ¿Sabes qué? La convertiré en una cortesana. Eso mostrará a sus matones".
VIETmisc.3024.t:0 "La belleza de [condado.GetNameNoTier]"
VIETmisc.3024.desc:0 "Los aldeanos están sorprendidos de que yo, [ROOT.Char.GetTitledFirstName], haya decidido visitar su aldea en [county.GetNameNoTier], aunque sea para conocer a esta chica de belleza famosa. Sus padres han nunca antes había hospedado a alguien tan importante, pero hacen todo lo posible. El padre es un artesano y la madre una [ROOT.GetCharacter.Custom('lowly_servant_type')], y ganan lo suficiente para permitirle a la familia una vida humilde pero cómoda. Cuando conocí a la chica, llamada [beauty.GetFullName], me sorprendió.\n\nLa chica es tan hermosa como todos decían que sería. La observo mientras entra en la habitación: las facciones de su rostro son inmaculadas cuando me saluda cortésmente. Su familia explica que no tenían idea de cómo se propagaron los rumores sobre ella hasta ahora, pero al verla, puedo ver por qué".
VIETmisc.3024.desc.unpleasant:0 "\n\nDicho esto, la chica parece gruñona y tiene una actitud bastante autocrítica sobre su apariencia. "Me pregunto si alguno de mis pretendientes me adorará una vez que sea una vieja bruja. ", dice con sarcasmo. Dice que se casaría con su amigo de la infancia llamado [childhood_friend.GetFullName] que vive al final de la calle, pero a pesar de sus talentos, él es demasiado humilde y avergonzado para competir con sus pretendientes más ricos".
VIETmisc.3024.desc.pleasant:0 "\n\nNo solo eso, sino que también tiene una buena personalidad. Habla amable y suavemente, y parece una chica agradable con quien estar cerca. Levanto una ceja cuando admite tímidamente que encariñándose con un amigo suyo de la infancia llamado [childhood_friend.GetFullName] que vive al final de la calle, pero a pesar de su talento, es demasiado humilde y avergonzado para competir con sus pretendientes más ricos".
VIETmisc.3024.a:0 "Este drama personal no es asunto mío, pero te deseo lo mejor".
VIETmisc.3024.b:0 "¡Absurdo! Le daré al chico mi bendición para cortejarte".
VIETmisc.3024.c:0 "Los ayudaré a casarse y los contrataré a ambos como mis sirvientes".
VIETmisc.3024.d:0 "¿Por qué no os invito a ti y al chico a mi corte?"
VIETmisc.3024.d.tooltip:0 "[beauty.GetFullName] y su amiga de la infancia [childhood_friend.GetFullName] se casarán y se unirán a tu corte"
# 1.4.7 - por favor deje este comentario aquí
VIETmisc.3025.t:0 "Santuario sumergido"
VIETmisc.3025.desc:0 "Mientras patrullaban en el desierto de [condado.GetNameNoTier], un par de mis soldados descubrieron un pequeño santuario al borde del camino. Sin embargo, lo extraño es que está sumergido en su mayor parte bajo uno de los lagos en esa región. Mis soldados consideraron prudente interrogar a algunos de los lugareños sobre este hito, y dijeron que siempre había estado allí durante todos estos años. Habían asumido que era un santuario de algún tipo para [ROOT.Char.GetFaith. HighGodName] construido por personas que vivieron aquí hace generaciones que fue abandonado una vez que las aguas del lago subieron demasiado.\n\nDe todos modos, me pregunto si querríamos hacer un pequeño proyecto de ingeniería y mover el santuario de su actual ubicación de regreso a la tierra. Si sigo adelante con esa idea, tendré que gastar algunos recursos para hacerlo".
VIETmisc.3025.a:0 "Oh, pensándolo mejor, esto podría ser una pérdida de tiempo".
VIETmisc.3025.b:0 "Hagámoslo. Estoy seguro de que [ROOT.Char.GetFaith.HighGodName] estará encantado".
VIETmisc.3026.t:0 "Torre incendiada"
VIETmisc.3026.desc:0 "Recientemente me llamó la atención un descubrimiento muy curioso de [county.GetNameNoTier]. Los exploradores que servían en la guarnición local, mientras realizaban una patrulla de rutina, se perdieron y en sus vagabundeos descubrieron una torre incendiada en el desierto. Había pocos indicios de cuándo se construyó y cuándo se habitó por última vez, pero la estructura básica está relativamente intacta. La única otra cosa notable en ese lugar eran dos árboles junto a la torre y un pequeño cofre de madera podrido. sin nada adentro.\n\nEn el informe que recibí, el capitán de la guardia local sugirió que podríamos renovar la torre para convertirla en un puesto de vigilancia, para ayudar a mantener el control sobre la región".
VIETmisc.3026.a:0 "No creo que parezca que necesitamos un puesto de vigilancia allí".
VIETmisc.3026.b:0 "¡Excelente idea! Reutilizar una torre existente es inteligente".
 # 1.4.8 - por favor deje este comentario aquí
 VIETmisc.3027.t:0 "¡Osos!"
 VIETmisc.3027.desc:0 "Recientemente ocurrieron algunos ataques de osos en las afueras de una ciudad en [county.GetNameNoTier], matando a varias personas cada vez, incluidos un par de mis funcionarios menores. Aunque son poco comunes, este tipo de tragedias no son inauditas. , y lo que es más inquietante es que uno de mis funcionarios que presenció todos los ataques ha verificado que el mismo oso estaba detrás de estos incidentes separados. El oso logró escapar cada vez antes de que los guardias del pueblo pudieran hacer algo al respecto. , por lo que todos en el área están nerviosos".
 VIETmisc.3027.a:0 "¡Envía algunos soldados para ayudar a los guardias a cazar a la bestia!"
 VIETmisc.3027.b:0 "Solo dile a los guardias locales que aumenten las patrullas en el área".
 VIETmisc.3027.c:0 "Es lamentable. Pero, por desgracia, es lo que es, ¿no?"
 VIETmisc.3027.toast.killed:0 "Los soldados capturan y matan con éxito al oso."
 VIETmisc.3027.toast.not_killed:0 "¡El oso sigue suelto!"
 VIETmisc.3028.t:0 "Langostas emplumadas"
 VIETmisc.3028.desc:0 "[county.GetNameNoTier] actualmente sufre una infestación masiva de queleas de pico rojo. Estas aves, apodadas "langostas emplumadas", siempre son una molestia para los agricultores debido al daño que causan a los cultivos, pero parece especialmente malo este año. Necesito actuar rápido como líder si queremos reducir el daño causado por estas plagas, incluso si eso significa desviar a las personas de otras tareas y responsabilidades".
 VIETmisc.3028.a:0 "Si tan solo hubiera una manera eficiente de deshacerse de estos malditos pájaros..."
 VIETmisc.3028.b:0 "Coordínate con los lugareños para matarlos y vender su carne y plumas".
 VIETmisc.3028.info:0 "#énfasis Contexto biológico:#! La quelea de pico rojo (#italic Quelea quelea#!), a veces llamada despectivamente langosta emplumada, es un ave nativa de gran parte del África subsahariana. Se alimenta de varias semillas y a menudo causan daños extensos a los cultivos. Hay una serie de métodos tradicionales que se utilizan para atraparlos, así como también iniciativas modernas de varios gobiernos, aunque estos solo tienen un éxito limitado, ya que es la especie de ave no domesticada más numerosa en la tierra. ."
 VIETmisc.3029.t:0 "Torres"
 VIETmisc.3029.desc:0 "Hoy, recibí la noticia de que un gran número de grajos, esas aves que se parecen mucho a los cuervos, han crecido en gran número en [county.GetNameNoTier], lo suficiente como para justificar una respuesta mía como autoridad. en esta tierra. Para algunos, tal fenómeno es un buen augurio, porque se dice que las aves prefieren vivir cerca de aquellos de disposición amable y generosa. Otros, sin embargo, argumentan que el ave es una plaga agrícola, y debe ser cuidada. inmediatamente."
 VIETmisc.3029.a:0 "Que se queden los pájaros. Si traen buena suerte, ¿por qué rechazarla?"
 VIETmisc.3029.b:0 "Animar a los lugareños a destruir las alimañas para proteger nuestros campos."
 VIETmisc.3029.c:0 "Me llevo bien con los cuervos, así que dejaré que los grajos también se queden".
 VIETmisc.3029.info:0 "#énfasis Contexto biológico:#! En el pasado, e incluso hoy, los grajos #italic Corvus frugilegus#! han estado rodeados de una miríada de supersticiones a veces contradictorias. Para algunos, eran buenos augurios si atrapados donde uno vivía, pero esto podría convertirse rápidamente en un mal augurio si se iban. Independientemente, se los consideraba una plaga agrícola importante. En Inglaterra, por ejemplo, una ley de 1533 ordenó que cada parroquia tuviera redes para atraparlos. , y estaba permitido traspasar la tierra de alguien para destruir torres si previamente se había pedido permiso y se le había negado".
 VIETmisc.3030.t:0 "Burros excelentes"
 VIETmisc.3030.desc:0 "Recientemente, los burros criados en [condado.GetNameNoTier] se han ganado la reputación de ser bestias de carga confiables y capaces, incluso en comparación con otros burros de otros lugares, gracias a los esfuerzos a largo plazo de los plebeyos. allí. Algunas personas pueden menospreciar a los burros por ser menos elegantes y menos majestuosos que el caballo, pero solo un tonto negaría su utilidad. En cualquier caso, gracias a esta reputación, los comerciantes incluso están exportando una cantidad decente de estos burros a lugares lejanos. tierras".
 VIETmisc.3030.a:0 "Esperemos que estos burros nos sirvan bien."
 VIETmisc.3030.tooltip:0 "Mientras cualquier [condado|E] en su [dominio|E] tenga el [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [county_modifier|E], tendrá acceso a un [ decisión|E] para #V comprar burros confiables#! para adquirir [character_modifiers|E] que brindan diversos beneficios económicos y militares".
 VIETmisc.3030.info:0 "#énfasis Contexto histórico:#! Aunque a menudo se los estereotipa como testarudos y estúpidos, los burros, la forma domesticada del asno salvaje africano (#italic Equus africanus#!), son de hecho animales muy inteligentes que han sido utilizado en todo el mundo como animales de carga durante miles de años. Incluso en el período medieval, fueron reconocidos por su importancia en la agricultura, el transporte y el comercio ".
