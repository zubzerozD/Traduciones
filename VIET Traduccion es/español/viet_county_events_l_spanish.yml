 VIETmisc.3034.t:0 "Lucha a muerte"
 VIETmisc.3034.desc:0 "Hoy estoy presenciando la ejecución de un atroz asesino que mató a muchos en [county.GetNameNoTier]. La culpabilidad de este hombre está asegurada sin lugar a dudas, y muchos están felices de verlo morir.\n\nAntes fue atrapado, mis oficiales no pudieron atrapar a este criminal, sin embargo, cometió un error al asesinar a un anciano que resultó ser un veterano de muchas batallas, el anciano soldado dio una buena pelea después de ser asaltado por el arma del asesino. , y logró mutilar al criminal antes de que muriera.\n\nGracias a esto, los guardias locales pudieron rastrear al vil hombre y arrestarlo. Es una pena que el viejo veterano muriera, pero su muerte no estaba en en vano, ya que gracias a él, nuestra lucha por encontrar a este criminal terminó".
 VIETmisc.3034.a:0 "¡Se venga la muerte de las víctimas del asesinato!"
 VIETmisc.3034.b:0 "Qué triste. De verdad, en qué mundo tan cruel vivimos."
 VIETmisc.3035.t:0 "Una lucha para evitar a la gente"
 VIETmisc.3035.desc:0 "Escucho rumores sobre un ermitaño que reside en [condado.GetNameNoTier]. Muchos detalles sobre la identidad de este místico son contradictorios; por ejemplo, algunos dicen que el ermitaño es un hombre, otros una mujer y sin embargo, otros dicen que este ermitaño no es ninguno de los dos o ambos!En lo que la mayoría de las historias están de acuerdo, sin embargo, es en que esta persona santa es un verdadero creyente que está lleno de sabiduría y comprensión acerca de la verdad del universo, como se enseña en [ROOT. Char.GetFaith.ReligiousText].\n\nSin embargo, la cosa es que todos quieren buscar una audiencia con este ermitaño. Como resultado, se dice que este ermitaño lucha por encontrar paz y tranquilidad para hacer sus prácticas espirituales. El ermitaño siempre intenta esconderse en otro lugar, pero es encontrado nuevamente por intrépidos fanáticos.\n\nDe todos modos, los rumores o leyendas de este ermitaño ciertamente están inspirando a los lugareños a dedicarse más a los asuntos religiosos".
 VIETmisc.3035.a:0 "¡Una historia extraña! ¿El ermitaño es real?"
 VIETmisc.3035.b:0 "¡Entiendo lo difícil que puede ser evitar a las #personas en cursiva#!".
