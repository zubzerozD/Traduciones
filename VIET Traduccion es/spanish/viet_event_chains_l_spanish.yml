 # THE DREAMER
 VIETmisc.8000.t:0 "En Ser"
 VIETmisc.8000.desc:0 "Abro los ojos.\n\nNo hay nada a mi alrededor... o... ¿hay algo? Todo lo que veo es luz. No, todo lo que veo es oscuridad. No yo…. La visión se vuelve más clara.\n\nMuevo la cabeza lentamente. Hay un gran árbol detrás de mí, el árbol solitario en un prado de hierba verde en el que estoy; las sombras de sus hojas parpadean en mi rostro mientras miro el horizonte. El cielo tiene un tono de amarillo pálido, naranja y rosa, como si el sol se estuviera poniendo, pero no puedo distinguir el sol en la distancia.\n\nMis pensamientos confusos se interrumpen cuando veo a un [dreamer.GetWomanMan] de pie muy por delante. No siento miedo por el [dreamer.GetWomanMan], quien tiene ropa extraña y cabello inusual en un estilo que no conozco. Se acerca el alto [dreamer.GetLadyLord], de piel resplandeciente y hermosos rasgos, ¡posee unos ojos tan majestuosos! Por un tiempo largo, [dreamer.GetSheHe] queda en silencio, mirando profundamente en mi alma."
 VIETmisc.8000.a:0 "Finalmente, después de lo que parece una eternidad, [dreamer.GetSheHe] habla."
 VIETmisc.8001.t:0 "El Soñador"
 VIETmisc.8001.desc:0 "La voz de este extraño es profunda y tranquila, relajante pero con poder, la autoridad que solo la totalidad del cosmos puede poseer. Y así, [dreamer.GetHerHis] pregunta es sencilla: “[ROOT.Char.GetFullName], ¿Lo eres?”\n\nAsiento. Inclino la cabeza ligeramente. Aunque este [dreamer.GetLadyLord] no me ha dicho su nombre todavía, extrañamente, en el fondo de mi alma, he sabido lo que [dreamer.GetSheHe] es, el conocido como: El Soñador.\n\n"¿Deseas volver?" pregunta El Soñador. No hay señal de ninguna emoción en [dreamer.GetHerHis] rostro, sin embargo, esto no me preocupa: esta... neutralidad es, lo sé, un signo de su profunda e interminable sabiduría. "¿Recuerdas la sensación ahora, con tanta fuerza, de querer nada más que escuchar esa canción otra vez, sentir esa brisa contra tu cara otra vez, ver ese cielo más azul otra vez?""
 VIETmisc.8001.a:0 "Sí."
 VIETmisc.8001.b:0 "No."
 VIETmisc.8002.t:0 "El mundo del no ser"
 VIETmisc.8002.desc:0 ""Ya veo.” El Soñador asiente lentamente y hace una pausa por un momento. “Tal vez esto no sea más que un sueño placentero. Entonces, quizás nos volvamos a ver. Quizás".\n\nMe despierto.\n\n¿Qué... fue eso? Miro alrededor de mi habitación, confundido."
 VIETmisc.8002.a:0 "¿Quizás…?"
 VIETmisc.8003.t:0 "El mundo del ser"
 VIETmisc.8003.desc:0 ""Traerte de vuelta al pasado... Eso es algo que no podemos hacer". El Soñador apunta hacia el horizonte. Allí, en esa dirección, se encuentra una tenue luz brillante. ¿Eso siempre había estado ahí? No lo había notado antes. "Allá... puedes encontrar la respuesta que buscas. Tal vez".\n\nUna cantidad interminable de tiempo después, abro los ojos gradualmente, sintiendo mi suave cama debajo de mí.\n\nLa visión de esa figura, ese [dreamer.GetWomanMan], ese [dreamer.GetLadyLord], todavía está grabada en mi mente."
 VIETmisc.8003.a:0 "¿Qué... respuestas... quiero buscar?"
