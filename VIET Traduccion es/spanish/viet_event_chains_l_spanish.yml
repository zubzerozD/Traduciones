 VIETmisc.1001.a.female:0 "Él."
 VIETmisc.1002.desc.female:0 "¿De verdad quiero acordarme?\n\nPor mucho que me duela, pensar en él aún me dibuja una sonrisa."
 VIETmisc.1003.desc.female:0 "Era un chico que vivía cerca. Creo que era de alta cuna; de lo contrario, ¿cómo habría podido jugar con él en primer lugar? - pero su familia estaba empobrecida y tenía poca influencia en los asuntos locales.\n\nJugábamos mucho de niños, él y yo, los dos. Un niño y un chico felices, dos inocentes sin cuidado en el mundo..\n\nAhora, estoy empezando a extrañar esos tiempos."
 VIETmisc.1003.desc.male.homosexual:0 "Era un chico que vivía cerca. Creo que era de alta cuna; de lo contrario, ¿cómo habría podido jugar con él en primer lugar? - pero su familia estaba empobrecida y tenía poca influencia en los asuntos locales.\n\nJugábamos mucho cuando éramos niños, él y yo, los dos. Dos niños felices, dos inocentes sin preocupaciones en el mundo.\n\nAhora me doy cuenta de lo que añoro esos momentos."
 VIETmisc.1004.desc.female:0 "Desafortunadamente, muchos recuerdos sobre aquél chico son confusos.\n\nHan pasado muchos años después de todo.\n\nTengo visiones borrosas que me vienen a la mente, mientras intento recordar lo que pasó todos aquellos años."
 VIETmisc.1005.desc.female:0 "Por ejemplo, recuerdo vagamente alguna discusión que tuvimos. Fue años después, cuando éramos más mayores - no éramos adultos, pero tampoco unos niños, pero jóvenes, y como todos los jóvenes hacíamos cosas estúpidas.\n\nRecuerdo haberle dicho cosas malas.\n\nEspera, creo que fue eso lo que pasó, aunque no lo recuerdo exactamente.\n\n¿Tal vez fue algo más? ¿Tal vez le ofendí y no me disculpé apropiadamente?"
 VIETmisc.1006.desc.female:0 "¿Cuándo tuvimos esa discusión otra vez? Oh, debe haber sido en algún momento durante el invierno, creo. ¡Argh! Solo de pensarlo me pongo de mal humor. Bueno, bueno, era joven, pero nadie debería decir ese tipo de cosas."
 VIETmisc.1008.desc.female:0 "Hmm. Ahora que lo pienso, la discusión debe haber empezado por algún malentendido. Debe ser eso.\n\nNormalmente nos llevábamos bien, aquél chico y yo, y compartimos muchas cosas juntos. Seguro que aquello fue algún tipo de malentendido - sí, tiene que ser eso."
 VIETmisc.1009.desc.female:0 "¿Tal vez me preguntara algo muy sensible, y no respondí inmediatamente, haciéndole creer que tenía alguna respuesta negativa en mente?"
 VIETmisc.1010.desc.female:0 "O tal vez esperase algún romance - estábamos en esa edad después de todo - pero malinterpreté las señales. Sería todo un cliché si fuese ese el caso."
 VIETmisc.1011.desc.female:0 "¿Qué fue? Todo lo que recuerdo es que me preguntó algo, sí, fue eso, eso fue lo que lo empezó todo. Pero no recuerdo el qué. Al menos por ahora.\n\nNo parecía nervioso, que recuerde.\n\nTal vez había esperado largo tiempo para escuchar mi respuesta a lo que fuese que me hubiera preguntado - para aclarar algún malentendido, o confirmar algo."
 VIETmisc.1012.desc.female:0 "De todas formas, aún echo de menos aquél chico. Éramos tan amigos... Y alguien se pregunta, ¿pudo nuestra relación llevar a algo más bonito?"
 VIETmisc.1013.desc.female:0 "Si volviéramos a vernos, me aseguraría de no tener ese tipo de discusiones, nunca más. Sería como los viejos tiempos, cuando jugábamos y nos divertíamos, cuando no teníamos que preocuparnos de nuestras responsabilidades. No más discusiones estúpidas. Nunca más."
 VIETmisc.1013.a.female:0 "Lo hecho de menos..."
 VIETmisc.1014.desc.female:0 "Aunque, ahora que lo pienso, creer que nunca volverás a tener esas discusiones es un poco ingenuo. Solo los críos creen que todos pueden llevarse bien. El mundo no funciona así.\n\nPero, para ser honestos, me gustaba - y me gusta - ese tipo de relación con aquél chico.\n\nPuro compañerismo.\n\nPuro amor."
 VIETmisc.1015.desc.female:0 "Ahora me doy cuenta.\n\nMe enamoré de él después de todo.\n\nQuería estar con él para siempre - ¿un poco estúpido, no? Pensaba que era la persona más maravillosa, el hombre pefecto."
 VIETmisc.1015.a.female:0 "Y aun así, nunca se lo dije."
 VIETmisc.1016.desc.female:0 "Oh, espera...\n\nAhora recuerdo lo que me preguntó.\n\nNo puedo creerlo. Es tan cliché. Debería haberme acordado después de todos estos años. Lo dijo tan de repente aquél día:"
 VIETmisc.1017.desc.female:0 "No le respondí en el momento. Pero si fuera ahora, y me hiciese aquella pregunta, ¿qué le contestaría? ¿Respondería que sí?"
 VIETmisc.1018.desc.female:0 "Ahora recuerdo por qué estaba tan enfadado.\n\nNo le dí ninguna respuesta aquél día."
 VIETmisc.1019.desc.female:0 "Tal vez después de todos estos años, se pregunte si aquél chico de verdad lo quería. Todos estos años.\n\nFrancamente, me duele no haberle dado una respuesta."
 VIETmisc.1020.desc.female:0 "Me preguntó que pensaría si estuviera ahora aquí. ¿Aceptaría mi "¡Sí!" como respuesta a su pregunta?\n\nEspero - y solo espero - que aún piense en mí. No he hecho muchas cosas grandes en la vida, pero nadie es perfecto. Él siempre me animaba a dar lo mejor."
 VIETmisc.1020.a.female:0 "Espero que esté orgulloso de mí..."
 VIETmisc.1021.desc.female:0 "Pero ya no está aquí. Aun cuando lo arreglamos tras aquella discusión, nos convertimos en adultos, y por supuesto, nos separamos - para siempre.\n\nEra inevitable, supongo. Éramos jóvenes. No eramos conscientes de que nuestra juventud no iba a durar siempre.\n\nNada es para siempre. Nada malo, nada bueno."
 VIETmisc.1022.desc.female:0 "Pero aun hoy pienso en aquél chico. Aún recuerdo aquella sonrisa tonta. Aún recuerdo aquellos momentos sentados bajo el árbol, juntos, hombros tocándose, mientras reíamos y hablábamos sobre cosas.\n\nAmigo mío.\n\nCompañero.\n\nMi inspiración.\n\nMi ángel."
