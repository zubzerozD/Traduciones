 VIETmisc.2063.t:0 "Bayas como Buena Medicina"
 VIETmisc.2063.desc:0 "He enviado a mis sirvientes a comprar algunas de las renombradas bayas de [county.GetNameNoTier]. Mi medico [physician.GetTitledFirstName]. Puedo usar estas bayas medicinales para una variedad de propósitos, y puedo beber varios tés de hierbas hechos con estas bayas como un tónico para la salud. Ahora, ¿cuántas bayas les pido a mis sirvientes que compren de nuevo?"
 VIETmisc.2063.a:0 "Una pequeña cantidad, no demasiada pero suficiente."
 VIETmisc.2063.b:0 "Una cantidad media debería ser más que suficiente."
 VIETmisc.2063.c:0 "Una gran cantidad para que me dure mucho tiempo."
 VIETmisc.2064.t:0 "Habilidades de herrero"
 VIETmisc.2064.desc:0 "[county.GetNameNoTier] es conocido por sus renombrados herreros, de quienes se dice son algunos de los mejores de su oficio en el mundo, he decidido que sería una buena idea reclutar a algunos para servir a mis ejércitos. Sus habilidades en la fabricación, reparación y mantenimiento de armas y armaduras deberían ser de gran utilidad para mí. Sin embargo, debería determinar qué tipo de especialistas quiero."
 VIETmisc.2064.a:0 "Armeros talentosos para que mis tropas tengan la protección adecuada."
 VIETmisc.2064.b:0 "Armeros expertos para que mis fuerzas pueden luchar bien."
 VIETmisc.2064.c:0 "Expertos en la elaboración de herramientas y suministros para apoyar mis campañas."
 VIETmisc.2065.t:0 "Visita al Santuario Funerario"
 VIETmisc.2065.desc:0 "He decidido visitar el santuario en la colina de [county.GetNameNoTier], donde está enterrado un supuesto personaje legendario. El viaje por el campo fue placentero y, finalmente, encontramos el camino a nuestro destino."
 VIETmisc.2065.desc.warrior:0 "\n\nSegún el folclore local, el guerrero enterrado bajo este montículo derrotó a un monstruo terrible hace muchas generaciones, liberando a la gente de la ira y la furia de la bestia demoníaca. O… al menos eso es lo que me dijeron algunos de los lugareños. Otros dijeron que solo derrotó a un ejército de invasores extranjeros. De cualquier manera, las historias terminan con su heroica muerte."
 VIETmisc.2065.desc.holy:0 "\n\nSegún el folclore local, hay una santa celebridad enterrada bajo este montículo, tal vez un [ROOT.Char.Custom('DefaultPriestTitle')] de algún tipo - que vivió aquí hace muchos siglos. Esta persona santa fue bendecida por [ROOT.Char.GetFaith.HighGodName] y podía realizar muchas obras milagrosas, como curar a los enfermos incurables."
 VIETmisc.2065.desc.monarch:0 "\n\nSegún el folclore local, un gran monarca está enterrado bajo este montículo. Este monarca era un gobernante justo, valiente, trabajador y moralmente recto, y en gran medida la imagen perfecta de lo que debería ser un gobernante. Bajo su liderazgo, la tierra prosperó y estuvo en paz, y la gente estaba feliz."
 VIETmisc.2065.a:0 "¡Qué gloriosa historia posee [county.GetNameNoTier]!"
 VIETmisc.2066.t:0 "Cacería de fantasmas"
 VIETmisc.2066.desc:0 "Desde hace mucho tiempo, circulan historias sobre supuestos fantasmas que aparecen en cantidades masivas en algunos asentamientos de [county.GetNameNoTier]. Tenía curiosidad y quería ver si podía vislumbrar tales fenómenos sobrenaturales, así que, por capricho, decidí ir yo mismo, a un pueblo donde aparentemente tales cosas son comunes. Una vez que llegamos, varios guardias y yo decidimos quedarnos despiertos hasta tarde esa noche, observando por la ventana cualquier señal de los espíritus."
 VIETmisc.2066.a:0 "Vamos, vamos, mostraros…."
 VIETmisc.2067.t:0 "Un avistamiento espeluznante"
 VIETmisc.2067.desc:0 "Justo cuando estaba empezando a adormecerme, ¡los vi! ¡Vi todos los espíritus, marchando de aquí a allá! Mi mandíbula se abrió. Tales cosas pocas personas vivas han presenciado, sin embargo, allí estaban, ¡caminando como los vivos! Estaba tan emocionado que accidentalmente resbalé y aterricé de cara en el suelo.\n\nCuando recuperé el conocimiento, mis guardias se sintieron aliviados de que no me hubiera herido y me preguntaron qué sucedió y por qué estaba tan emocionado antes. Les dije lo que había presenciado, pero estaban confundidos. Un guardia dijo, “No hay nada por ahí, mi [ROOT.Char.GetLadyLord]. Nosotros no vimos nada”"
 VIETmisc.2067.a:0 "¡Juro que vi los fantasmas! No estoy loco, ¡los vi!"
 VIETmisc.2067.b:0 "¿Lo soñé? Sin embargo... todo parecía tan real."
 VIETmisc.2068.t:0 "Nada"
 VIETmisc.2068.desc:0 "Nos sentamos junto a la ventana durante mucho tiempo, hasta altas horas de la madrugada. Aún así, no sucedió nada interesante, y yo estaba dormido cuando salió el sol. Todo el viaje, al parecer, había sido un completo desperdicio. Quizás esas historias de fantasmas eran solo eso, historias."
 VIETmisc.2068.a:0 "Al menos tuve unas pequeñas vacaciones, ¿verdad?"
 VIETmisc.2069.t:0 "Ellos estaban por ahi"
 VIETmisc.2069.desc:0 "Nos sentamos junto a la ventana durante mucho tiempo y no sucedió nada interesante. Debo haberme quedado dormido, porque cuando me desperté, escuché a algunos de mis guardias charlando con entusiasmo. Uno, un joven ingenuo, me dijo mientras señalaba afuera: “Mi [ROOT.Char.GetLadyLord], confía en mí, ¿no? ¡Juro que vi los fantasmas, justo ahora! ¡Desaparecieron, pero estaban allí!”\n\nLos otros guardias se rieron y dijeron que el niño se había quedado dormido y despertó justo ahora. “Debes haber estado soñando, amigo mío”, dijo uno de ellos. "Ninguno de nosotros ha visto nada".\n\nTodo el viaje terminó siendo un desperdicio, ya que nada inusual sucedió el resto de esa noche. Probablemente."
 VIETmisc.2069.a:0 "Creo al chico. Los fantasmas deben haber estado ahí fuera."
 VIETmisc.2069.b:0 "El niño debe haberlo soñado o confundido algo con un fantasma."
 VIETmisc.2070.t:0 "El ermitaño de [county.GetNameNoTier]"
 VIETmisc.2070.desc:0 "Han llegado a mis oídos noticias de la "momia", un santo ermitaño de [county.GetNameNoTier], me encargué de ver de qué se trataba, y tal vez obtener algunas ideas espirituales de paso. Viajé durante varios días hasta la zona del yermo donde este ermitaño una vez llamó hogar.\n\nCuando llegué, su cadáver aún estaba allí, sentado en posición de meditación. Frente a él se disponían ofrendas de flores, alimentos y otros artículos similares, y algunas personas estaban sentadas o de pie cerca, en profunda oración o pensamiento."
 VIETmisc.2070.a:0 "Siéntate un rato y reflexiona."
 VIETmisc.2070.b:0 "Haz algunas ofrendas."
 VIETmisc.2071.t:0 "El gran árbol de sombra de [county.GetNameNoTier]"
 VIETmisc.2071.desc:0 "Hay un gran árbol de sombra en un pueblo de [county.GetNameNoTier], tan grande que incluso yo, [ROOT.Char.GetTitledFirstName], decidí que valía la pena mi tiempo el visitarlo. Los aldeanos se sorprendieron, pero se sintieron halagados de que considerara que valía la pena visitar su aldea, me dieron la bienvenida con un pequeño festín y varias diversiones insignificantes como bailes y canciones campesinas. Después llegué al gran árbol de sombra. Era, por decirlo simplemente, muy grande. En verdad, uno podría acomodar a todos los miembros de un clan debajo de él."
 VIETmisc.2071.a:0 "Estuve un par de horas relajándome debajo de él y pasé un buen rato."
 VIETmisc.2072.t:0 "Un monumento de piedra."
 VIETmisc.2072.desc:0 "Me he tomado un tiempo para viajar a las zonas más remotas de [county.GetNameNoTier], donde hay un gran y antiguo monumento de piedra. Tenía curiosidad y me preguntaba cómo era. Al llegar al lugar, me acerco al monumento para examinarlo más a fondo. Aunque su forma es tosca, claramente fue tallada por manos humanas. También tiene un tamaño impresionante, y puedo ver por qué los lugareños no han podido moverlo a otra parte. Uno tiene que preguntarse cómo llegó aquí en un primer momento."
 VIETmisc.2072.a:0 "Paso un par de horas disfrutando del paisaje y relajándome."
 VIETmisc.2072.b:0 "Mis instintos académicos me dicen que investigue más a fondo el monumento."
