 VIETmisc.2078.t:0 "Los prados de flores"
 VIETmisc.2078.desc:0 "Hoy, me he tomado un tiempo para visitar los prados primaverales de [county.GetName], famosos por la belleza de sus flores. No estoy nada decepcionado.\n\nDe un extremo al otro del horizonte, hay cientos, si no miles, de pequeñas y encantadoras flores silvestres, cada una con su propio tono de color único. Con todas estas flores juntas así, cuando el viento sopla aunque sea levemente, parecen un tapiz en movimiento tejido por [ROOT.Char.GetFaith.HighGodName]!\n\nMe siento en el suelo en lo alto de una colina y solo miro maravillado la majestuosa belleza de la naturaleza ante mí."
 VIETmisc.2078.a:0 "Simplemente asombroso"
