 VIETmisc.2061.t:0 "Escribir de la forma correcta"
 VIETmisc.2061.desc:0 "Recientemente escuché que hay varias técnicas para ayudar a escribir más rápido, como el uso de abreviaturas o símbolos modificados para representar palabras. Tal vez tomarse un tiempo para aprender esto podría ser útil... o tal vez no. Si bien todavía estoy fascinado con este tema, tal vez pueda contactar a un erudito local o escriba que pueda enseñarme sobre estos asuntos."
 VIETmisc.2061.a:0 "Suponiendo que tenga tiempo, por supuesto".
 VIETmisc.2061.tooltip:0 "Mientras tengas el [character_modifier|E] [GetModifier('VIET_shorthand_interest').GetNameWithTooltip] , tendrás acceso a una [decision|E] para hacer solo eso. Sin embargo, tenga en cuenta que perderá interés en hacerlo con el tiempo; una vez que el modificador expira, la [decision|E] ya no estará disponible."
 VIETmisc.2062.t:0 "Escribir de la forma correcta"
 VIETmisc.2062.desc:0 "Desde hace algunos meses, he estudiado varias técnicas de taquigrafía con un escriba local que se dice que es un maestro en este arte. He aprendido varias formas de abreviar mis palabras, o ciertas formas de escribir palabras más rápidamente."
 VIETmisc.2062.desc.result_meh:0 "\n\nDespués de pasar todo este tiempo aprendiendo, ahora puedo decir que aunque no soy el mejor en taquigrafía, soy algo capaz en su uso. No he mejorado considerablemente la velocidad de mi escritura, pero ahora es mejor que antes, por lo que todavía me es un conocimiento útil."
 VIETmisc.2062.desc.result_good:0 "\n\nEl escriba dice que está impresionado con mi habilidad para captar sus lecciones. Ahora puedo escribir mucho más rápido que antes, garabateando oraciones enteras en un abrir y cerrar de ojos. Esto debería ayudarme significativamente cuando se trata de varios aspectos en mi carga de trabajo diaria, ¡así que definitivamente valió la pena!"
 VIETmisc.2062.a:0 "¡Mi escritura es correcta!"
