 VIETmisc.2047.t:0 "La Bandada
 VIETmisc.2047.desc:0 "Está pasando algo inusual.\n\nEn las pasadas semanas, una gran cantidad de cuervos se ha movido aquí, posándose en árboles y tejados. Uno de mis criados llegó a contar hasta un centenar. Los cuervos no hacen nada, pero su presencia resulta desconcertante cuanto menos. Más preocupante, han empezado a seguirme. No importa donde vaya, los cuervos me siguen de cerca.\n\nAlgunos dicen que esto es una señal, y que hay que ocuparse cuanto antes de estas oscuras criaturas. Otros lo consideran una superstición, y sugieren que los dejemos estar. Y otros simplemente dicen que no debemos hacerles caso, para no provocar su ira y atraer males sobrenaturales."
 VIETmisc.2047.a:0 "Vivimos en tiempos extraños."
 VIETmisc.2047.tooltip:0 "Tienes acceso a una [decision|E] para #V Lidiar con la bandada de cuervos#! mientras tengas el [modifier|E] #V Seguido por cuervos!#. Tal vez los pájaros se vayan por sí solos, o tal vez debamos hacer algo para cazarlos - la decisión es tuya."
 VIETmisc.2048.t:0 "¿Se han ido?"
 VIETmisc.2048.desc:0 "Me acostumbré tanto a ver cuervos por todos lados que no me di cuenta cuando su numero empezó a disminuir en las últimas semanas. Parece que hayan desaparecido. Algunos dicen que es un milagro, otros un presagio; los más escépticos dicen que los pájaros simplemente se han aburrido de mí."
 VIETmisc.2048.a:0 "Era inusual, todo sea dicho."
 VIETmisc.2049.t:0 "Lidiando con la bandada"
 VIETmisc.2049.desc:0 "Hay algo raro en estos cuervos que han empezado a seguirme. ¡Cada pocos días, aparecen de la nada y se quedan ahí, mirándome de forma amenazadora! Tras una deliberación con mis cortesanos, he decidido empezar un plan de acción."
 VIETmisc.2049.a:0 "¡Cazadlos! ¡Asustadlos! ¡Los echaremos para siempre!"
 VIETmisc.2049.b:0 "Son inofensivos - tal vez pueda hacer las "paces" con ellos."
 VIETmisc.2049.a.tooltip:0 "No quieres tener nada que ver con estas criaturas - tienes que mantener tu #P buena reputación#! después de todo. Tal vez acaben por marcharse antes si no actuamos #N negativamente#!."
 VIETmisc.2049.b.tooltip:0 "Seguramente, con su inteligencia, estos cuervos sean animales razonables. Algunos ven estos actos de buena voluntad hacia ellos como #N sospechosos#!, pero tal vez los cuervos #P aprecien#! este amable gesto."
 VIETmisc.2050.t:0 "¿Adiós para siempre?"
 VIETmisc.2050.desc:0 "En el transcurso de las siguientes semanas, varios de mis sirvientes y yo empuñamos antorchas y otras armas para atacar a los cuervos cada vez que aparecen. Nuestra intención no es necesariamente matarlos, ya que sabemos que simplemente volarán. ¡En cambio, mi esperanza es que podamos ahuyentarlos hasta que aprendan a no interferir en mi negocio!\n\nY hoy, me di cuenta... No han regresado.\n\nDurante la última semana, no vi ningún cuervo cerca de mi residencia, o cerca mía cuando viajo a algún lugar. ¡Esto tiene que ser una buena señal!"
 VIETmisc.2050.a:0 "¿Parece que no volverán nunca más?"
 VIETmisc.2051.t:0 "El asesinato regresa"
 VIETmisc.2051.desc:0 "Mis esperanzas sobre los cuervos se han desvanecido.\n\nDespués de varias semanas de paz, regresaron. Con ganas de venganza.\n\nHay muchos, muchos más cuervos ahora, aparentemente en números de cientos, que vienen donde quiera que esté, ya sea a mi residencia o en cualquier otro lugar, todos los días. Algunos veces simplemente graznan amenazadoramente, otros días vuelan y atacan a las personas al azar o incluso a mí mismo. ¡Incluso hay momentos en los que dejan caer piedritas y hierba, o incluso su estiércol por todas partes!\n\nLos [ROOT.Char.Custom('DefaultPriestTitlePlural')] insiste en que rece a [ROOT.Char.GetFaith.HighGodName] para ¡Líbrame de estos demonios, pero no hay duda de que he incurrido en su ira!"
 VIETmisc.2051.a:0 "¿Por qué yo?"
 VIETmisc.2052.t:0 "Alimentación"
 VIETmisc.2052.desc:0 "Después de consultar con algunos eruditos versados en animales, decidí intentar alimentar a los cuervos. Hago que mis sirvientes recojan algunas bolsas llenas de semillas, nueces y sobras de comida sin terminar.\n\nUn día, cuando los cuervos pasaron, posados en un árbol no muy lejos de mi habitación, recogí las bolsas y salí a un pequeño trozo de tierra frente a ellos. Allí, silbé para llamar su atención antes de alcanzar la bolsa y tirar la comida al suelo. Los cuervos y yo nos miramos incómodos antes de irme para dejarlos en paz; unos minutos más tarde, desde mi habitación, vi a algunos descender en picado para comer la comida.\n\nEsto continuó durante varias semanas más, y me he dado cuenta... se siente uno bien, en realidad."
 VIETmisc.2052.a:0 "¡Esperemos que esto aplaque a estos cuervos!"
 VIETmisc.2052.b:0 "Estoy pensando en hacer aún más por ellos."
 VIETmisc.2052.tooltip.a:0 "Sigues alimentando a los cuervos. Con suerte, esto los convencerá de que te dejen en paz."
 VIETmisc.2052.tooltip.b:0 "Los cuervos no son tan malos, tal vez puedas encontrar una manera de ayudarlos aún más. Esto aumentará la probabilidad de que los cuervos te vean #P positivamente#!."
 VIETmisc.2053.t:0 "Un jardín para cuervos"
 VIETmisc.2053.desc:0 "Algunos de mis cortesanos debieron pensar que estaba loco, pero mandé a mis sirvientes que construyeran una pequeña fuente fuera de mi residencia y colocaran cerca de ella unos cuencos o recipientes donde dejaríamos algunas semillas, nueces y restos de comida todos los días. No solo nos desharemos de los restos de comida, sino que sería una buena manera de ayudar a los cuervos si lo que han querido todo este tiempo era solo un poco de alimento.\n\nMuy pronto, durante las próximas semanas, noté más y más cuervos que vienen por este pequeño jardín que hice. Ahora salgo a veces a saludarlos y darles de comer personalmente."
 VIETmisc.2053.a:0 "Hay algunos que me cuestionan, pero estos cuervos parecen amistosos."
 VIETmisc.2053.tooltip:0 "Ahora tienes acceso a una [decision|E] de #V Alimenta a los cuervos#!, que se puede hacer de vez en cuando para perder el estrés."
 VIETmisc.2054.t:0 "¿Desaparecido?"
 VIETmisc.2054.desc:0 "Me doy cuenta de que los cuervos ya no regresan a mi residencia. Es como si un día hubieran decidido no molestarme más. Quizás mi ofrecimiento de comida fue lo que los convenció de dejarme en paz. Tal vez no. Quizá nunca sepa la verdad."
 VIETmisc.2054.a:0 "¿Bien está lo que bien acaba?"
 VIETmisc.2055.t:0 "¡Cuervos!"
 VIETmisc.2055.desc:0 "Los cuervos no dejaron de venir después de que comencé a darles de comer. En todo caso, creo que vinieron más de ellos. Y aún hay más en la historia.\n\nLos cuervos no solo me reconocen a mí, sino también el sonido de mi voz, especialmente si silbo. Ayer, estaba hospedando a un viajero extranjero, que era aburrido y monótono sin parar. Silbé por aburrimiento o por instinto y, en cuestión de minutos, apareció toda una bandada de cuervos.\n\nLo más extraño es que ni siquiera parecían graznar por comida como solían hacerlo. Caminaron arrastrando los pies, o se posaron en los árboles afuera, y todos miraron al viajero, que parecía muy incómodo: ¡era como si pensaran que quería que me protegieran y se aseguraran de que este viajero no estuviera causando problemas!"
 VIETmisc.2055.a:0 "¡Ahora hay rumores en la corte de que poseo poderes temibles!"
 VIETmisc.2055.tooltip:0 "Ahora tienes acceso a una [decision|E] de #V Alimenta a los cuervos#!, que se puede hacer de vez en cuando para perder el estrés."
 VIETmisc.2055.toast:0 "¡Tu amistad con los cuervos ahora es material de leyenda!"
 VIETmisc.2056.t:0 "Salvador imposible"
 VIETmisc.2056.desc:0 "Un día estaba viajando por el páramo cuando una banda de salteadores de caminos nos tendió una emboscada a mí y a mis guardias, exigiendo que pagara o de lo contrario atacarían. Mientras nos preparábamos para pelear, silbé nerviosamente.\n\nUnos segundos después, se escuchó una gran conmoción en el cielo. Mis guardias y yo miramos conmocionados cuando lo que debían de haber sido cien cuervos aparecieron de la nada y se abalanzaron para acosar a los bandidos. Todos huyeron aterrorizados, gritando que yo era un hechicero con control sobre los elementos.\n\nEstoy bastante seguro de que no soy ese tipo de hechicero, pero después de que los bandidos se fueran, me aseguré de ordenar a mis guardias para que dejaran algunas de nuestras sobras de comida en el suelo, al costado del camino, como muestra de nuestro agradecimiento por la ayuda de los cuervos."
 VIETmisc.2056.a:0 "¡Uno no es testigo de algo así todos los días!"
 VIETmisc.2057.t:0 "Un pequeño regalo"
 VIETmisc.2057.desc:0 "Estaba caminando afuera cuando vi algunos cuervos dando vueltas. Habiéndome acostumbrado a ellos, reconocí a algunos como de los habituales que me visitaban de vez en cuando.\n\n"¿Estáis aquí por comida?" les pregunté distraídamente.\n\nUnos momentos después, fueron a dejar algo a mis pies antes de salir volando.\n\nDe vez en cuando, a veces me dejan regalos como este. Tal vez sea un gesto de reconocimiento a nuestra extraña amistad. De todos modos, me agacho y miro lo que me presentaron esta vez:"
 VIETmisc.2057.a:0 "Algunas monedas de oro"
 VIETmisc.2057.b:0 "Varias pequeñas joyas"
 VIETmisc.2057.c:0 "Unos trozos de pergamino"
 VIETmisc.2057.d:0 "Algunas rocas bien formadas"
 VIETmisc.2057.e:0 "Hierbas y pequeños helechos"
 VIETmisc.2058.t:0 "Alimentando a los cuervos"
 VIETmisc.2058.desc:0 "Me siento junto a los árboles y silbo por unos momentos. Antes de darme cuenta, varios cuervos se abalanzan sobre mí. Caminan a mi alrededor mientras me miran a la cara. La gente ignorante asumiría que están juzgando o maldiciendo. Sé que estos cuervos en realidad están felices de verme; hoy en día, a veces ni siquiera graznan para exigir comida, y simplemente disfrutamos de la presencia del otro. Mis sirvientes y yo incluso les hemos dado algunos nombres.\n\nDe todos modos, saco algunos restos de comida y empiezo a alimentar a los cuervos."
 VIETmisc.2058.a:0 "¡Es bueno verlos de nuevo, amigos míos!"
