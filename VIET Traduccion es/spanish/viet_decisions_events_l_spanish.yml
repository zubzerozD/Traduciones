 VIETmisc.2073.t:0 "Compra de burros"
 VIETmisc.2073.desc:0 "Llego a un pueblo de [county.GetNameNoTier] para reunirme con un noble local, que es conocido por poseer una gran manada de burros que se dice, es de las mejores en la zona. Pasamos un tiempo negociando cuántos burros compraría y cuánto tendría que pagar. Al final, acepto comprar:"
 VIETmisc.2073.a:0 "Una pequeña manada de burros."
 VIETmisc.2073.b:0 "Una manada mediana de burros."
 VIETmisc.2073.c:0 "Una gran manada de burros."
 VIETmisc.2074.t:0 "Una sugerencia"
 VIETmisc.2074.desc:0 "[courtier.GetTitledFirstName] tenía una mirada pensativa en [courtier.GetHerHis] cara, [courtier.GetSheHe] dio un paseo por mi residencia.\n\n“No pareces tener muchos palomares,” [courtier.GetSheHe] comentó. “Me di cuenta de ello justo ahora.”\n\n“Tengo suficientes” Respondo con una risita.\n\n“Con todo respeto mi [ROOT.Char.GetLadyLord], creo que necesitas más si deseas demostrar lo poderoso que eres. "Eres un [ROOT.Char.GetTitleAsNameNoTooltip]” [courtier.GetSheHe] continuó, “podría ayudaros a construir unos pocos más para su residencia. Después de todo, [ROOT.Char.GetSheHe] posee muchos palomares y tiene también muchas palomas, y quien posee muchas palomas posee mucho poder.”"
 VIETmisc.2074.a:0 "No estoy seguro, suena como vanidad sin sentido. Quizás. Ya veremos."
 VIETmisc.2074.b:0 "Buena sugerencia, [courtier.GetFirstNameNoTooltip]! Una idea maravillosa, sin duda."
 VIETmisc.2074.info:0 "#emphasis Contexto histórico:#! Aunque las palomas domésticas (#italic Columba livia domestica#!) son más conocidos en los tiempos modernos por su capacidad para transmitir mensajes escritos, antes del período moderno temprano, eran tan apreciados, si no más, por su carne y por su estiércol, que se usaba para fertilizar tierra agricola. Los palomares, estructuras en forma de torre utilizadas para albergar a las palomas de una propiedad, se consideraban marcadores de estatus y privilegio, ya que a menudo eran construidos por personas de la élite en muchas sociedades."
 VIETmisc.2074.tooltip:0 "Mientras tengas [GetModifier('VIET_dovecote_interest').GetNameWithTooltip] como [character_modifier|E], tendrás acceso a la [decision|E] a #V Agregar más palomares a tu residencia#!. Tenga en cuenta sin embargo, que perderá interés en hacerlo con el tiempo; una vez que el modificador expira, la [decision|E] ya no estará disponible. Además, esta [decision|E] solo se puede elegir una vez."
 VIETmisc.2075.t:0 "Nuevos Palomares"
 VIETmisc.2075.desc:0 "Después de todo, decidí que era una buena idea construir aún más palomares cerca de mi residencia y contratar personal adicional para cuidar el mayor número de palomas. Después de algunas deliberaciones, decidí construir…"
 VIETmisc.2075.a:0 "Unos pocos palomares nuevos."
 VIETmisc.2075.b:0 "Varios palomares nuevos"
 VIETmisc.2075.c:0 "Muchos palomares nuevos"
 VIETmisc.2076.t:0 "¿Un pasatiempo nuevo y relajante?"
 VIETmisc.2076.desc:0 "De vez en cuando, cuando deambulo por el campo, me encuentro con algunos pájaros cantores salvajes. Estas pequeñas criaturas revolotean de un lado a otro y se posan en las ramas de los árboles y en las rocas, mientras cantan sus deliciosas canciones. Me ha resultado una diversión extrañamente agradable cada vez que me encuentro con estas criaturas y escuchar su canto, me ayuda a obtener una sensación de paz."
 VIETmisc.2076.a:0 "Tal vez debería hacer esto más regularmente para relajarme."
 VIETmisc.2076.b:0 "Es sólo una distracción pasajera, un interés superficial mío."
 VIETmisc.2076.tooltip:0 "Ahora tiene acceso a una [decision|E] de #V Escuchar pájaros cantores salvajes#!."
 VIETmisc.2077.t:0 "Pájaros cantores"
 VIETmisc.2077.desc:0 "Hoy, acompañado por algunos guardias, fui a un claro tranquilo y abierto en el campo, donde se sabe que se congregan los pájaros cantores. Me siento y me relajo cuando veo varias de esas aves posadas cerca. Una sonrisa aparece en mi rostro cuando los escucho tararear y cantar sus pequeñas canciones."
 VIETmisc.2077.a:0 "Qué hermoso, ¿no?"
 VIETmisc.2077.tooltip.nothing:0 "No recibe ninguna inspiración significativa al escuchar estas aves, pero de todos modos tiene un momento de relajación."
 VIETmisc.2077.info.bird_01:0 "#emphasis Contexto biológico:#! El pájaro que escuché cantar hace un momento era el #bold Oropéndola euroasiática#! (#italic Oriolus oriolus#!)."
