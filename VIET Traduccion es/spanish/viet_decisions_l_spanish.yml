 VIET_decision_listen_to_wild_songbirds:0 "Escuchar pájaros cantores salvajes"
 VIET_decision_listen_to_wild_songbirds_tooltip:0 "Sus canciones son sublimes."
 VIET_decision_listen_to_wild_songbirds_desc:0 "Escuché que hay un lugar en el páramo cercano, donde a menudo se pueden encontrar pájaros cantores salvajes. Como alguien a quien le gusta escuchar cantar a estas adorables criaturas, debería visitar ese lugar pronto."
 VIET_decision_listen_to_wild_songbirds_effect_tooltip:0 "Perderás algo [stress|E] y tal vez incluso pueda inspirarse y obtener un [character_modifier|E]"
 VIET_decision_listen_to_wild_songbirds_confirm:0 "Necesito este tiempo libre."
 VIET_decision_listen_to_wild_songbirds_context_tooltip:0 "#emphasis Contexto biológico:#! El #italic Passeri#! suorden de las aves posadas se conocen como pájaros cantores, coloquialmente hablando. Con más de 5000 especies, se encuentran en todo el mundo y son famosos por sus diversos y elaborados cantos de pájaros, que han sido admirados por los humanos en muchas culturas y épocas diferentes." 
 VIET_decision_view_flower_meadows_in_bloom:0 "Ver prados de flores en primavera"
 VIET_decision_view_flower_meadows_in_bloom_tooltip:0 "Una expresión pura de la majestuosidad de la naturaleza."
 VIET_decision_view_flower_meadows_in_bloom_desc:0 "Hay una parte de mi reino que es famosa por la belleza de sus prados y campos en primavera, cuando las flores están en plena floración. ¿Por qué no viajo allí un día de estos, para presenciar tanta belleza por mí mismo?"
 VIET_decision_view_flower_meadows_in_bloom_effect_tooltip:0 "Perderás algo de [stress|E] y también puede ganar una cantidad aleatoria de [piety|E]"
 VIET_decision_view_flower_meadows_in_bloom_req_tooltip:0 "El mes es marzo, abril o mayo."
 VIET_decision_view_flower_meadows_in_bloom_req:0 "Algún [county|E] de tu [domain|E] tiene [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] como [county_modifier|E]"
 VIET_decision_view_flower_meadows_in_bloom_confirm:0 "Haz los preparativos para ir."
 
 
