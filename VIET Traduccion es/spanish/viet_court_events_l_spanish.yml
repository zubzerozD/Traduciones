 # VIET/RICE Event Survey Winners
VIETmisc.6000.t:0 "Un debate público"
 VIETmisc.6000.desc:0 "Dos intelectuales llamados [intellectual_1.GetFullName] y [intellectual_2.GetFullName] han llegado a mi corte. Esperábamos con ansias esta ocasión, ya que se destacan en los círculos locales por sus ideas tremendamente divergentes pero interesantes. interpretaciones del [ROOT.Char.GetFaith.ReligiousText], y otros [ROOT.Char.GetFaith.GetAdjective] asuntos teológicos. Son rivales acérrimos, y buscan probar que el otro está equivocado en un debate público, y yo y el resto de mi tribunal sería de espectadores.\n\n[intellectual_1.GetFirstNameNoTooltip] es conocido por ser un tradicionalista acérrimo y por defender los conceptos clásicos de la fe [ROOT.Char.GetFaith.GetAdjective]. [intellectual_2.GetFirstNameNoTooltip], por el contrario, es visto como algo inconformista y rebelde; aunque [intellectual_2.GetSheHe] no tiene ningún punto de vista herético, está claro que [intellectual_2.GetSheHe] tiene algunas interpretaciones bastante innovadoras de la teología [ROOT.Char.GetFaith.GetAdjective].\n \nDe todos modos Sí, la discusión entre los dos fue animada, ya que ambos eruditos demostraron ser bastante hábiles para discutir, contraargumentar, contraargumentar, etc. Mis cortesanos en su mayoría están de acuerdo en que ninguna de las partes tenía la ventaja en este debate, incluso después de que terminó, por lo que todos esperan que yo declare oficialmente quién ganó".
 VIETmisc.6000.desc.traditionalist:0 "\n\nMi [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] parece admitir [intellectual_1.GetFirstNameNoTooltip], como [chaplain.GetSheHe] me dice, “[intellectual_1.GetSheHe|U] defendió la comprensión ortodoxa de [ROOT.Char.GetFaith.GetName]. [intellectual_2.GetFirstNameNoTooltip] no es hereje, pero se acerca demasiado a la herejía para su comodidad".
 VIETmisc.6000.desc.innovator:0 "\n\nMi [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] parece admitir [intellectual_2.GetFirstNameNoTooltip], como [chaplain.GetSheHe] me dice, “[intellectual_2.GetSheHe|U] demuestra que siempre podemos encontrar nuevas formas de abordar la teología [ROOT.Char.GetFaith.GetAdjective] [intellectual_1.GetFirstNameNoTooltip], me temo decir, se adhiere ciegamente a la tradición, en lugar de considerar lo que [ROOT.Char.GetFaith.HighGodName] quiere que hagamos".
 VIETmisc.6000.a:0 "[intellectual_1.GetFirstName] presentó los mejores argumentos para defender las ideas ortodoxas."
 VIETmisc.6000.a.toast:0 "¡[intellectual_1.GetFirstName] decide quedarse en tu corte!"
 VIETmisc.6000.b:0 "[intellectual_2.GetFirstName] ganó el debate defendiendo creencias religiosas innovadoras."
 VIETmisc.6000.b.toast:0 "¡[intellectual_2.GetFirstName] decide quedarse en tu corte!"
 VIETmisc.6000.c:0 "Ninguno de los dos me convenció, ¡pero fue un debate interesante!"
 VIETmisc.6001.t:0 "El barón ladrón"
 VIETmisc.6001.desc:0 "En los últimos meses, he oído hablar de un barón ladrón llamado [bandit.GetFullName] que opera en [county.GetName]. Este cretino es un noble de poca monta que deseaba desafiar a #cursiva mi# autoridad real al imponer peajes adicionales a las personas que viajan a través del feudo [bandit.GetHerHis], más allá de lo que se le debe legítimamente a [bandit.GetHerHim], dando a los viajeros un ultimátum para pagar el peaje adicional o ser robados o secuestrados a la fuerza para obtener un rescate .\n\nDe todos modos, este escurridizo criminal de alguna manera evadió la captura durante algún tiempo... hasta ahora. Por casualidad, mis funcionarios han detenido a [bandit.GetHerHim], y [bandit.GetSheHe] ha sido llevado ante mí para ser juzgado. Participar en tales actos sin mi autoridad es una mancha en mi reputación, por lo que [bandit.GetSheHe] debe ser castigado en consecuencia".
 VIETmisc.6001.a:0 "¡Una pequeña multa será suficiente y le enseñará una lección a [bandit.GetHerHim]!"
 VIETmisc.6001.b:0 "A cambio de clemencia, [bandit.GetSheHe] puede trabajar para mí."
 VIETmisc.6001.c:0 "La ley es clara. ¡La muerte será el destino de este criminal!"
 VIETmisc.6001.d:0 "Despojar a [bandit.GetHerHim] de [bandit.GetHerHis] títulos y rango".
 VIETmisc.6001.info:0 "#énfasis Contexto histórico:#! Robber barons es un término general en inglés que se usa para describir el fenómeno de los terratenientes y nobles medievales que se aprovechaban de su estatus y recursos para imponer altos impuestos y peajes a los viajeros y comerciantes, sin la autorización legal de las autoridades superiores, particularmente en tiempos donde el control real centralizado estaba debilitado. Por ejemplo, Luis VI de Francia pasó muchos años tratando con barones ladrones a principios de 1100. Estas figuras notorias darían lugar más tarde al siglo XIX. Término de la jerga estadounidense para hombres de negocios ricos y sin escrúpulos".
 
